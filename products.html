<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktverwaltung</title>
    <style>
        /* Previous styles remain unchanged */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .toolbar {
            display: flex;
            gap: 1rem;
        }

        .import-btn {
            background: #17a2b8;
            color: white;
        }

        .export-btn {
            background: #ffc107;
            color: black;
        }

        /* Add to existing button styles */
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: filter 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Produktverwaltung</h1>
            <div class="toolbar">
                <button class="add-btn" onclick="openAddModal()">+ Neues Produkt</button>
                <button class="import-btn" onclick="document.getElementById('file-input').click()">üì• Import</button>
                <button class="export-btn" onclick="exportProducts()">üì§ Export</button>
            </div>
        </div>

        <!-- Add hidden file input -->
        <input type="file" id="file-input" accept=".txt" style="display: none;" onchange="handleFileSelect(event)">

        <!-- Rest of the product list and modal remains unchanged -->
    </div>

    <script>
        // Add these new functions
        function exportProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || {};
            const data = Object.values(products).map(p => 
                `${p.barcode}\t${p.name}\t${p.price}`
            ).join('\n');

            const blob = new Blob([data], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `produkte_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const products = {};
                    const lines = e.target.result.split('\n');
                    
                    lines.forEach((line, index) => {
                        if (line.trim()) {
                            const [barcode, name, price] = line.split('\t');
                            if (!barcode || !name || isNaN(price)) {
                                throw new Error(`Ung√ºltiges Format in Zeile ${index + 1}`);
                            }
                            products[barcode] = {
                                barcode: barcode.trim(),
                                name: name.trim(),
                                price: parseFloat(price)
                            };
                        }
                    });

                    // Merge with existing products
                    const existing = JSON.parse(localStorage.getItem('products')) || {};
                    const merged = { ...existing, ...products };
                    
                    localStorage.setItem('products', JSON.stringify(merged));
                    loadProducts();
                    alert(`${Object.keys(products).length} Produkte erfolgreich importiert!`);
                } catch (error) {
                    alert(`Fehler beim Import: ${error.message}`);
                }
            };
            reader.readAsText(file);
        }

        // Modified loadProducts function with count
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || {};
            const productList = document.getElementById('product-list');
            const count = Object.keys(products).length;
            
            productList.innerHTML = count > 0 
                ? Object.values(products).map(product => `
                    <div class="product-item">
                        <div class="product-info">
                            <div><strong>${product.name}</strong></div>
                            <div>Barcode: ${product.barcode}</div>
                            <div>Preis: ‚Ç¨${product.price.toFixed(2)}</div>
                        </div>
                        <div class="product-actions">
                            <button class="delete-btn" onclick="deleteProduct('${product.barcode}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('')
                : `<p>Keine Produkte gefunden</p>`;
        }

        // Rest of the previous code remains unchanged
    </script>
</body>
</html>
