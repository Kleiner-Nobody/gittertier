<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktmanager - Gittertier Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <style>
    :root {
        --color-bg: #ffffff;
        --color-bg-secondary: #f9fafb;
        --color-text: #111111;
        --color-text-muted: #6b7280;
        --color-border: #e5e7eb;
        --color-accent: #2563eb;
        --color-accent-hover: #1d4ed8;
        --color-success: #16a34a;
        --color-error: #dc2626;
        --color-warning: #d97706;
        --color-overlay: rgba(0, 0, 0, 0.5);
        
        --radius: 12px;
        --radius-sm: 6px;
        --shadow: 0 1px 3px rgba(0, 0, 0, 0.07), 0 1px 2px rgba(0, 0, 0, 0.04);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --focus-ring: 0 0 0 3px rgba(37, 99, 235, 0.35);
        
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;
        --spacing-xxl: 48px;
        
        --transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
        --transition-slow: all 0.3s cubic-bezier(0.2, 0, 0, 1);
        
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
        --text-xs: 0.75rem;
        --text-sm: 0.875rem;
        --text-base: 1rem;
        --text-lg: 1.125rem;
        --text-xl: 1.25rem;
        --text-2xl: 1.5rem;
        --text-3xl: 1.875rem;
        
        --header-height: 64px;
        --sidebar-width: 280px;
    }

    .dark-mode {
        --color-bg: #111827;
        --color-bg-secondary: #1f2937;
        --color-text: #f3f4f6;
        --color-text-muted: #9ca3af;
        --color-border: #374151;
        --color-accent: #3b82f6;
        --color-accent-hover: #2563eb;
        --color-success: #10b981;
        --color-error: #ef4444;
        --color-warning: #f59e0b;
        --color-overlay: rgba(0, 0, 0, 0.7);
        --shadow: 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.2);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: var(--font-family);
        background-color: var(--color-bg);
        color: var(--color-text);
        line-height: 1.5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Header Styles */
    .admin-header {
        height: var(--header-height);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 var(--spacing-lg);
        border-bottom: 1px solid var(--color-border);
        background-color: var(--color-bg);
        position: sticky;
        top: 0;
        z-index: 50;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        font-weight: 700;
        font-size: var(--text-xl);
    }

    .logo i {
        font-size: var(--text-xl);
        color: var(--color-accent);
    }

    .header-controls {
        display: flex;
        gap: var(--spacing-md);
        align-items: center;
    }

    .theme-toggle {
        background: transparent;
        border: none;
        color: var(--color-text);
        cursor: pointer;
        font-size: var(--text-lg);
        width: 42px;
        height: 42px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
    }

    .theme-toggle:hover {
        background-color: var(--color-bg-secondary);
    }

    .logout-btn {
        background-color: transparent;
        color: var(--color-text);
        border: 1px solid var(--color-border);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--radius);
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }

    .logout-btn:hover {
        background-color: var(--color-bg-secondary);
    }

    .hamburger {
        display: block;
        background: transparent;
        border: none;
        font-size: var(--text-lg);
        color: var(--color-text);
        cursor: pointer;
        transition: var(--transition);
        width: 42px;
        height: 42px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .hamburger:hover {
        background-color: var(--color-bg-secondary);
    }

    /* Main layout */
    .admin-container {
        display: flex;
        flex: 1;
    }

    /* Sidebar */
    .admin-sidebar {
        width: var(--sidebar-width);
        background-color: var(--color-bg);
        border-right: 1px solid var(--color-border);
        height: calc(100vh - var(--header-height));
        position: fixed;
        top: var(--header-height);
        left: 0;
        overflow-y: auto;
        transition: transform 0.3s ease;
        z-index: 40;
        padding: var(--spacing-lg) 0;
    }

    .nav-container {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-xs);
        padding: 0 var(--spacing-md);
    }

    .nav-link {
        padding: var(--spacing-md);
        border-radius: var(--radius);
        text-decoration: none;
        color: var(--color-text);
        font-weight: 500;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
    }

    .nav-link:hover {
        background-color: var(--color-bg-secondary);
    }

    .nav-link.active {
        background-color: rgba(37, 99, 235, 0.1);
        color: var(--color-accent);
    }

    .nav-link i {
        width: 24px;
        text-align: center;
    }

    .nav-link.active i {
        color: var(--color-accent);
    }

    .new-feature {
        background-color: var(--color-success);
        color: white;
        font-size: var(--text-xs);
        padding: 2px 8px;
        border-radius: 10px;
        margin-left: auto;
    }

    /* Sidebar overlay for mobile */
    .sidebar-overlay {
        position: fixed;
        top: var(--header-height);
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color-overlay);
        z-index: 35;
        display: none;
    }

    /* Main content */
    .admin-content {
        flex: 1;
        padding: var(--spacing-lg);
        margin-left: var(--sidebar-width);
        transition: margin-left 0.3s ease;
    }

    .dashboard-header {
        margin-bottom: var(--spacing-xl);
    }

    .dashboard-title {
        font-size: var(--text-2xl);
        font-weight: 700;
        margin-bottom: var(--spacing-xs);
    }

    .dashboard-subtitle {
        color: var(--color-text-muted);
        font-size: var(--text-lg);
    }

    /* Cards */
    .dashboard-card {
        background-color: var(--color-bg);
        border-radius: var(--radius);
        border: 1px solid var(--color-border);
        padding: var(--spacing-lg);
        box-shadow: var(--shadow);
        margin-bottom: var(--spacing-xl);
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: var(--spacing-lg);
    }

    .card-title {
        font-size: var(--text-lg);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }

    .card-title i {
        color: var(--color-accent);
    }

    .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-lg);
    }

    .toolbar-btn {
        background-color: var(--color-bg);
        color: var(--color-text);
        border: 1px solid var(--color-border);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--radius);
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }

    .toolbar-btn:hover {
        border-color: var(--color-accent);
    }

    .toolbar-btn.primary {
        background-color: var(--color-accent);
        color: white;
        border-color: var(--color-accent);
    }

    .toolbar-btn.primary:hover {
        background-color: var(--color-accent-hover);
        border-color: var(--color-accent-hover);
    }

    .toolbar-btn.success {
        background-color: var(--color-success);
        color: white;
        border-color: var(--color-success);
    }

    .toolbar-btn.success:hover {
        background-color: #0f9c5a;
        border-color: #0f9c5a;
    }

    .search-container {
        margin-bottom: var(--spacing-lg);
    }

    .search-bar {
        width: 100%;
        padding: var(--spacing-md);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        font-size: var(--text-base);
        background-color: var(--color-bg);
        color: var(--color-text);
        transition: var(--transition);
    }

    .search-bar:focus {
        outline: none;
        border-color: var(--color-accent);
        box-shadow: var(--focus-ring);
    }

    .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-lg);
    }

    .product-item {
        background-color: var(--color-bg);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        padding: var(--spacing-md);
        transition: var(--transition);
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
    }

    .product-item:hover {
        border-color: var(--color-accent);
        box-shadow: var(--shadow-md);
    }

    .product-info h3 {
        font-size: var(--text-lg);
        font-weight: 600;
        margin-bottom: var(--spacing-xs);
    }

    .product-info p {
        color: var(--color-text-muted);
        margin-bottom: var(--spacing-sm);
    }

    .product-price {
        font-weight: 700;
        font-size: var(--text-lg);
        color: var(--color-success);
        background: rgba(22, 163, 74, 0.1);
        padding: 4px 12px;
        border-radius: 20px;
        display: inline-block;
    }

    .product-actions {
        display: flex;
        flex-wrap: wrap;
        gap: var(--spacing-sm);
    }

    .product-actions button {
        background: var(--color-bg);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        padding: var(--spacing-sm) var(--spacing-md);
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        flex: 1;
        min-width: 80px;
        justify-content: center;
    }

    .product-actions button:hover {
        border-color: var(--color-accent);
    }

    .product-actions button i {
        font-size: var(--text-lg);
    }

    .empty-state {
        text-align: center;
        padding: var(--spacing-xl);
        color: var(--color-text-muted);
        grid-column: 1 / -1;
    }

    .empty-state i {
        font-size: var(--text-3xl);
        margin-bottom: var(--spacing-md);
        display: block;
        opacity: 0.5;
    }

    .empty-state h3 {
        font-size: var(--text-xl);
        font-weight: 600;
        margin-bottom: var(--spacing-xs);
    }

    /* Activity Log */
    .activity-log {
        background-color: var(--color-bg);
        border-radius: var(--radius);
        border: 1px solid var(--color-border);
        padding: var(--spacing-lg);
        margin-top: var(--spacing-xl);
    }

    .activity-log h3 {
        font-size: var(--text-lg);
        font-weight: 600;
        margin-bottom: var(--spacing-md);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }

    .activity-log h3 i {
        color: var(--color-accent);
    }

    #activity-list {
        max-height: 200px;
        overflow-y: auto;
    }

    .activity-entry {
        padding: var(--spacing-md);
        margin: var(--spacing-xs) 0;
        background: rgba(37, 99, 235, 0.05);
        border-radius: var(--radius);
        border-left: 3px solid var(--color-accent);
    }

    .activity-time {
        font-size: var(--text-xs);
        color: var(--color-text-muted);
        margin-bottom: var(--spacing-xs);
    }

    /* Modal Styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color-overlay);
        z-index: 1000;
        display: none;
    }

    .modal-overlay.active {
        display: block;
        animation: fadeIn 0.3s ease;
    }

    .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: var(--color-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow-lg);
        z-index: 1001;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        display: none;
    }

    .modal.active {
        display: block;
        animation: scaleIn 0.3s ease;
    }

    .modal-header {
        padding: var(--spacing-lg);
        border-bottom: 1px solid var(--color-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-header h2 {
        font-size: var(--text-xl);
        font-weight: 600;
    }

    .modal-close {
        background: none;
        border: none;
        font-size: var(--text-xl);
        cursor: pointer;
        color: var(--color-text-muted);
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: var(--transition);
    }

    .modal-close:hover {
        background-color: var(--color-bg-secondary);
    }

    .modal-content {
        padding: var(--spacing-lg);
    }

    .modal-input {
        width: 100%;
        padding: var(--spacing-md);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        margin-bottom: var(--spacing-md);
        font-size: var(--text-base);
        transition: var(--transition);
        background: var(--color-bg);
        color: var(--color-text);
    }

    .modal-input:focus {
        outline: none;
        border-color: var(--color-accent);
        box-shadow: var(--focus-ring);
    }

    .modal-buttons {
        display: flex;
        gap: var(--spacing-md);
        margin-top: var(--spacing-lg);
    }

    .modal-buttons button {
        flex: 1;
        padding: var(--spacing-md);
        border: none;
        border-radius: var(--radius);
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
    }

    .btn-save {
        background: var(--color-success);
        color: white;
    }

    .btn-save:hover {
        background: #0f9c5a;
    }

    .btn-cancel {
        background: var(--color-bg);
        border: 1px solid var(--color-border);
        color: var(--color-text);
    }

    .btn-cancel:hover {
        background: var(--color-bg-secondary);
    }

    /* Cloud Status */
    .cloud-status {
        position: fixed;
        bottom: var(--spacing-lg);
        right: var(--spacing-lg);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: 30px;
        font-weight: 500;
        box-shadow: var(--shadow);
        z-index: 50;
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        background: rgba(22, 163, 74, 0.1);
        color: var(--color-success);
        border: 1px solid var(--color-success);
    }

    .cloud-status.syncing {
        background: rgba(37, 99, 235, 0.1);
        color: var(--color-accent);
        border-color: var(--color-accent);
    }

    .cloud-status.error {
        background: rgba(220, 38, 38, 0.1);
        color: var(--color-error);
        border-color: var(--color-error);
    }

    /* Product Details */
    .product-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-md);
    }

    .product-detail-item {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-xs);
    }

    .product-detail-label {
        font-size: var(--text-xs);
        color: var(--color-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .product-detail-value {
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
    }

    .product-image-thumbnail {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: var(--radius-sm);
        background-color: var(--color-bg-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--color-text-muted);
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes scaleIn {
        from { transform: translate(-50%, -50%) scale(0.95); opacity: 0; }
        to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .admin-sidebar {
            transform: translateX(-100%);
        }
        
        .admin-sidebar.active {
            transform: translateX(0);
        }
        
        .admin-content {
            margin-left: 0;
        }
        
        .sidebar-overlay.active {
            display: block;
        }
    }

    @media (min-width: 768px) {
        .logout-btn span {
            display: inline;
        }
    }

    @media (max-width: 768px) {
        .product-list {
            grid-template-columns: 1fr;
        }
        
        .toolbar {
            flex-direction: column;
        }
        
        .toolbar-btn {
            width: 100%;
        }
        
        .modal-buttons {
            flex-direction: column;
        }
        
        .product-details {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 640px) {
        .admin-header {
            padding: 0 var(--spacing-md);
        }
        
        .admin-content {
            padding: var(--spacing-md);
        }
        
        .product-actions {
            flex-direction: column;
        }
        
        .product-actions button {
            width: 100%;
        }
    }

    /* Dark mode support for system preference */
    @media (prefers-color-scheme: dark) {
        :root {
            --color-bg: #111827;
            --color-bg-secondary: #1f2937;
            --color-text: #f3f4f6;
            --color-text-muted: #9ca3af;
            --color-border: #374151;
        }
    }
    </style>
</head>

    <script>
        // ==================== STORAGE MANAGER IMPLEMENTATION ====================
        const storageManager = (function() {
            // Constants for localStorage keys
            const PREFIX_PRODUCT = 'product_';
            const PREFIX_CUSTOMER = 'customer_';
            const KEY_OFFLINE_QUEUE = 'offlineQueue';
            const KEY_AUDIT_LOG = 'auditLog';
            const KEY_PURCHASE_HISTORY = 'purchaseHistory';
            
            // Current version of the data schema
            const CURRENT_VERSION = 1;
            
            // Encryption key (generated per session)
            let encryptionKey = null;
            
            // Initialize the storage manager
            async function init() {
                await generateEncryptionKey();
                migrateLegacyData();
                setupOfflineHandling();
            }
            
            // Generate encryption key for the session
            async function generateEncryptionKey() {
                try {
                    // Check if key already exists in sessionStorage
                    const keyData = sessionStorage.getItem('encryptionKey');
                    
                    if (keyData) {
                        // Import existing key
                        const keyBytes = Uint8Array.from(atob(keyData), c => c.charCodeAt(0));
                        encryptionKey = await crypto.subtle.importKey(
                            'raw',
                            keyBytes,
                            { name: 'AES-GCM' },
                            false,
                            ['encrypt', 'decrypt']
                        );
                    } else {
                        // Generate new key
                        const key = await crypto.subtle.generateKey(
                            { name: 'AES-GCM', length: 256 },
                            true,
                            ['encrypt', 'decrypt']
                        );
                        
                        // Export and store in sessionStorage
                        const exportedKey = await crypto.subtle.exportKey('raw', key);
                        const keyBytes = new Uint8Array(exportedKey);
                        sessionStorage.setItem('encryptionKey', btoa(String.fromCharCode(...keyBytes)));
                        
                        encryptionKey = key;
                    }
                } catch (error) {
                    console.error('Failed to generate encryption key:', error);
                    // Continue without encryption
                }
            }
            
            // Migrate legacy data to the new format
            function migrateLegacyData() {
                // Migrate products
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    
                    // Check if this is a legacy product (starts with product_ but not in new format)
                    if (key.startsWith(PREFIX_PRODUCT)) {
                        try {
                            const item = localStorage.getItem(key);
                            const parsed = JSON.parse(item);
                            
                            // Check if it's legacy format (doesn't have version field)
                            if (parsed && !parsed.version) {
                                // Migrate to new format
                                saveProduct(parsed, true); // silent migration
                                console.log('Migrated legacy product:', key);
                            }
                        } catch (e) {
                            // Not JSON, skip
                        }
                    }
                }
                
                // Check for legacy products key (without prefix)
                const legacyProducts = localStorage.getItem('products');
                if (legacyProducts) {
                    try {
                        const products = JSON.parse(legacyProducts);
                        for (const barcode in products) {
                            if (products.hasOwnProperty(barcode)) {
                                saveProduct(products[barcode], true); // silent migration
                            }
                        }
                        localStorage.removeItem('products');
                        console.log('Migrated legacy products collection');
                    } catch (e) {
                        console.error('Failed to migrate legacy products:', e);
                    }
                }
            }
            
            // Setup offline/online event handlers
            function setupOfflineHandling() {
                window.addEventListener('offline', () => {
                    updateConnectionStatus('offline');
                    document.body.classList.add('offline');
                });
                
                window.addEventListener('online', () => {
                    updateConnectionStatus('online');
                    document.body.classList.remove('offline');
                    replayOfflineQueue();
                });
                
                // Initial status check
                if (!navigator.onLine) {
                    document.body.classList.add('offline');
                    updateConnectionStatus('offline');
                } else {
                    updateConnectionStatus('online');
                }
            }
            
            function updateConnectionStatus(status) {
                const statusElement = document.getElementById('connection-status');
                const cloudStatus = document.getElementById('cloudStatus');
                
                if (!statusElement) return;
                
                switch(status) {
                    case 'online':
                        statusElement.textContent = 'Mit Cloud verbunden';
                        cloudStatus.className = 'cloud-status';
                        break;
                    case 'offline':
                        statusElement.textContent = 'Offline-Modus';
                        cloudStatus.className = 'cloud-status error';
                        break;
                    case 'syncing':
                        statusElement.textContent = 'Synchronisiere...';
                        cloudStatus.className = 'cloud-status syncing';
                        break;
                }
            }
            
            // Validate product against schema
            function validateProduct(product) {
                if (!product || typeof product !== 'object') {
                    throw new Error('Product must be an object');
                }
                
                if (!product.barcode || typeof product.barcode !== 'string' || product.barcode.trim() === '') {
                    throw new Error('Product barcode is required and must be a non-empty string');
                }
                
                if (!product.name || typeof product.name !== 'string' || product.name.trim() === '') {
                    throw new Error('Product name is required and must be a non-empty string');
                }
                
                if (typeof product.price !== 'number' || !isFinite(product.price) || product.price < 0) {
                    throw new Error('Product price is required and must be a non-negative number');
                }
                
                if (typeof product.stock !== 'number' || !Number.isInteger(product.stock) || product.stock < 0) {
                    throw new Error('Product stock is required and must be a non-negative integer');
                }
                
                if (product.image && (typeof product.image !== 'string' || product.image.trim() === '')) {
                    throw new Error('Product image must be a non-empty string if provided');
                }
                
                if (product.category && (typeof product.category !== 'string' || product.category.trim() === '')) {
                    throw new Error('Product category must be a non-empty string if provided');
                }
                
                return true;
            }
            
            // Validate customer against schema
            function validateCustomer(customer) {
                if (!customer || typeof customer !== 'object') {
                    throw new Error('Customer must be an object');
                }
                
                if (!customer.id || typeof customer.id !== 'string' || customer.id.trim() === '') {
                    throw new Error('Customer ID is required and must be a non-empty string');
                }
                
                if (!customer.name || typeof customer.name !== 'string' || customer.name.trim() === '') {
                    throw new Error('Customer name is required and must be a non-empty string');
                }
                
                if (customer.email && (typeof customer.email !== 'string' || customer.email.trim() === '')) {
                    throw new Error('Customer email must be a non-empty string if provided');
                }
                
                if (customer.loyaltyPoints && (typeof customer.loyaltyPoints !== 'number' || 
                    !Number.isInteger(customer.loyaltyPoints) || customer.loyaltyPoints < 0)) {
                    throw new Error('Customer loyalty points must be a non-negative integer if provided');
                }
                
                if (customer.purchaseHistory && !Array.isArray(customer.purchaseHistory)) {
                    throw new Error('Customer purchase history must be an array if provided');
                }
                
                return true;
            }
            
            // Create a data wrapper with version and timestamp
            function createDataWrapper(data) {
                return {
                    version: CURRENT_VERSION,
                    lastModified: new Date().toISOString(),
                    data: data
                };
            }
            
            // Encrypt sensitive fields in an object
            async function encryptSensitiveFields(obj) {
                if (!encryptionKey) return obj;
                
                const result = {...obj};
                
                // Encrypt email if present
                if (result.email) {
                    try {
                        const iv = crypto.getRandomValues(new Uint8Array(12));
                        const encodedEmail = new TextEncoder().encode(result.email);
                        
                        const encrypted = await crypto.subtle.encrypt(
                            { name: 'AES-GCM', iv },
                            encryptionKey,
                            encodedEmail
                        );
                        
                        result.email = {
                            encrypted: true,
                            data: btoa(String.fromCharCode(...new Uint8Array(encrypted))),
                            iv: btoa(String.fromCharCode(...iv))
                        };
                    } catch (error) {
                        console.error('Failed to encrypt email:', error);
                    }
                }
                
                // Encrypt authentication tokens if present
                if (result.authToken) {
                    try {
                        const iv = crypto.getRandomValues(new Uint8Array(12));
                        const encodedToken = new TextEncoder().encode(result.authToken);
                        
                        const encrypted = await crypto.subtle.encrypt(
                            { name: 'AES-GCM', iv },
                            encryptionKey,
                            encodedToken
                        );
                        
                        result.authToken = {
                            encrypted: true,
                            data: btoa(String.fromCharCode(...new Uint8Array(encrypted))),
                            iv: btoa(String.fromCharCode(...iv))
                        };
                    } catch (error) {
                        console.error('Failed to encrypt auth token:', error);
                    }
                }
                
                return result;
            }
            
            // Decrypt sensitive fields in an object
            async function decryptSensitiveFields(obj) {
                if (!encryptionKey) return obj;
                
                const result = {...obj};
                
                // Decrypt email if encrypted
                if (result.email && result.email.encrypted) {
                    try {
                        const iv = Uint8Array.from(atob(result.email.iv), c => c.charCodeAt(0));
                        const encryptedData = Uint8Array.from(atob(result.email.data), c => c.charCodeAt(0));
                        
                        const decrypted = await crypto.subtle.decrypt(
                            { name: 'AES-GCM', iv },
                            encryptionKey,
                            encryptedData
                        );
                        
                        result.email = new TextDecoder().decode(decrypted);
                    } catch (error) {
                        console.error('Failed to decrypt email:', error);
                    }
                }
                
                // Decrypt auth token if encrypted
                if (result.authToken && result.authToken.encrypted) {
                    try {
                        const iv = Uint8Array.from(atob(result.authToken.iv), c => c.charCodeAt(0));
                        const encryptedData = Uint8Array.from(atob(result.authToken.data), c => c.charCodeAt(0));
                        
                        const decrypted = await crypto.subtle.decrypt(
                            { name: 'AES-GCM', iv },
                            encryptionKey,
                            encryptedData
                        );
                        
                        result.authToken = new TextDecoder().decode(decrypted);
                    } catch (error) {
                        console.error('Failed to decrypt auth token:', error);
                    }
                }
                
                return result;
            }
            
            // Store an item with compression and encryption
            async function storeItem(key, data, skipAudit = false) {
                try {
                    // Create wrapper
                    const wrappedData = createDataWrapper(data);
                    
                    // Compress the data
                    const compressed = LZString.compressToBase64(JSON.stringify(wrappedData));
                    
                    // Store in localStorage
                    localStorage.setItem(key, compressed);
                    
                    // Log to audit trail
                    if (!skipAudit) {
                        logAudit('storeItem', { key, data: wrappedData });
                    }
                    
                    return true;
                } catch (error) {
                    console.error('Failed to store item:', error);
                    
                    // If offline, queue the operation
                    if (!navigator.onLine) {
                        queueOfflineAction({
                            type: 'store',
                            key,
                            data,
                            timestamp: new Date().toISOString()
                        });
                    }
                    
                    return false;
                }
            }
            
            // Retrieve an item with decompression and decryption
            async function retrieveItem(key) {
                try {
                    const item = localStorage.getItem(key);
                    
                    if (!item) return null;
                    
                    // Check if it's compressed (starts with base64-like pattern)
                    if (item.startsWith('N') || item.startsWith('e') || item.startsWith('H')) {
                        // Decompress
                        const decompressed = LZString.decompressFromBase64(item);
                        
                        if (!decompressed) {
                            // Might be legacy format, try parsing as JSON directly
                            try {
                                const legacyData = JSON.parse(item);
                                
                                // Log migration warning
                                console.warn(`Migrating legacy format for key: ${key}`);
                                
                                // Store in new format
                                await storeItem(key, legacyData, true);
                                
                                return legacyData;
                            } catch (e) {
                                console.error('Failed to parse legacy data:', e);
                                return null;
                            }
                        }
                        
                        // Parse the JSON
                        const parsed = JSON.parse(decompressed);
                        
                        // Handle versioning if needed in the future
                        if (parsed.version !== CURRENT_VERSION) {
                            console.warn(`Data version ${parsed.version} differs from current ${CURRENT_VERSION}`);
                            // Future: implement migration logic here
                        }
                        
                        return parsed.data;
                    } else {
                        // Legacy format, parse directly
                        try {
                            const legacyData = JSON.parse(item);
                            
                            // Log migration warning
                            console.warn(`Migrating legacy format for key: ${key}`);
                            
                            // Store in new format
                            await storeItem(key, legacyData, true);
                            
                            return legacyData;
                        } catch (e) {
                            console.error('Failed to parse legacy data:', e);
                            return null;
                        }
                    }
                } catch (error) {
                    console.error('Failed to retrieve item:', error);
                    return null;
                }
            }
            
            // Queue an action for offline processing
            function queueOfflineAction(action) {
                try {
                    // Get current queue
                    const queue = JSON.parse(localStorage.getItem(KEY_OFFLINE_QUEUE) || '[]');
                    
                    // Add new action
                    queue.push({
                        timestamp: new Date().toISOString(),
                        dataType: action.type,
                        dataPayload: action
                    });
                    
                    // Save back to storage
                    localStorage.setItem(KEY_OFFLINE_QUEUE, JSON.stringify(queue));
                    
                    // Log to audit trail
                    logAudit('queueOfflineAction', action);
                    
                    return true;
                } catch (error) {
                    console.error('Failed to queue offline action:', error);
                    return false;
                }
            }
            
            // Replay offline queue when coming back online
            async function replayOfflineQueue() {
                try {
                    const queue = JSON.parse(localStorage.getItem(KEY_OFFLINE_QUEUE) || '[]');
                    
                    if (queue.length === 0) return;
                    
                    updateConnectionStatus('syncing');
                    
                    // Process each action in the queue
                    for (const action of queue) {
                        try {
                            switch (action.dataType) {
                                case 'store':
                                    // Determine the correct storage method based on key prefix
                                    if (action.dataPayload.key.startsWith(PREFIX_PRODUCT)) {
                                        await saveProduct(action.dataPayload.data, true);
                                    } else if (action.dataPayload.key.startsWith(PREFIX_CUSTOMER)) {
                                        await saveCustomer(action.dataPayload.data, true);
                                    } else {
                                        // Generic storage
                                        await storeItem(
                                            action.dataPayload.key, 
                                            action.dataPayload.data, 
                                            true
                                        );
                                    }
                                    break;
                                
                                case 'delete':
                                    localStorage.removeItem(action.dataPayload.key);
                                    logAudit('deleteItem', { key: action.dataPayload.key }, true);
                                    break;
                                
                                // Add other action types as needed
                            }
                        } catch (error) {
                            console.error('Failed to process offline action:', error);
                        }
                    }
                    
                    // Clear the queue
                    localStorage.removeItem(KEY_OFFLINE_QUEUE);
                    
                    updateConnectionStatus('online');
                    addActivity(`${queue.length} Offline-Änderungen erfolgreich synchronisiert`, 'success');
                    
                } catch (error) {
                    console.error('Failed to replay offline queue:', error);
                    updateConnectionStatus('online');
                }
            }
            
            // Log an audit event
            function logAudit(action, details, skipCompression = false) {
                try {
                    // Get current audit log
                    let auditLog = [];
                    const logData = localStorage.getItem(KEY_AUDIT_LOG);
                    
                    if (logData) {
                        if (skipCompression) {
                            auditLog = JSON.parse(logData);
                        } else {
                            auditLog = JSON.parse(LZString.decompressFromUTF16(logData) || '[]');
                        }
                    }
                    
                    // Add new entry
                    auditLog.push({
                        timestamp: new Date().toISOString(),
                        action,
                        details,
                        // Add user ID if available
                        userId: localStorage.getItem('currentUserId') || 'system'
                    });
                    
                    // Save back to storage
                    if (skipCompression) {
                        localStorage.setItem(KEY_AUDIT_LOG, JSON.stringify(auditLog));
                    } else {
                        localStorage.setItem(
                            KEY_AUDIT_LOG, 
                            LZString.compressToUTF16(JSON.stringify(auditLog))
                        );
                    }
                    
                    return true;
                } catch (error) {
                    console.error('Failed to log audit event:', error);
                    return false;
                }
            }
            
            // Public API
            return {
                init,
                
                // Product management
                async saveProduct(product, skipAudit = false) {
                    try {
                        // Validate product
                        validateProduct(product);
                        
                        // Encrypt sensitive fields if any
                        const processedProduct = await encryptSensitiveFields(product);
                        
                        // Store the product
                        const success = await storeItem(
                            `${PREFIX_PRODUCT}${product.barcode}`,
                            processedProduct,
                            skipAudit
                        );
                        
                        if (success && !skipAudit) {
                            showNotification('Produkt erfolgreich gespeichert', 'success');
                        }
                        
                        return success;
                    } catch (error) {
                        console.error('Failed to save product:', error);
                        showNotification(`Fehler beim Speichern: ${error.message}`, 'error');
                        return false;
                    }
                },
                
                async getProducts() {
                    const products = {};
                    
                    // Get all product keys
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        
                        if (key.startsWith(PREFIX_PRODUCT)) {
                            const product = await retrieveItem(key);
                            if (product) {
                                // Decrypt sensitive fields if any
                                const decryptedProduct = await decryptSensitiveFields(product);
                                products[decryptedProduct.barcode] = decryptedProduct;
                            }
                        }
                    }
                    
                    return products;
                },
                
                async deleteProduct(barcode) {
                    try {
                        const key = `${PREFIX_PRODUCT}${barcode}`;
                        localStorage.removeItem(key);
                        
                        // Log to audit trail
                        logAudit('deleteProduct', { barcode });
                        
                        // If offline, queue the deletion
                        if (!navigator.onLine) {
                            queueOfflineAction({
                                type: 'delete',
                                key,
                                timestamp: new Date().toISOString()
                            });
                        }
                        
                        showNotification('Produkt erfolgreich gelöscht', 'success');
                        return true;
                    } catch (error) {
                        console.error('Failed to delete product:', error);
                        showNotification('Fehler beim Löschen des Produkts', 'error');
                        return false;
                    }
                },
                
                // NEW FUNCTION: Update product stock after purchase
                async updateProductStock(barcode, quantityChange) {
                    try {
                        const product = await this.getProduct(barcode);
                        if (!product) {
                            throw new Error(`Product with barcode ${barcode} not found`);
                        }
                        
                        // Update stock
                        if (typeof product.stock === 'number') {
                            product.stock = Math.max(0, product.stock - quantityChange);
                            product.updatedAt = new Date().toISOString();
                            
                            // Save the updated product
                            await this.saveProduct(product, true);
                            
                            // Log the stock update
                            logAudit('updateStock', { 
                                barcode, 
                                quantityChange, 
                                newStock: product.stock 
                            });
                            
                            return true;
                        }
                        
                        return false;
                    } catch (error) {
                        console.error('Failed to update product stock:', error);
                        return false;
                    }
                },
                
                // NEW FUNCTION: Get a single product by barcode
                async getProduct(barcode) {
                    try {
                        return await retrieveItem(`${PREFIX_PRODUCT}${barcode}`);
                    } catch (error) {
                        console.error('Failed to get product:', error);
                        return null;
                    }
                },
                
                // NEW FUNCTION: Process a purchase and update stock
                async processPurchase(purchaseData) {
                    try {
                        const { items, customerName, total, paymentMethod } = purchaseData;
                        let successCount = 0;
                        let errorCount = 0;
                        
                        // Update stock for each item
                        for (const item of items) {
                            if (item.barcode && item.quantity) {
                                const success = await this.updateProductStock(item.barcode, item.quantity);
                                if (success) {
                                    successCount++;
                                } else {
                                    errorCount++;
                                }
                            }
                        }
                        
                        // Record the purchase in history
                        const purchaseRecord = {
                            id: 'PUR-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5),
                            timestamp: new Date().toISOString(),
                            items,
                            customerName,
                            total,
                            paymentMethod,
                            stockUpdates: { successCount, errorCount }
                        };
                        
                        this.recordPurchase(purchaseRecord);
                        
                        // Log to audit trail
                        logAudit('processPurchase', { 
                            customerName, 
                            total, 
                            paymentMethod, 
                            itemsCount: items.length,
                            stockUpdates: { successCount, errorCount }
                        });
                        
                        return { successCount, errorCount };
                    } catch (error) {
                        console.error('Failed to process purchase:', error);
                        logAudit('processPurchaseError', { error: error.message });
                        return { successCount: 0, errorCount: items.length };
                    }
                },
                
                // NEW FUNCTION: Record purchase in history
                recordPurchase(purchaseData) {
                    try {
                        // Get current purchase history
                        let purchaseHistory = [];
                        const historyData = localStorage.getItem(KEY_PURCHASE_HISTORY);
                        
                        if (historyData) {
                            purchaseHistory = JSON.parse(LZString.decompressFromUTF16(historyData) || []);
                        }
                        
                        // Add new purchase
                        purchaseHistory.push(purchaseData);
                        
                        // Keep only the last 1000 purchases
                        if (purchaseHistory.length > 1000) {
                            purchaseHistory = purchaseHistory.slice(-1000);
                        }
                        
                        // Save back to storage
                        localStorage.setItem(
                            KEY_PURCHASE_HISTORY, 
                            LZString.compressToUTF16(JSON.stringify(purchaseHistory))
                        );
                        
                        return true;
                    } catch (error) {
                        console.error('Failed to record purchase:', error);
                        return false;
                    }
                },
                
                // NEW FUNCTION: Get purchase history
                async getPurchaseHistory() {
                    try {
                        const historyData = localStorage.getItem(KEY_PURCHASE_HISTORY);
                        if (!historyData) return [];
                        
                        return JSON.parse(LZString.decompressFromUTF16(historyData) || []);
                    } catch (error) {
                        console.error('Failed to get purchase history:', error);
                        return [];
                    }

                async importProducts(file) {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        
                        reader.onload = async (e) => {
                            try {
                                const content = e.target.result;
                                const products = JSON.parse(content);
                                
                                if (!Array.isArray(products)) {
                                    throw new Error('Invalid format: expected array of products');
                                }
                                
                                let successCount = 0;
                                let errorCount = 0;
                                
                                for (const product of products) {
                                    try {
                                        if (await this.saveProduct(product, true)) {
                                            successCount++;
                                        } else {
                                            errorCount++;
                                        }
                                    } catch (error) {
                                        console.error('Failed to import product:', error);
                                        errorCount++;
                                    }
                                }
                                
                                // Log import to audit trail
                                logAudit('importProducts', { 
                                    file: file.name, 
                                    successCount, 
                                    errorCount 
                                });
                                
                                showNotification(
                                    `Import abgeschlossen: ${successCount} erfolgreich, ${errorCount} fehlgeschlagen`,
                                    successCount > 0 ? 'success' : 'error'
                                );
                                
                                resolve({ successCount, errorCount });
                            } catch (error) {
                                console.error('Failed to parse import file:', error);
                                showNotification('Ungültige Importdatei', 'error');
                                reject(error);
                            }
                        };
                        
                        reader.onerror = () => {
                            reject(new Error('Failed to read file'));
                        };
                        
                        reader.readAsText(file);
                    });
                },

                        const dataStr = JSON.stringify(Object.values(products), null, 2);

                // Customer management
                async saveCustomer(customer, skipAudit = false) {
                    try {
                        // Validate customer
                        validateCustomer(customer);
                        
                        // Encrypt sensitive fields
                        const processedCustomer = await encryptSensitiveFields(customer);
                        
                        // Store the customer
                        const success = await storeItem(
                            `${PREFIX_CUSTOMER}${customer.id}`,
                            processedCustomer,
                            skipAudit
                        );
                        
                        if (success && !skipAudit) {
                            showNotification('Kunde erfolgreich gespeichert', 'success');

                        return success;
                    } catch (error) {
                        console.error('Failed to save customer:', error);
                        showNotification(`Fehler beim Speichern: ${error.message}`, 'error');
                        return false;
                    }
                },
                
                async getCustomers() {
                    const customers = {};
                    
                    // Get all customer keys
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        
                        if (key.startsWith(PREFIX_CUSTOMER)) {
                            const customer = await retrieveItem(key);
                            if (customer) {
                                // Decrypt sensitive fields
                                const decryptedCustomer = await decryptSensitiveFields(customer);
                                customers[decryptedCustomer.id] = decryptedCustomer;
                            }
                        }
                    }
                    
                    return customers;

        // NEW: Initialize PeerJS for real-time communication
        function initializePeerJS() {
            // Create a unique ID for this admin instance
            const adminId = 'gittertier-admin-' + Math.random().toString(36).substr(2, 8);
            
            peer = new Peer(adminId, {
                debug: 2,
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });
            
            peer.on('open', (id) => {
                console.log('Admin PeerJS ID:', id);
                // Store the ID for customer page to connect
                localStorage.setItem('adminPeerId', id);
            });
            
            peer.on('connection', (conn) => {
                console.log('Customer connected:', conn.peer);
                connections[conn.peer] = conn;
                
                conn.on('data', (data) => {
                    console.log('Received data from customer:', data);
                    
                    if (data.type === 'purchase') {
                        // Process the purchase and update stock
                        processPurchaseFromCustomer(data.purchaseData);
                    }
                });
                
                conn.on('close', () => {
                    console.log('Connection closed:', conn.peer);
                    delete connections[conn.peer];
                });
                
                conn.on('error', (err) => {
                    console.error('Connection error:', err);
                    delete connections[conn.peer];
                });
            });
            
            peer.on('error', (err) => {
                console.error('PeerJS error:', err);
            });
        }

                const result = await storageManager.processPurchase(purchaseData);

                await loadProducts();
                
                // Notify customer of success
                if (connections[purchaseData.customerId]) {
                    connections[purchaseData.customerId].send({
                        type: 'purchaseResult',
                        success: result.successCount > 0,
                        message: result.errorCount > 0 
                            ? `Einkauf verarbeitet, aber ${result.errorCount} Produkte konnten nicht aktualisiert werden` 
                            : 'Einkauf erfolgreich verarbeitet und Lagerbestand aktualisiert'
                    });
                }
                
                addActivity(
                    `Einkauf von ${purchaseData.customerName} verarbeitet: ${result.successCount} Produkte aktualisiert, ${result.errorCount} Fehler`,
                    result.errorCount === 0 ? 'success' : 'warning'
                );
                
            } catch (error) {
                console.error('Failed to process purchase from customer:', error);
                addActivity(`Fehler bei der Verarbeitung des Einkaufs: ${error.message}`, 'error');
                
                // Notify customer of failure

        // Load products from cloud JSON
        async function loadCloudProducts() {
            try {
                updateCloudStatus('syncing');
                
                const response = await fetch(cloudUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const cloudProducts = await response.json();
                
                const productCount = Object.keys(cloudProducts).length;
                
                if (confirm(`${productCount} Produkte aus der Cloud laden?`)) {
                    // Convert cloud products to new format
                    const productsToImport = Object.values(cloudProducts).map(product => ({
                        name: product.name,
                        price: product.price,
                        barcode: product.barcode,
                        stock: 0, // Default stock value
                        category: '', // Empty category by default
                        image: '', // Empty image by default
                        createdAt: product.createdAt || new Date().toISOString(),
                        updatedAt: product.updatedAt || new Date().toISOString()
                    }));
                    
                    let successCount = 0;
                    let errorCount = 0;
                    
                    for (const product of productsToImport) {
                        try {
                            if (await storageManager.saveProduct(product, true)) {
                                successCount++;
                            } else {
                                errorCount++;
                            }
                        } catch (error) {
                            console.error('Failed to import product:', error);
                            errorCount++;
                        }
                    }
                    
                    // Update UI
                    await loadProducts();
                    
                    addActivity(`${successCount} Produkte aus der Cloud geladen, ${errorCount} fehlgeschlagen`, 'success');
                    updateCloudStatus('connected');
                    
                    showNotification(
                        `Cloud-Sync abgeschlossen: ${successCount} erfolgreich, ${errorCount} fehlgeschlagen`,
                        successCount > 0 ? 'success' : 'error'
                    );
                }
            } catch (error) {
                addActivity(`Cloud-Sync fehlgeschlagen: ${error.message}`, 'error');
                updateCloudStatus('error');
                setTimeout(() => updateCloudStatus('connected'), 3000);
                
                showNotification('Cloud-Sync fehlgeschlagen', 'error');
            }
        }
        
        function updateCloudStatus(status) {
            const statusElement = document.getElementById('connection-status');
            const cloudStatus = document.getElementById('cloudStatus');
            
            if (!statusElement) return;
            
            switch(status) {
                case 'syncing':
                    cloudStatus.className = 'cloud-status syncing';
                    statusElement.innerHTML = '<i class="fas fa-sync fa-spin"></i> Synchronisiere...';
                    break;
                case 'connected':
                    cloudStatus.className = 'cloud-status';
                    statusElement.innerHTML = '<i class="fas fa-cloud"></i> Mit Cloud verbunden';
                    break;
                case 'error':
                    cloudStatus.className = 'cloud-status error';
                    statusElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Cloud-Fehler';
                    break;
            }
        }
        
        // Activity log
        function addActivity(message, type = 'info') {
            const entry = {
                timestamp: new Date().toISOString(),
                message,
                type
            };
            
            activityLog.push(entry);
            // Keep only the last 50 activities
            if (activityLog.length > 50) {
                activityLog = activityLog.slice(-50);
            }
            localStorage.setItem('activityLog', JSON.stringify(activityLog));
            renderActivityLog();
        }
        
        function renderActivityLog() {
            const list = document.getElementById('activity-list');
            const storedLog = JSON.parse(localStorage.getItem('activityLog') || '[]');
            activityLog = storedLog;
            
            list.innerHTML = '';
            
            if (activityLog.length === 0) {
                list.innerHTML = '<div class="activity-entry">Keine Aktivitäten aufgezeichnet</div>';
                return;
            }
            
            // Show latest activities first
            [...activityLog].reverse().forEach(entry => {
                const element = document.createElement('div');
                element.className = 'activity-entry';
                
                const date = new Date(entry.timestamp);
                const formattedDate = date.toLocaleDateString('de-DE', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
                const formattedTime = date.toLocaleTimeString('de-DE', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                element.innerHTML = `
                    <div class="activity-time">${formattedDate}, ${formattedTime}</div>
                    <div>${entry.message}</div>
                `;
                list.appendChild(element);
            });
        }
        
        function showNotification(message, type = 'success') {
            // Create a simple notification system
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.padding = '12px 24px';
            notification.style.borderRadius = '6px';
            notification.style.zIndex = '10000';
            notification.style.fontWeight = '500';
            notification.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
            
            if (type === 'success') {
                notification.style.backgroundColor = '#10b981';
                notification.style.color = 'white';
            } else if (type === 'error') {
                notification.style.backgroundColor = '#ef4444';
                notification.style.color = 'white';
            } else {
                notification.style.backgroundColor = '#3b82f6';
                notification.style.color = 'white';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }
        
        // Event listeners
        function setupEventListeners() {
            // Close modals with ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
            
            // Save product button
            saveProductBtn.addEventListener('click', saveProduct);
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const items = document.querySelectorAll('.product-item');
                
                items.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(searchTerm) ? 'flex' : 'none';
                });
            });
        }
        
        // Initialize the app
        initialize();
    </script>
</body>
