<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktmanager | Cloud Sync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #111111;
            --color-text-muted: #6b7280;
            --color-border: #e5e7eb;
            --color-accent: #2563eb;
            --color-accent-hover: #1d4ed8;
            --color-success: #16a34a;
            --color-error: #dc2626;
            --color-overlay: rgba(0, 0, 0, 0.5);
            
            --radius: 12px;
            --radius-sm: 6px;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.07), 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --focus-ring: 0 0 0 3px rgba(37, 99, 235, 0.35);
            
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-xxl: 48px;
            
            --transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
            --transition-slow: all 0.3s cubic-bezier(0.2, 0, 0, 1);
            
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            
            --header-height: 64px;
            --sidebar-width: 260px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Header Styles */
        .admin-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-lg);
            border-bottom: 1px solid var(--color-border);
            background-color: var(--color-bg);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            font-weight: 700;
            font-size: var(--text-xl);
        }

        .logo i {
            font-size: var(--text-xl);
            color: var(--color-accent);
        }

        .header-controls {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .theme-toggle, .hamburger {
            background: none;
            border: none;
            font-size: var(--text-lg);
            color: var(--color-text);
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .theme-toggle:hover, .hamburger:hover {
            background-color: #f9fafb;
        }

        .logout-btn {
            background: none;
            border: 1px solid var(--color-border);
            color: var(--color-text);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .logout-btn:hover {
            background-color: #f9fafb;
            border-color: var(--color-accent);
        }

        /* Sidebar */
        .admin-sidebar {
            position: fixed;
            top: var(--header-height);
            left: -100%;
            width: 100%;
            height: calc(100vh - var(--header-height));
            background: var(--color-bg);
            padding: var(--spacing-lg);
            z-index: 40;
            overflow-y: auto;
            border-right: 1px solid var(--color-border);
            transition: var(--transition-slow);
        }

        .admin-sidebar.active {
            left: 0;
        }

        .overlay {
            position: fixed;
            top: var(--header-height);
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--color-overlay);
            z-index: 35;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .nav-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .nav-link {
            padding: var(--spacing-md);
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--color-text);
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .nav-link:hover, .nav-link.active {
            background-color: #f9fafb;
            color: var(--color-accent);
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        .new-feature {
            background: var(--color-success);
            color: white;
            font-size: var(--text-xs);
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
        }

        /* Main Content */
        .admin-content {
            padding: var(--spacing-lg);
            width: 100%;
        }

        .settings-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .settings-section {
            background: var(--color-bg);
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .section-header i {
            font-size: var(--text-2xl);
            color: var(--color-accent);
        }

        .section-header h2 {
            font-size: var(--text-2xl);
            font-weight: 600;
        }

        /* Toolbar */
        .toolbar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .toolbar button {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: var(--spacing-lg);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
            text-align: center;
        }

        .toolbar button:hover {
            border-color: var(--color-accent);
            box-shadow: var(--shadow-md);
        }

        .toolbar button i {
            font-size: var(--text-2xl);
        }

        .btn-accent {
            color: var(--color-success);
        }

        .btn-primary {
            color: var(--color-accent);
        }

        .btn-error {
            color: var(--color-error);
        }

        .btn-cloud {
            color: #6f42c1;
        }

        /* Product List */
        .product-list {
            margin: var(--spacing-xl) 0;
        }

        .product-item {
            background: var(--color-bg);
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            transition: var(--transition);
        }

        .product-item:hover {
            border-color: var(--color-accent);
            box-shadow: var(--shadow);
        }

        .product-info h3 {
            font-size: var(--text-lg);
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .product-info p {
            color: var(--color-text-muted);
            margin-bottom: var(--spacing-sm);
        }

        .product-price {
            font-weight: 700;
            font-size: var(--text-lg);
            color: var(--color-success);
            background: rgba(22, 163, 74, 0.1);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: 20px;
            display: inline-block;
        }

        .product-actions {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }

        .product-actions button {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: var(--spacing-sm) var(--spacing-md);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            flex: 1;
            min-width: 100px;
            justify-content: center;
        }

        .product-actions button:hover {
            border-color: var(--color-accent);
        }

        .product-actions button i {
            font-size: var(--text-lg);
        }

        /* Activity Log */
        .activity-log {
            background: var(--color-bg);
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            padding: var(--spacing-lg);
            margin-top: var(--spacing-xl);
        }

        .activity-log h3 {
            font-size: var(--text-lg);
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .activity-log h3 i {
            color: var(--color-accent);
        }

        #activity-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .activity-entry {
            padding: var(--spacing-md);
            margin: var(--spacing-xs) 0;
            background: rgba(37, 99, 235, 0.05);
            border-radius: var(--radius);
            border-left: 3px solid var(--color-accent);
        }

        .activity-time {
            font-size: var(--text-xs);
            color: var(--color-text-muted);
            margin-bottom: var(--spacing-xs);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--color-overlay);
            z-index: 100;
            display: none;
        }

        .modal-overlay.active {
            display: block;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--color-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            z-index: 101;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            display: none;
        }

        .modal.active {
            display: block;
        }

        .modal-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: var(--text-xl);
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: var(--text-xl);
            cursor: pointer;
            color: var(--color-text-muted);
        }

        .modal-content {
            padding: var(--spacing-lg);
        }

        .modal-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-md);
            font-size: var(--text-base);
            transition: var(--transition);
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: var(--focus-ring);
        }

        .modal-buttons {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .modal-buttons button {
            flex: 1;
            padding: var(--spacing-md);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .btn-save {
            background: var(--color-accent);
            color: white;
        }

        .btn-save:hover {
            background: var(--color-accent-hover);
        }

        .btn-cancel {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            color: var(--color-text);
        }

        .btn-cancel:hover {
            background: #f9fafb;
        }

        /* Cloud Status */
        .cloud-status {
            position: fixed;
            bottom: var(--spacing-lg);
            right: var(--spacing-lg);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: 30px;
            font-weight: 500;
            box-shadow: var(--shadow);
            z-index: 50;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            background: rgba(22, 163, 74, 0.1);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }

        .cloud-status.syncing {
            background: rgba(37, 99, 235, 0.1);
            color: var(--color-accent);
            border-color: var(--color-accent);
        }

        .cloud-status.error {
            background: rgba(220, 38, 38, 0.1);
            color: var(--color-error);
            border-color: var(--color-error);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xxl) var(--spacing-lg);
            color: var(--color-text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: var(--text-xl);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .admin-sidebar {
                width: var(--sidebar-width);
                left: 0;
            }
            
            .admin-content {
                margin-left: var(--sidebar-width);
                width: calc(100% - var(--sidebar-width));
            }
            
            .hamburger {
                display: none;
            }
            
            .overlay {
                display: none !important;
            }
            
            .product-item {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .product-actions {
                flex-wrap: nowrap;
                width: auto;
            }
        }

        @media (max-width: 767px) {
            .admin-header {
                padding: 0 var(--spacing-md);
            }
            
            .logo h1 {
                font-size: var(--text-lg);
            }
            
            .settings-section {
                padding: var(--spacing-lg);
            }
            
            .toolbar {
                grid-template-columns: 1fr;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }

        /* Dark Mode */
        body.dark-mode {
            --color-bg: #111827;
            --color-text: #f3f4f6;
            --color-text-muted: #9ca3af;
            --color-border: #374151;
        }

        body.dark-mode .nav-link:hover,
        body.dark-mode .nav-link.active {
            background-color: #1f2937;
        }

        body.dark-mode .toolbar button:hover,
        body.dark-mode .product-actions button:hover,
        body.dark-mode .logout-btn:hover {
            background-color: #1f2937;
        }

        body.dark-mode .empty-state {
            color: #9ca3af;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="logo">
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Produktmanager</h1>
        </div>
        <div class="header-controls">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Abmelden</span>
            </button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="admin-container">
        <aside class="admin-sidebar" id="sidebar">
            <div class="nav-container">
                <a href="control" class="nav-link">
                    <i class="fas fa-cogs"></i>
                    Steuerung
                    <span class="new-feature">NEU</span>
                </a>
                
                <a href="navi" class="nav-link">
                    <i class="fas fa-map-marked-alt"></i>
                    Navigation
                </a>
                
                <a href="admin" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                
                <a href="products" class="nav-link active">
                    <i class="fas fa-box"></i>
                    Produktverwaltung
                </a>
                
                <a href="index" class="nav-link">
                    <i class="fas fa-cash-register"></i>
                    Kassenansicht
                </a>
                
                <a href="archive" class="nav-link">
                    <i class="fas fa-archive"></i>
                    Archiv
                </a>
                
                <a href="merchant" class="nav-link">
                    <i class="fas fa-store"></i>
                    Händleransicht
                </a>
                
                <a href="analytics" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    Analysen
                </a>
                
                <a href="settings" class="nav-link">
                    <i class="fas fa-cog"></i>
                    Einstellungen
                </a>
            </div>
        </aside>

        <main class="admin-content">
            <div class="settings-container">
                <div class="settings-section fade-in">
                    <div class="section-header">
                        <i class="fas fa-boxes"></i>
                        <h2>Produktverwaltung</h2>
                    </div>
                    
                    <div class="toolbar">
                        <button class="btn btn-accent" onclick="showProductModal()">
                            <i class="fas fa-plus"></i> Neues Produkt
                        </button>
                        <button class="btn btn-primary" onclick="exportProducts()">
                            <i class="fas fa-file-export"></i> Export
                        </button>
                        <button class="btn btn-primary" onclick="importProducts()">
                            <i class="fas fa-file-import"></i> Import
                        </button>
                        <button class="btn btn-cloud" onclick="loadCloudProducts()">
                            <i class="fas fa-cloud-download-alt"></i> Cloud Sync
                        </button>
                        <input type="file" id="file-input" accept=".json" style="display: none;">
                    </div>

                    <div class="product-list" id="product-list">
                        <!-- Products will be loaded here -->
                    </div>

                    <div class="activity-log fade-in">
                        <h3><i class="fas fa-clipboard-list"></i> Aktivitäten</h3>
                        <div id="activity-list"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()"></div>
    
    <div id="product-modal" class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Neues Produkt</h2>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-content">
            <input type="text" id="product-name" placeholder="Produktname" class="modal-input">
            <input type="number" step="0.01" id="product-price" placeholder="Preis (€)" class="modal-input">
            <input type="text" id="product-barcode" placeholder="Barcode" class="modal-input">
            <div class="modal-buttons">
                <button class="btn-save" onclick="saveProduct()">
                    <i class="fas fa-save"></i> Speichern
                </button>
                <button class="btn-cancel" onclick="closeModal()">
                    <i class="fas fa-times"></i> Abbrechen
                </button>
            </div>
        </div>
    </div>

    <!-- QR Modal -->
    <div id="qr-modal" class="modal">
        <div class="modal-header">
            <h2><i class="fas fa-qrcode"></i> QR-Code</h2>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-content">
            <div id="qr-container" style="text-align: center; padding: 20px;"></div>
        </div>
    </div>

    <div class="cloud-status" id="cloudStatus">
        <i class="fas fa-cloud"></i>
        <span>Mit Cloud verbunden</span>
    </div>

    <script>
        // DOM Elements
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const logoutBtn = document.getElementById('logoutBtn');
        const modalOverlay = document.getElementById('modal-overlay');
        const themeToggle = document.getElementById('themeToggle');
        const cloudStatus = document.getElementById('cloudStatus');
        
        // Product data management
        let products = JSON.parse(localStorage.getItem('products')) || {};
        let activityLog = JSON.parse(localStorage.getItem('activityLog')) || [];
        let currentEditBarcode = null;
        const cloudUrl = "https://raw.githubusercontent.com/Kleiner-Nobody/gittertier/main/products.json";
        
        // Initialize the application
        function initialize() {
            applyDarkMode();
            renderProducts();
            renderActivityLog();
            setupEventListeners();
            
            // Add initial activity if empty
            if(activityLog.length === 0) {
                addActivity('Produktmanager gestartet', 'success');
            }
            
            // Show cloud status
            updateCloudStatus('connected');
        }
        
        // Apply dark mode based on localStorage
        function applyDarkMode() {
            const settings = JSON.parse(localStorage.getItem('appSettings')) || {};
            if (settings.darkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
        
        // Toggle dark mode
        function toggleDarkMode() {
            const settings = JSON.parse(localStorage.getItem('appSettings')) || {};
            settings.darkMode = !settings.darkMode;
            localStorage.setItem('appSettings', JSON.stringify(settings));
            applyDarkMode();
            addActivity(settings.darkMode ? 'Dunkelmodus aktiviert' : 'Dunkelmodus deaktiviert', 'info');
        }
        
        // Mobile sidebar toggle
        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });
        
        // Close sidebar when clicking outside
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
        
        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            if (confirm('Möchten Sie sich wirklich abmelden?')) {
                localStorage.removeItem('authToken');
                window.location.href = 'login.html';
            }
        });
        
        // Theme toggle
        themeToggle.addEventListener('click', toggleDarkMode);

        // Modal functions
        function showProductModal(barcode = null) {
            currentEditBarcode = barcode;
            const modal = document.getElementById('product-modal');
            
            if (barcode && products[barcode]) {
                document.getElementById('modal-title').textContent = 'Produkt bearbeiten';
                const product = products[barcode];
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-barcode').value = product.barcode;
            } else {
                document.getElementById('modal-title').textContent = 'Neues Produkt';
                document.getElementById('product-name').value = '';
                document.getElementById('product-price').value = '';
                document.getElementById('product-barcode').value = '';
            }
            
            modal.classList.add('active');
            modalOverlay.classList.add('active');
        }
        
        function showQR(barcode) {
            const modal = document.getElementById('qr-modal');
            const container = document.getElementById('qr-container');
            
            container.innerHTML = '';
            new QRCode(container, {
                text: barcode,
                width: 200,
                height: 200,
                colorDark: "#2b3035",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            modal.classList.add('active');
            modalOverlay.classList.add('active');
        }
        
        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('active');
            });
            modalOverlay.classList.remove('active');
            currentEditBarcode = null;
        }
        
        // Close modals when clicking outside
        modalOverlay.addEventListener('click', closeModal);
        
        // Prevent modal content from closing when clicking inside modal
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });

        // Product management
        function saveProduct() {
            const name = document.getElementById('product-name').value.trim();
            const price = parseFloat(document.getElementById('product-price').value);
            const barcode = document.getElementById('product-barcode').value.trim();
            
            if (!name || isNaN(price) || !barcode) {
                alert('Bitte füllen Sie alle Felder korrekt aus');
                return;
            }
            
            // Update or create product
            if (currentEditBarcode && currentEditBarcode !== barcode) {
                // Remove old product if barcode changed
                delete products[currentEditBarcode];
            }
            
            products[barcode] = {
                name,
                price,
                barcode,
                createdAt: currentEditBarcode ? products[currentEditBarcode]?.createdAt || new Date().toISOString() : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            // Save to localStorage
            localStorage.setItem('products', JSON.stringify(products));
            
            // Update UI
            renderProducts();
            closeModal();
            
            // Add activity
            const action = currentEditBarcode ? 'aktualisiert' : 'hinzugefügt';
            addActivity(`Produkt ${name} wurde ${action}`, 'success');
        }
        
        function deleteProduct(barcode) {
            if (!products[barcode]) return;
            
            const productName = products[barcode].name;
            if (confirm(`Möchten Sie "${productName}" wirklich löschen?`)) {
                delete products[barcode];
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts();
                addActivity(`Produkt ${productName} wurde gelöscht`, 'error');
            }
        }
        
        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            
            if (Object.keys(products).length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>Keine Produkte vorhanden</h3>
                        <p>Fügen Sie ein neues Produkt hinzu oder laden Sie Produkte aus der Cloud</p>
                    </div>
                `;
                return;
            }
            
            Object.values(products).forEach(product => {
                const item = document.createElement('div');
                item.className = 'product-item fade-in';
                item.innerHTML = `
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p><i class="fas fa-barcode"></i> ${product.barcode}</p>
                        <div class="product-price">€${product.price.toFixed(2)}</div>
                    </div>
                    <div class="product-actions">
                        <button onclick="showProductModal('${product.barcode}')">
                            <i class="fas fa-edit"></i> Bearbeiten
                        </button>
                        <button onclick="deleteProduct('${product.barcode}')">
                            <i class="fas fa-trash"></i> Löschen
                        </button>
                        <button onclick="showQR('${product.barcode}')">
                            <i class="fas fa-qrcode"></i> QR
                        </button>
                    </div>
                `;
                list.appendChild(item);
            });
        }
        
        function exportProducts() {
            try {
                const data = JSON.stringify(products, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `produkte_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                addActivity('Produkte exportiert', 'success');
            } catch (error) {
                addActivity(`Export fehlgeschlagen: ${error.message}`, 'error');
            }
        }
        
        function importProducts() {
            document.getElementById('file-input').click();
        }
        
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedProducts = JSON.parse(e.target.result);
                    
                    if (!isValidProductStructure(importedProducts)) {
                        throw new Error('Ungültiges Dateiformat');
                    }
                    
                    if (!confirm(`${Object.keys(importedProducts).length} Produkte importieren?`)) return;
                    
                    // Merge products
                    Object.assign(products, importedProducts);
                    
                    // Save to localStorage
                    localStorage.setItem('products', JSON.stringify(products));
                    
                    // Update UI
                    renderProducts();
                    
                    addActivity(`${Object.keys(importedProducts).length} Produkte importiert`, 'success');
                } catch (error) {
                    addActivity(`Import fehlgeschlagen: ${error.message}`, 'error');
                }
            };
            reader.readAsText(file);
        });
        
        // Load products from cloud JSON
        async function loadCloudProducts() {
            try {
                updateCloudStatus('syncing');
                
                const response = await fetch(cloudUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const cloudProducts = await response.json();
                
                if (!isValidProductStructure(cloudProducts)) {
                    throw new Error('Ungültiges Cloud-Datenformat');
                }
                
                const productCount = Object.keys(cloudProducts).length;
                
                if (confirm(`${productCount} Produkte aus der Cloud laden?`)) {
                    // Merge cloud products with existing ones
                    Object.assign(products, cloudProducts);
                    
                    // Save to localStorage
                    localStorage.setItem('products', JSON.stringify(products));
                    
                    // Update UI
                    renderProducts();
                    
                    addActivity(`${productCount} Produkte aus der Cloud geladen`, 'success');
                    updateCloudStatus('connected');
                }
            } catch (error) {
                addActivity(`Cloud-Sync fehlgeschlagen: ${error.message}`, 'error');
                updateCloudStatus('error');
                setTimeout(() => updateCloudStatus('connected'), 3000);
            }
        }
        
        function updateCloudStatus(status) {
            cloudStatus.className = 'cloud-status';
            
            switch(status) {
                case 'syncing':
                    cloudStatus.classList.add('syncing');
                    cloudStatus.innerHTML = '<i class="fas fa-sync spinner"></i> <span>Synchronisiere...</span>';
                    break;
                case 'connected':
                    cloudStatus.innerHTML = '<i class="fas fa-cloud"></i> <span>Mit Cloud verbunden</span>';
                    break;
                case 'error':
                    cloudStatus.classList.add('error');
                    cloudStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> <span>Cloud-Fehler</span>';
                    break;
            }
            
            cloudStatus.style.display = 'flex';
        }
        
        function isValidProductStructure(data) {
            if (typeof data !== 'object' || Array.isArray(data)) return false;
            
            return Object.values(data).every(item => 
                item.hasOwnProperty('name') &&
                item.hasOwnProperty('price') &&
                item.hasOwnProperty('barcode')
            );
        }
        
        // Activity log
        function addActivity(message, type = 'info') {
            const entry = {
                timestamp: new Date().toISOString(),
                message,
                type
            };
            
            activityLog.push(entry);
            localStorage.setItem('activityLog', JSON.stringify(activityLog));
            renderActivityLog();
        }
        
        function renderActivityLog() {
            const list = document.getElementById('activity-list');
            list.innerHTML = '';
            
            // Show latest activities first
            [...activityLog].reverse().forEach(entry => {
                const element = document.createElement('div');
                element.className = 'activity-entry fade-in';
                
                const date = new Date(entry.timestamp);
                const formattedDate = date.toLocaleDateString('de-DE', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
                const formattedTime = date.toLocaleTimeString('de-DE', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                element.innerHTML = `
                    <div class="activity-time">${formattedDate}, ${formattedTime}</div>
                    <div>${entry.message}</div>
                `;
                list.appendChild(element);
            });
        }
        
        // Event listeners
        function setupEventListeners() {
            // Close modals with ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }
        
        // Initialize the app
        initialize();
    </script>
