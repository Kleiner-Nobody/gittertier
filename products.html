<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktmanager - Gittertier Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        /* Modern Apple-inspired design system */
        :root {
            /* Light theme variables */
            --primary-bg: #ffffff;
            --secondary-bg: #f5f5f7;
            --card-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --text-tertiary: #aeaeb2;
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --accent-active: #0062b9;
            --success: #34c759;
            --warning: #ff9500;
            --error: #ff3b30;
            --border-color: #e5e5e7;
            --card-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            --card-shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
            --border-radius: 14px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --sidebar-width: 280px;
            --header-height: 70px;
            --section-spacing: 28px;
        }

        .dark-mode {
            /* Dark theme variables */
            --primary-bg: #000000;
            --secondary-bg: #1c1c1e;
            --card-bg: #1c1c1e;
            --text-primary: #f5f5f7;
            --text-secondary: #98989d;
            --text-tertiary: #636366;
            --accent: #0a84ff;
            --accent-hover: #409cff;
            --accent-active: #0062b9;
            --border-color: #38383a;
            --card-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            --card-shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.5;
            font-weight: 400;
            transition: background-color 0.3s ease;
            overflow-x: hidden;
        }

        /* Header Styles */
        .admin-header {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            height: var(--header-height);
            background-color: var(--primary-bg);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), #42a1ec);
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .theme-toggle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary-bg);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: var(--border-color);
        }

        .logout-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff2d78, #ff4e8c);
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            margin-right: 16px;
        }

        /* Main Layout */
        .admin-container {
            display: flex;
            min-height: calc(100vh - var(--header-height));
        }

        /* Sidebar */
        .admin-sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-bg);
            border-right: 1px solid var(--border-color);
            padding: 24px 0;
            height: calc(100vh - var(--header-height));
            position: sticky;
            top: var(--header-height);
            overflow-y: auto;
            transition: var(--transition);
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 24px;
            margin-bottom: 12px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
            border-left: 4px solid transparent;
            margin-bottom: 4px;
        }

        .nav-link:hover {
            background-color: var(--secondary-bg);
        }

        .nav-link.active {
            background-color: rgba(10, 132, 255, 0.1);
            color: var(--accent);
            border-left-color: var(--accent);
        }

        .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 18px;
        }

        .nav-link.active i {
            color: var(--accent);
        }

        .new-feature {
            background-color: var(--success);
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: auto;
        }

        /* Main Content */
        .admin-content {
            flex: 1;
            padding: 32px;
            background-color: var(--secondary-bg);
        }

        .dashboard-header {
            margin-bottom: 32px;
        }

        .dashboard-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .dashboard-subtitle {
            font-size: 17px;
            color: var(--text-secondary);
        }

        /* Settings Section */
        .settings-section {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--card-shadow);
            margin-bottom: 32px;
            transition: var(--transition);
        }

        .settings-section:hover {
            box-shadow: var(--card-shadow-hover);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .section-header i {
            font-size: 24px;
            color: var(--accent);
        }

        .section-header h2 {
            font-size: 24px;
            font-weight: 600;
        }

        /* Toolbar */
        .toolbar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .toolbar button {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            text-align: center;
        }

        .toolbar button:hover {
            border-color: var(--accent);
            box-shadow: var(--card-shadow);
        }

        .toolbar button i {
            font-size: 24px;
        }

        .btn-accent {
            color: var(--success);
        }

        .btn-primary {
            color: var(--accent);
        }

        .btn-error {
            color: var(--error);
        }

        .btn-cloud {
            color: #6f42c1;
        }

        /* Product List */
        .product-list {
            margin: 24px 0;
        }

        .product-item {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: var(--transition);
        }

        .product-item:hover {
            border-color: var(--accent);
            box-shadow: var(--card-shadow);
        }

        .product-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .product-info p {
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .product-price {
            font-weight: 700;
            font-size: 18px;
            color: var(--success);
            background: rgba(22, 163, 74, 0.1);
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
        }

        .product-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .product-actions button {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 100px;
            justify-content: center;
        }

        .product-actions button:hover {
            border-color: var(--accent);
        }

        .product-actions button i {
            font-size: 18px;
        }

        /* Activity Log */
        .activity-log {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-top: 24px;
        }

        .activity-log h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .activity-log h3 i {
            color: var(--accent);
        }

        #activity-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .activity-entry {
            padding: 16px;
            margin: 8px 0;
            background: rgba(10, 132, 255, 0.05);
            border-radius: var(--border-radius);
            border-left: 3px solid var(--accent);
        }

        .activity-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: block;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow-hover);
            z-index: 1001;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            display: none;
        }

        .modal.active {
            display: block;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal-content {
            padding: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--secondary-bg);
            color: var(--text-primary);
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.2);
        }

        .modal-buttons {
            display: flex;
            gap: 16px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-save {
            background: var(--accent);
            color: white;
        }

        .btn-save:hover {
            background: var(--accent-hover);
        }

        .btn-cancel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-cancel:hover {
            background: var(--secondary-bg);
        }

        /* Cloud Status */
        .cloud-status {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 500;
            box-shadow: var(--card-shadow);
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(22, 163, 74, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .cloud-status.syncing {
            background: rgba(10, 132, 255, 0.1);
            color: var(--accent);
            border-color: var(--accent);
        }

        .cloud-status.error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error);
            border-color: var(--error);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .admin-sidebar {
                position: fixed;
                left: -100%;
                top: var(--header-height);
                z-index: 90;
                height: calc(100vh - var(--header-height));
                box-shadow: 4px 0 24px rgba(0, 0, 0, 0.1);
                transition: left 0.3s ease;
            }
            
            .admin-sidebar.active {
                left: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 80;
                display: none;
            }
            
            .overlay.active {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .admin-content {
                padding: 24px 16px;
            }
            
            .dashboard-title {
                font-size: 28px;
            }
            
            .toolbar {
                grid-template-columns: 1fr;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .admin-header {
                padding: 0 16px;
            }
            
            .product-item {
                flex-direction: column;
            }
            
            .product-actions {
                flex-direction: column;
            }
            
            .product-actions button {
                width: 100%;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="logo-container">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">GP</div>
            <div class="logo-text">Gittertier Pro</div>
        </div>
        
        <div class="header-controls">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <!-- Overlay for mobile sidebar -->
    <div class="overlay" id="overlay"></div>

    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <aside class="admin-sidebar" id="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Hauptmenü</div>
                <a href="control" class="nav-link">
                    <i class="fas fa-cogs"></i>
                    Steuerung
                    <span class="new-feature">NEU</span>
                </a>
                
                <a href="navi" class="nav-link">
                    <i class="fas fa-map-marked-alt"></i>
                    Navigation
                </a>
                
                <a href="admin" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                
                <a href="products" class="nav-link active">
                    <i class="fas fa-box"></i>
                    Produktverwaltung
                </a>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">Ansichten</div>
                <a href="index" class="nav-link">
                    <i class="fas fa-cash-register"></i>
                    Kassenansicht
                </a>
                
                <a href="archive" class="nav-link">
                    <i class="fas fa-archive"></i>
                    Archiv
                </a>
                
                <a href="merchant" class="nav-link">
                    <i class="fas fa-store"></i>
                    Händleransicht
                </a>
                
                <a href="analytics" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    Analysen
                </a>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">System</div>
                <a href="settings" class="nav-link">
                    <i class="fas fa-cog"></i>
                    Einstellungen
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-content">
            <div class="dashboard-header">
                <h1 class="dashboard-title">Produktverwaltung</h1>
                <p class="dashboard-subtitle">Verwalten Sie Ihre Produkte und Lagerbestände</p>
            </div>

            <div class="settings-section">
                <div class="section-header">
                    <i class="fas fa-boxes"></i>
                    <h2>Produktverwaltung</h2>
                </div>
                
                <div class="toolbar">
                    <button class="btn btn-accent" onclick="showProductModal()">
                        <i class="fas fa-plus"></i> Neues Produkt
                    </button>
                    <button class="btn btn-primary" onclick="exportProducts()">
                        <i class="fas fa-file-export"></i> Export
                    </button>
                    <button class="btn btn-primary" onclick="importProducts()">
                        <i class="fas fa-file-import"></i> Import
                    </button>
                    <button class="btn btn-cloud" onclick="loadCloudProducts()">
                        <i class="fas fa-cloud-download-alt"></i> Cloud Sync
                    </button>
                    <input type="file" id="file-input" accept=".json" style="display: none;">
                </div>

                <div class="product-list" id="product-list">
                    <!-- Products will be loaded here -->
                </div>

                <div class="activity-log">
                    <h3><i class="fas fa-clipboard-list"></i> Aktivitäten</h3>
                    <div id="activity-list"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()"></div>
    
    <div id="product-modal" class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Neues Produkt</h2>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-content">
            <input type="text" id="product-name" placeholder="Produktname" class="modal-input">
            <input type="number" step="0.01" id="product-price" placeholder="Preis (€)" class="modal-input">
            <input type="text" id="product-barcode" placeholder="Barcode" class="modal-input">
            <div class="modal-buttons">
                <button class="btn-save" onclick="saveProduct()">
                    <i class="fas fa-save"></i> Speichern
                </button>
                <button class="btn-cancel" onclick="closeModal()">
                    <i class="fas fa-times"></i> Abbrechen
                </button>
            </div>
        </div>
    </div>

    <!-- QR Modal -->
    <div id="qr-modal" class="modal">
        <div class="modal-header">
            <h2><i class="fas fa-qrcode"></i> QR-Code</h2>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-content">
            <div id="qr-container" style="text-align: center; padding: 20px;"></div>
        </div>
    </div>

    <div class="cloud-status" id="cloudStatus">
        <i class="fas fa-cloud"></i>
        <span>Mit Cloud verbunden</span>
    </div>

    <script>
                (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlToken = decodeURIComponent(urlParams.get('token') || '');
            const validTokens = JSON.parse(sessionStorage.getItem('validTokens') || '[]');
            const tokenIndex = validTokens.indexOf(urlToken);

            if(tokenIndex === -1) {
                const redirect = encodeURIComponent(window.location.href);
                window.location.href = `login?redirect=${redirect}`;
            } else {
                // Remove used token and clean URL
                validTokens.splice(tokenIndex, 1);
                sessionStorage.setItem('validTokens', JSON.stringify(validTokens));
                history.replaceState(null, null, window.location.pathname);
            }
        })();

        // DOM Elements
        const menuToggle = document.getElementById('menuToggle');
        const overlay = document.getElementById('overlay');
        const sidebar = document.getElementById('sidebar');
        const logoutBtn = document.getElementById('logoutBtn');
        const modalOverlay = document.getElementById('modal-overlay');
        const themeToggle = document.getElementById('themeToggle');
        const cloudStatus = document.getElementById('cloudStatus');
        
        // Product data management
        let products = JSON.parse(localStorage.getItem('products')) || {};
        let activityLog = JSON.parse(localStorage.getItem('activityLog')) || [];
        let currentEditBarcode = null;
        const cloudUrl = "https://raw.githubusercontent.com/Kleiner-Nobody/gittertier/main/products.json";
        
        // Initialize the application
        function initialize() {
            applyDarkMode();
            renderProducts();
            renderActivityLog();
            setupEventListeners();
            
            // Add initial activity if empty
            if(activityLog.length === 0) {
                addActivity('Produktmanager gestartet', 'success');
            }
            
            // Show cloud status
            updateCloudStatus('connected');
        }
        
        // Apply dark mode based on localStorage
        function applyDarkMode() {
            const settings = JSON.parse(localStorage.getItem('appSettings')) || {};
            if (settings.darkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
        
        // Toggle dark mode
        function toggleDarkMode() {
            const settings = JSON.parse(localStorage.getItem('appSettings')) || {};
            settings.darkMode = !settings.darkMode;
            localStorage.setItem('appSettings', JSON.stringify(settings));
            applyDarkMode();
            addActivity(settings.darkMode ? 'Dunkelmodus aktiviert' : 'Dunkelmodus deaktiviert', 'info');
        }
        
        // Mobile sidebar toggle
        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });
        
        // Close sidebar when clicking outside
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
        
        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            if (confirm('Möchten Sie sich wirklich abmelden?')) {
                localStorage.removeItem('authToken');
                window.location.href = 'login.html';
            }
        });
        
        // Theme toggle
        themeToggle.addEventListener('click', toggleDarkMode);

        // Modal functions
        function showProductModal(barcode = null) {
            currentEditBarcode = barcode;
            const modal = document.getElementById('product-modal');
            
            if (barcode && products[barcode]) {
                document.getElementById('modal-title').textContent = 'Produkt bearbeiten';
                const product = products[barcode];
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-barcode').value = product.barcode;
            } else {
                document.getElementById('modal-title').textContent = 'Neues Produkt';
                document.getElementById('product-name').value = '';
                document.getElementById('product-price').value = '';
                document.getElementById('product-barcode').value = '';
            }
            
            modal.classList.add('active');
            modalOverlay.classList.add('active');
        }
        
        function showQR(barcode) {
            const modal = document.getElementById('qr-modal');
            const container = document.getElementById('qr-container');
            
            container.innerHTML = '';
            new QRCode(container, {
                text: barcode,
                width: 200,
                height: 200,
                colorDark: "#2b3035",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            modal.classList.add('active');
            modalOverlay.classList.add('active');
        }
        
        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('active');
            });
            modalOverlay.classList.remove('active');
            currentEditBarcode = null;
        }
        
        // Close modals when clicking outside
        modalOverlay.addEventListener('click', closeModal);
        
        // Prevent modal content from closing when clicking inside modal
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });

        // Product management
        function saveProduct() {
            const name = document.getElementById('product-name').value.trim();
            const price = parseFloat(document.getElementById('product-price').value);
            const barcode = document.getElementById('product-barcode').value.trim();
            
            if (!name || isNaN(price) || !barcode) {
                alert('Bitte füllen Sie alle Felder korrekt aus');
                return;
            }
            
            // Update or create product
            if (currentEditBarcode && currentEditBarcode !== barcode) {
                // Remove old product if barcode changed
                delete products[currentEditBarcode];
            }
            
            products[barcode] = {
                name,
                price,
                barcode,
                createdAt: currentEditBarcode ? products[currentEditBarcode]?.createdAt || new Date().toISOString() : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            // Save to localStorage
            localStorage.setItem('products', JSON.stringify(products));
            
            // Update UI
            renderProducts();
            closeModal();
            
            // Add activity
            const action = currentEditBarcode ? 'aktualisiert' : 'hinzugefügt';
            addActivity(`Produkt ${name} wurde ${action}`, 'success');
        }
        
        function deleteProduct(barcode) {
            if (!products[barcode]) return;
            
            const productName = products[barcode].name;
            if (confirm(`Möchten Sie "${productName}" wirklich löschen?`)) {
                delete products[barcode];
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts();
                addActivity(`Produkt ${productName} wurde gelöscht`, 'error');
            }
        }
        
        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            
            if (Object.keys(products).length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>Keine Produkte vorhanden</h3>
                        <p>Fügen Sie ein neues Produkt hinzu oder laden Sie Produkte aus der Cloud</p>
                    </div>
                `;
                return;
            }
            
            Object.values(products).forEach(product => {
                const item = document.createElement('div');
                item.className = 'product-item fade-in';
                item.innerHTML = `
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p><i class="fas fa-barcode"></i> ${product.barcode}</p>
                        <div class="product-price">€${product.price.toFixed(2)}</div>
                    </div>
                    <div class="product-actions">
                        <button onclick="showProductModal('${product.barcode}')">
                            <i class="fas fa-edit"></i> Bearbeiten
                        </button>
                        <button onclick="deleteProduct('${product.barcode}')">
                            <i class="fas fa-trash"></i> Löschen
                        </button>
                        <button onclick="showQR('${product.barcode}')">
                            <i class="fas fa-qrcode"></i> QR
                        </button>
                    </div>
                `;
                list.appendChild(item);
            });
        }
        
        function exportProducts() {
            try {
                const data = JSON.stringify(products, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `produkte_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                addActivity('Produkte exportiert', 'success');
            } catch (error) {
                addActivity(`Export fehlgeschlagen: ${error.message}`, 'error');
            }
        }
        
        function importProducts() {
            document.getElementById('file-input').click();
        }
        
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedProducts = JSON.parse(e.target.result);
                    
                    if (!isValidProductStructure(importedProducts)) {
                        throw new Error('Ungültiges Dateiformat');
                    }
                    
                    if (!confirm(`${Object.keys(importedProducts).length} Produkte importieren?`)) return;
                    
                    // Merge products
                    Object.assign(products, importedProducts);
                    
                    // Save to localStorage
                    localStorage.setItem('products', JSON.stringify(products));
                    
                    // Update UI
                    renderProducts();
                    
                    addActivity(`${Object.keys(importedProducts).length} Produkte importiert`, 'success');
                } catch (error) {
                    addActivity(`Import fehlgeschlagen: ${error.message}`, 'error');
                }
            };
            reader.readAsText(file);
        });
        
        // Load products from cloud JSON
        async function loadCloudProducts() {
            try {
                updateCloudStatus('syncing');
                
                const response = await fetch(cloudUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const cloudProducts = await response.json();
                
                if (!isValidProductStructure(cloudProducts)) {
                    throw new Error('Ungültiges Cloud-Datenformat');
                }
                
                const productCount = Object.keys(cloudProducts).length;
                
                if (confirm(`${productCount} Produkte aus der Cloud laden?`)) {
                    // Merge cloud products with existing ones
                    Object.assign(products, cloudProducts);
                    
                    // Save to localStorage
                    localStorage.setItem('products', JSON.stringify(products));
                    
                    // Update UI
                    renderProducts();
                    
                    addActivity(`${productCount} Produkte aus der Cloud geladen`, 'success');
                    updateCloudStatus('connected');
                }
            } catch (error) {
                addActivity(`Cloud-Sync fehlgeschlagen: ${error.message}`, 'error');
                updateCloudStatus('error');
                setTimeout(() => updateCloudStatus('connected'), 3000);
            }
        }
        
        function updateCloudStatus(status) {
            cloudStatus.className = 'cloud-status';
            
            switch(status) {
                case 'syncing':
                    cloudStatus.classList.add('syncing');
                    cloudStatus.innerHTML = '<i class="fas fa-sync spinner"></i> <span>Synchronisiere...</span>';
                    break;
                case 'connected':
                    cloudStatus.innerHTML = '<i class="fas fa-cloud"></i> <span>Mit Cloud verbunden</span>';
                    break;
                case 'error':
                    cloudStatus.classList.add('error');
                    cloudStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> <span>Cloud-Fehler</span>';
                    break;
            }
            
            cloudStatus.style.display = 'flex';
        }
        
        function isValidProductStructure(data) {
            if (typeof data !== 'object' || Array.isArray(data)) return false;
            
            return Object.values(data).every(item => 
                item.hasOwnProperty('name') &&
                item.hasOwnProperty('price') &&
                item.hasOwnProperty('barcode')
            );
        }
        
        // Activity log
        function addActivity(message, type = 'info') {
            const entry = {
                timestamp: new Date().toISOString(),
                message,
                type
            };
            
            activityLog.push(entry);
            localStorage.setItem('activityLog', JSON.stringify(activityLog));
            renderActivityLog();
        }
        
        function renderActivityLog() {
            const list = document.getElementById('activity-list');
            list.innerHTML = '';
            
            // Show latest activities first
            [...activityLog].reverse().forEach(entry => {
                const element = document.createElement('div');
                element.className = 'activity-entry fade-in';
                
                const date = new Date(entry.timestamp);
                const formattedDate = date.toLocaleDateString('de-DE', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
                const formattedTime = date.toLocaleTimeString('de-DE', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                element.innerHTML = `
                    <div class="activity-time">${formattedDate}, ${formattedTime}</div>
                    <div>${entry.message}</div>
                `;
                list.appendChild(element);
            });
        }
        
        // Event listeners
        function setupEventListeners() {
            // Close modals with ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }
        
        // Initialize the app
        initialize();
    </script>
</body>
