<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profi Produktmanager</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg: #f8f9fa;
            --surface: #ffffff;
            --primary: #2b3035;
            --accent: #218838;
            --error: #dc3545;
            --text: #212529;
            --border: #dee2e6;
            --radius: 12px;
            --shadow: 0 4px 16px rgba(0,0,0,0.08);
                    --input-padding: 16px 20px;
        --input-radius: 14px;
        --input-border: 2px solid var(--border);
        --focus-border: 2px solid var(--accent);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            align: center;
            padding: 20px 10px;
            margin: 0;
            font-size: 15px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }

        .header {
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
        }

        .product-list {
            padding: 15px;
            margin: 20px 0;
        }

        .product-item {
            flex-direction: column;
            gap: 15px;
            padding: 18px;
            margin: 10px 0;
        }

        .product-info {
            margin-right: 0;
            width: 100%;
        }

        .product-actions {
            width: 100%;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 14px 18px;
            border-radius: 8px;
            font-size: 14px;
            min-height: 48px;
        }

            .modal-input {
        width: 100%;
        padding: var(--input-padding);
        border: var(--input-border);
        border-radius: var(--input-radius);
        font-size: 16px;
        margin-bottom: 15px;
        transition: all 0.3s ease-in-out;
        background: var(--surface);
        color: var(--text);
        box-sizing: border-box;
        min-height: 56px;
    }

    .modal-input:focus {
        outline: none;
        border: var(--focus-border);
        box-shadow: 0 0 0 3px rgba(33,136,56,0.15);
    }

    .modal-input::placeholder {
        color: #a0aec0;
        font-weight: 400;
    }

        .modal {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            padding: 20px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
            z-index: 1000;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text);
            padding: 0 8px;
        }

        .modal-content {
            padding: 10px 0;
        }

        /* Add mobile overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        @media (max-width: 600px) {
            .modal {
                top: 10px;
                padding: 15px;
                width: 95%;
            }

        .modal-input {
            padding: 14px 18px;
            font-size: 15px;
            min-height: 52px;
            }
            
            .modal-header h2 {
                font-size: 1.2rem;
                margin: 0;
                border-radius: 20px;
                padding: 15px;
                width: 95%;
            }
            
            .modal-close {
                font-size: 20px;
            }
        }

        .cloud-status {
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
        }

        .toolbar {
            gap: 8px;
            padding: 10px 0;
        }

        .toolbar button {
            flex: 1 1 100%;
            padding: 12px;
        }


        @media (min-width: 601px) {
            .toolbar button {
                flex: 1 1 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Add overlay div -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()"></div>

    <div class="container">
        <div class="header">
            <h1 style="margin: 0;">üè∑Ô∏è Produktmanager</h1>
            <div class="product-actions">
<div class="toolbar">
    <button class="primary-btn" onclick="showProductModal()">Ôºã Neues Produkt</button>
    <button class="secondary-btn" onclick="exportProducts()">üì§ Export</button>
    <button class="secondary-btn" onclick="importProducts()">üì• Import</button>
    <button class="secondary-btn" onclick="showCloudModal()">‚òÅÔ∏è Cloud</button>
    <input type="file" id="file-input" accept=".json" style="display: none;">
</div>

            </div>

            
        </div>

        <div class="bulk-actions" id="bulk-actions" style="display: none;">
            <button class="danger-btn" onclick="deleteSelected()">üóëÔ∏è L√∂schen</button>
            <button class="secondary-btn" onclick="exportSelected()">üì§ Export</button>
            <button class="secondary-btn" onclick="clearSelection()">‚úñÔ∏è Abbrechen</button>
        </div>

        <div class="product-list" id="product-list"></div>

        <div class="activity-log">
            <h3>üìù Aktivit√§ten</h3>
            <div id="activity-list" style="max-height: 200px; overflow-y: auto;"></div>
        </div>

<div id="product-modal" class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Neues Produkt</h2>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-content">
            <input type="text" id="product-name" placeholder="Produktname" class="modal-input">
            <input type="number" step="0.01" id="product-price" placeholder="Preis (‚Ç¨)" class="modal-input">
            <input type="text" id="product-barcode" placeholder="Barcode" class="modal-input">
            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <button class="primary-btn" onclick="saveProduct()">üíæ Speichern</button>
                <button class="secondary-btn" onclick="closeModal()">‚úñÔ∏è Abbrechen</button>
            </div>
        </div>
    </div>

    <!-- Modified Cloud Modal -->
    <div id="cloud-modal" class="modal">
        <div class="modal-header">
            <h2>‚òÅÔ∏è Cloud-Einstellungen</h2>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-content">
            <input type="password" id="github-token" placeholder="GitHub Token" class="modal-input">
            <input type="text" id="gist-id" placeholder="Gist ID (optional)" class="modal-input">
            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <button class="primary-btn" onclick="saveCloudConfig()">üíæ Speichern</button>
                <button class="secondary-btn" onclick="closeModal()">‚úñÔ∏è Abbrechen</button>
            </div>
        </div>
    </div>

    <!-- Modified QR Modal -->
    <div id="qr-modal" class="modal">
        <div class="modal-header">
            <h2>üì≤ QR-Code</h2>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-content">
            <div id="qr-container" style="text-align: center;"></div>
        </div>
    </div>

        <div class="cloud-status" id="cloud-status">
            <div class="sync-spinner" id="sync-spinner"></div>
            <span id="sync-status">Mit Cloud verbunden</span>
        </div>
    </div>

    <script>
        let products = {};
        let cloudConfig = JSON.parse(localStorage.getItem('cloudConfig')) || {};
        let activityLog = JSON.parse(localStorage.getItem('activityLog')) || [];
        let selectedProducts = new Set();
        let currentEditBarcode = null;

        // Initialization
        async function initialize() {
            await loadProducts();
            renderProducts();
            renderActivityLog();
            setupEventListeners();
            
            if(cloudConfig.token) {
                await syncWithCloud();
                setInterval(syncWithCloud, 300000); // Auto-sync every 5 minutes
            }
        }

        // Product Management
        async function loadProducts() {
            products = JSON.parse(localStorage.getItem('products')) || {};
        }

        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
            addActivity('Lokale √Ñnderungen gespeichert');
        }

        // Export-Funktion
function exportProducts() {
    try {
        const data = JSON.stringify(products, null, 2);
        const blob = new Blob([data], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `produkte_${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        addActivity('Produkte exportiert', 'success');
    } catch (error) {
        addActivity(`Export fehlgeschlagen: ${error.message}`, 'error');
    }
}

// Import-Funktion
function importProducts() {
    document.getElementById('file-input').click();
}

document.getElementById('file-input').addEventListener('change', async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async (e) => {
        try {
            const imported = JSON.parse(e.target.result);
            
            if (!isValidProductStructure(imported)) {
                throw new Error('Ung√ºltiges Dateiformat');
            }

            // Best√§tigung f√ºr √úberschreiben
            if (!confirm(`${Object.keys(imported).length} Produkte importieren? Bestehende Barcodes werden √ºberschrieben!`)) return;

            Object.entries(imported).forEach(([barcode, product]) => {
                products[barcode] = {
                    ...product,
                    updatedAt: new Date().toISOString()
                };
            });

            saveProducts();
            await syncWithCloud();
            renderProducts();
            addActivity(`${Object.keys(imported).length} Produkte importiert`, 'success');
        } catch (error) {
            addActivity(`Import fehlgeschlagen: ${error.message}`, 'error');
        }
    };
    reader.readAsText(file);
});

// Validierungsfunktion
function isValidProductStructure(data) {
    return typeof data === 'object' && 
           !Array.isArray(data) &&
           Object.values(data).every(item => 
               item.hasOwnProperty('name') &&
               item.hasOwnProperty('price') &&
               item.hasOwnProperty('barcode')
           );
}


        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = Object.values(products).map(product => `
                <div class="product-item">
                    <div class="product-info">
                        <div style="font-size: 1.1rem; margin-bottom: 8px;">${product.name}</div>
                        <div style="color: #666; font-size: 0.9rem;">
                            <span style="margin-right: 15px;">üì¶ Barcode: ${product.barcode}</span>
                            <span>üí∂ Preis: ‚Ç¨${product.price.toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="product-actions">
                        <button class="secondary-btn" onclick="editProduct('${product.barcode}')">‚úèÔ∏è Bearbeiten</button>
                        <button class="danger-btn" onclick="deleteProduct('${product.barcode}')">üóëÔ∏è L√∂schen</button>
                        <button class="primary-btn" onclick="showQR('${product.barcode}')">üì≤ QR</button>
                    </div>
                </div>
            `).join('');
        }

function findConflicts(mergedData) {
    const conflicts = [];
    for (const barcode in mergedData) {
        if (products[barcode] && 
            mergedData[barcode].updatedAt !== products[barcode].updatedAt) {
            conflicts.push(barcode);
        }
    }
    return conflicts;
}

async function handleConflicts(conflictKeys, mergedData) { // mergedData als Parameter hinzugef√ºgt
    conflictKeys.forEach(barcode => {
        const local = products[barcode];
        const remote = mergedData[barcode]; // Jetzt korrekt definiert
        if (new Date(remote.updatedAt) > new Date(local.updatedAt)) {
            products[barcode] = remote;
            addActivity(`Konflikt gel√∂st f√ºr ${barcode}`, 'warning');
        }
    });
}

        // Cloud Sync
async function syncWithCloud() {
    try {
        showSyncStatus('Synchronisiere...', true);
        const remoteData = await fetchRemoteData();
        
        // Validierung der Remote-Daten
        if (!remoteData || typeof remoteData !== 'object') {
            throw new Error('Ung√ºltige Remote-Daten empfangen');
        }

        products = mergeData(products, remoteData);
        localStorage.setItem('products', JSON.stringify(products));
        
        addActivity('Sync erfolgreich', 'success');
        return true;
    } catch (error) {
        addActivity(`Sync fehlgeschlagen: ${error.message}`, 'error');
        return false;
    } finally {
        showSyncStatus('Sync abgeschlossen', false);
    }
}

async function createNewGist() {
    try {
        const response = await fetch('https://api.github.com/gists', {
            method: 'POST',
            headers: {
                'Authorization': `token ${cloudConfig.token}`,
                'Accept': 'application/vnd.github.v3+json'
            },
            body: JSON.stringify({
                description: 'Product Database',
                public: false,
                files: {
                    'products.json': {
                        content: JSON.stringify(products) // Initial mit aktuellen Produkten
                    }
                }
            })
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`Gist Creation Failed: ${errorData.message}`);
        }

        const data = await response.json();
        cloudConfig.gistId = data.id;
        localStorage.setItem('cloudConfig', JSON.stringify(cloudConfig));
        addActivity('Neue Gist erstellt', 'success');

    } catch (error) {
        addActivity(`Gist-Erstellung fehlgeschlagen: ${error.message}`, 'error');
        throw error;
    }
}
async function fetchRemoteData() {
    try {
        const response = await fetch(`https://api.github.com/gists/${cloudConfig.gistId}`, {
            headers: {
                'Authorization': `token ${cloudConfig.token}`,
                'Accept': 'application/vnd.github.v3+json'
            }
        });
        
        if (!response.ok) {
            throw new Error(`GitHub API Error: ${response.status} ${response.statusText}`);
        }

        const gist = await response.json();
        
        if (!gist.files['products.json']) {
            return {};
        }

        return JSON.parse(gist.files['products.json'].content);

    } catch (error) {
        addActivity(`Fehler beim Abrufen der Daten: ${error.message}`, 'error');
        return {};
    }
}

        async function saveToCloud() {
            await fetch(`https://api.github.com/gists/${cloudConfig.gistId}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${cloudConfig.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    files: {
                        'products.json': {
                            content: JSON.stringify(products)
                        }
                    }
                })
            });
        }

function mergeData(localProducts, remoteProducts) {
    // Sicherstellen, dass wir immer mit Objekten arbeiten
    const local = localProducts || {};
    const remote = remoteProducts || {};
    
    const merged = {...remote};

    // Lokale Produkte mergen
    Object.entries(local).forEach(([barcode, localProduct]) => {
        const remoteProduct = remote[barcode];
        
        if (!remoteProduct || 
            new Date(localProduct.updatedAt) > new Date(remoteProduct.updatedAt)) {
            merged[barcode] = {
                ...localProduct,
                updatedAt: new Date().toISOString()
            };
        }
    });

    return merged;
}

        // UI Functions
        function showProductModal(barcode = null) {
            currentEditBarcode = barcode;
            const modal = document.getElementById('product-modal');
            
            if(barcode) {
                document.getElementById('modal-title').textContent = 'Produkt bearbeiten';
                const product = products[barcode];
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-barcode').value = product.barcode;
            } else {
                document.getElementById('modal-title').textContent = 'Neues Produkt';
                document.getElementById('product-name').value = '';
                document.getElementById('product-price').value = '';
                document.getElementById('product-barcode').value = '';
            }
            
            modal.style.display = 'block';
        }

        function showCloudModal() {
            const modal = document.getElementById('cloud-modal');
            document.getElementById('github-token').value = cloudConfig.token || '';
            document.getElementById('gist-id').value = cloudConfig.gistId || '';
            modal.style.display = 'block';
        }

        function saveProduct() {
            const name = document.getElementById('product-name').value.trim();
            const price = parseFloat(document.getElementById('product-price').value);
            const barcode = document.getElementById('product-barcode').value.trim();

            if(!name || isNaN(price) || !barcode) {
                alert('Bitte alle Felder korrekt ausf√ºllen');
                return;
            }

            if(currentEditBarcode && currentEditBarcode !== barcode) {
                delete products[currentEditBarcode];
            }

            products[barcode] = { name, price, barcode };
            saveProducts();
            syncWithCloud();
            closeModal();
            renderProducts();
        }

        function deleteProduct(barcode) {
            if(confirm('Produkt wirklich l√∂schen?')) {
                delete products[barcode];
                saveProducts();
                syncWithCloud();
                renderProducts();
                addActivity(`Produkt ${barcode} gel√∂scht`);
            }
        }

        function showQR(barcode) {
            const modal = document.getElementById('qr-modal');
            const container = document.getElementById('qr-container');
            container.innerHTML = '';
            new QRCode(container, {
                text: barcode,
                width: 200,
                height: 200,
                colorDark: "#2b3035",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            modal.style.display = 'block';
        }

        // Activity Log
        function addActivity(message, type = 'info') {
            activityLog.push({
                timestamp: new Date().toISOString(),
                message,
                type
            });
            localStorage.setItem('activityLog', JSON.stringify(activityLog));
            renderActivityLog();
        }

        function renderActivityLog() {
            const list = document.getElementById('activity-list');
            list.innerHTML = activityLog.reverse().map(entry => `
                <div style="padding: 10px; border-bottom: 1px solid #eee; color: ${getActivityColor(entry.type)}">
                    [${new Date(entry.timestamp).toLocaleString()}] ${entry.message}
                </div>
            `).join('');
        }

        function getActivityColor(type) {
            return {
                error: '#dc3545',
                success: '#28a745',
                info: '#17a2b8'
            }[type] || '#6c757d';
        }

        // Helper Functions
        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
            currentEditBarcode = null;
        }

        function showSyncStatus(text, spinning) {
            document.getElementById('sync-status').textContent = text;
            document.getElementById('sync-spinner').style.display = spinning ? 'block' : 'none';
        }

        function saveCloudConfig() {
            cloudConfig = {
                token: document.getElementById('github-token').value.trim(),
                gistId: document.getElementById('gist-id').value.trim()
            };
            localStorage.setItem('cloudConfig', JSON.stringify(cloudConfig));
            closeModal();
            syncWithCloud();
        }

        function setupEventListeners() {
            document.addEventListener('keydown', (e) => {
                if(e.key === 'Escape') closeModal();
                if(e.ctrlKey && e.key === 's') {
                    e.preventDefault();
                    syncWithCloud();
                }
            });
        }

        // Start the application
        initialize();
    </script>
</body>
</html>
