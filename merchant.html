<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Confirm - Gittertier Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --color-bg: #ffffff;
        --color-text: #111111;
        --color-text-muted: #6b7280;
        --color-border: #e5e7eb;
        --color-accent: #2563eb;
        --color-accent-hover: #1d4ed8;
        --color-success: #16a34a;
        --color-error: #dc2626;
        --color-warning: #f59e0b;
        --color-overlay: rgba(0, 0, 0, 0.5);
        
        --radius: 12px;
        --radius-sm: 6px;
        --shadow: 0 1px 3px rgba(0, 0, 0, 0.07), 0 1px 2px rgba(0, 0, 0, 0.04);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --focus-ring: 0 0 0 3px rgba(37, 99, 235, 0.35);
        
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;
        --spacing-xxl: 48px;
        
        --transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
        --transition-slow: all 0.3s cubic-bezier(0.2, 0, 0, 1);
        
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
        --text-xs: 0.75rem;
        --text-sm: 0.875rem;
        --text-base: 1rem;
        --text-lg: 1.125rem;
        --text-xl: 1.25rem;
        --text-2xl: 1.5rem;
        --text-3xl: 1.875rem;
        
        --header-height: 64px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: var(--font-family);
        background-color: var(--color-bg);
        color: var(--color-text);
        line-height: 1.5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Header Styles */
    header {
        height: var(--header-height);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 var(--spacing-lg);
        border-bottom: 1px solid var(--color-border);
        background-color: var(--color-bg);
        position: sticky;
        top: 0;
        z-index: 50;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        font-weight: 700;
        font-size: var(--text-xl);
    }

    .logo i {
        font-size: var(--text-xl);
        color: var(--color-accent);
    }

    .header-controls {
        display: flex;
        gap: var(--spacing-md);
    }

    .action-btn {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        padding: var(--spacing-sm) var(--spacing-md);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        background-color: var(--color-bg);
        color: var(--color-text);
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
    }

    .action-btn:hover {
        background-color: #f9fafb;
        border-color: var(--color-accent);
    }

    .action-btn:focus {
        outline: none;
        box-shadow: var(--focus-ring);
    }

    .action-btn i {
        font-size: var(--text-lg);
    }

    /* Main Content */
    main {
        flex: 1;
        max-width: 800px;
        margin: 0 auto;
        padding: var(--spacing-xl) var(--spacing-lg);
        width: 100%;
    }

    .section {
        margin-bottom: var(--spacing-xl);
    }

    .section-title {
        font-size: var(--text-lg);
        font-weight: 600;
        margin-bottom: var(--spacing-md);
        color: var(--color-text);
    }

    /* Scanner Container */
    #scanner-container {
        width: 100%;
        height: 400px;
        background: #000;
        border-radius: var(--radius);
        overflow: hidden;
        position: relative;
        margin: var(--spacing-xl) 0;
        border: 1px solid var(--color-border);
        box-shadow: var(--shadow);
    }

    #scanner-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color-overlay);
        z-index: 100;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-lg);
    }

    .modal-content {
        background-color: var(--color-bg);
        border-radius: var(--radius);
        padding: var(--spacing-xl);
        width: 100%;
        max-width: 600px;
        box-shadow: var(--shadow-md);
        animation: scaleIn 0.3s cubic-bezier(0.2, 0, 0, 1);
        max-height: 90vh;
        overflow-y: auto;
    }

    .modal-header {
        margin-bottom: var(--spacing-lg);
        text-align: center;
    }

    .modal-title {
        font-weight: 600;
        font-size: var(--text-xl);
        margin-bottom: var(--spacing-xs);
    }

    .modal-subtitle {
        color: var(--color-text-muted);
    }

    /* Item Styles */
    .items-list {
        margin: var(--spacing-lg) 0;
    }

    .item-box {
        background: #f9fafb;
        border-radius: var(--radius);
        padding: var(--spacing-md);
        margin-bottom: var(--spacing-sm);
        border: 1px solid var(--color-border);
    }

    .item-box h3 {
        font-size: var(--text-base);
        font-weight: 600;
        margin-bottom: var(--spacing-xs);
    }

    .item-box p {
        font-size: var(--text-sm);
        color: var(--color-text-muted);
        margin-bottom: var(--spacing-xs);
    }

    /* Total Amount */
    .total-amount {
        font-size: var(--text-xl);
        text-align: center;
        margin: var(--spacing-lg) 0;
        padding: var(--spacing-lg);
        background: #f0fdf4;
        border-radius: var(--radius);
        font-weight: bold;
        color: var(--color-success);
        border: 1px solid #86efac;
    }

    /* Button Styles */
    .button-group {
        display: flex;
        gap: var(--spacing-md);
        margin-top: var(--spacing-xl);
    }

    .btn {
        flex: 1;
        padding: var(--spacing-md);
        border: none;
        border-radius: var(--radius);
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    .btn:active {
        transform: translateY(0);
    }

    .btn-primary {
        background-color: var(--color-success);
        color: white;
    }

    .btn-primary:hover {
        background-color: #15803d;
    }

    .btn-secondary {
        background-color: var(--color-error);
        color: white;
    }

    .btn-secondary:hover {
        background-color: #b91c1c;
    }

    .btn-outline {
        background-color: transparent;
        border: 1px solid var(--color-border);
        color: var(--color-text);
    }

    .btn-outline:hover {
        background-color: #f9fafb;
        border-color: var(--color-accent);
    }

    /* Status Message */
    .status-message {
        position: fixed;
        top: var(--spacing-lg);
        left: 50%;
        transform: translateX(-50%);
        padding: var(--spacing-md) var(--spacing-lg);
        border-radius: var(--radius);
        font-weight: 600;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s;
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        box-shadow: var(--shadow-md);
    }

    .status-success {
        background-color: #f0fdf4;
        color: #166534;
        border: 1px solid #bbf7d0;
    }

    .status-error {
        background-color: #fef2f2;
        color: #991b1b;
        border: 1px solid #fecaca;
    }

    /* Animation Keyframes */
    @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        #scanner-container {
            height: 300px;
        }
        
        .button-group {
            flex-direction: column;
        }
        
        .modal-content {
            padding: var(--spacing-lg);
        }
    }

    @media (max-width: 480px) {
        header {
            padding: 0 var(--spacing-md);
        }
        
        .logo {
            font-size: var(--text-lg);
        }
        
        #scanner-container {
            height: 250px;
        }
        
        .modal-content {
            padding: var(--spacing-md);
        }
        
        .total-amount {
            font-size: var(--text-lg);
            padding: var(--spacing-md);
        }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
        :root {
            --color-bg: #111827;
            --color-text: #f3f4f6;
            --color-text-muted: #9ca3af;
            --color-border: #374151;
        }
        
        body {
            background-color: var(--color-bg);
        }
        
        .item-box {
            background-color: #1f2937;
        }
        
        .total-amount {
            background-color: #166534;
            color: #f0fdf4;
            border-color: #15803d;
        }
        
        .status-success {
            background-color: #166534;
            color: #f0fdf4;
            border-color: #15803d;
        }
        
        .status-error {
            background-color: #991b1b;
            color: #fef2f2;
            border-color: #b91c1c;
        }
    }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-shopping-cart"></i>
            <span>Gittertier Pro</span>
        </div>
        <div class="header-controls">
            <button class="action-btn" onclick="window.location.href='admin.html'">
                <i class="fas fa-arrow-left"></i>
                <span>Zurück</span>
            </button>
        </div>
    </header>

    <main>
        <div class="section">
            <h2 class="section-title">Zahlung bestätigen</h2>
            <div id="scanner-container">
                <video id="scanner-video" playsinline></video>
            </div>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Zahlungsbestätigung</h2>
                <p class="modal-subtitle">Bitte bestätigen oder ablehnen Sie die Zahlung</p>
            </div>
            
            <div class="total-amount">
                Gesamtbetrag: <span id="payment-amount">€0.00</span>
            </div>
            
            <button id="details-btn" class="btn btn-outline">
                <i class="fas fa-list"></i>
                Details anzeigen
            </button>
            
            <div class="button-group">
                <button id="confirm-btn" class="btn btn-primary">
                    <i class="fas fa-check"></i>
                    Bestätigen
                </button>
                <button id="decline-btn" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                    Ablehnen
                </button>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Warenkorb Details</h2>
                <p class="modal-subtitle">Übersicht der gekauften Artikel</p>
            </div>
            
            <div id="items-list" class="items-list"></div>
            
            <div class="button-group">
                <button id="close-details-btn" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i>
                    Zurück
                </button>
            </div>
        </div>
    </div>

    <!-- Status Message -->
    <div id="status-message" class="status-message"></div>

    <script>
        const { jsPDF } = window.jspdf;
        let currentPayment = null;
        let mediaStream = null;
        const video = document.getElementById('scanner-video');
        
        // Initialize PeerJS with better error handling
        let merchantPeer = null;
        
        function initializePeerJS() {
            try {
                merchantPeer = new Peer(null, {
                    debug: 2,
                    config: {
                        'iceServers': [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });

                merchantPeer.on('open', (id) => {
                    console.log('Merchant Peer ID:', id);
                    showStatusMessage('Bereit zum Scannen von QR-Codes', true);
                });

                merchantPeer.on('error', (err) => {
                    console.error('PeerJS error:', err);
                    // Try to reinitialize if connection fails
                    if (err.type === 'peer-unavailable') {
                        setTimeout(initializePeerJS, 2000);
                    }
                    showStatusMessage('Verbindungsfehler: ' + err.message, false);
                });
                
            } catch (error) {
                console.error('Failed to initialize PeerJS:', error);
                showStatusMessage('Verbindungsfehler: ' + error.message, false);
                // Retry initialization after a delay
                setTimeout(initializePeerJS, 3000);
            }
        }

        // Function to show status messages
        function showStatusMessage(message, isSuccess = true) {
            const messageEl = document.getElementById('status-message');
            messageEl.textContent = message;
            messageEl.className = `status-message ${isSuccess ? 'status-success' : 'status-error'}`;
            messageEl.style.opacity = '1';
            
            setTimeout(() => {
                messageEl.style.opacity = '0';
            }, 3000);
        }

        // Improved QR data handling
        function transformQRData(rawData) {
            return {
                peerId: rawData.p,
                total: rawData.t,
                items: rawData.i.map(item => ({
                    name: item.n,
                    quantity: item.q,
                    price: item.p,
                    barcode: item.b
                }))
            };
        }

        // Event listeners for UI controls
        document.getElementById('confirm-btn').addEventListener('click', () => {
            if (currentPayment && currentPayment.connection && currentPayment.connection.open) {
                saveToArchive('Bestätigt', currentPayment);
                currentPayment.connection.send({ type: 'confirm' });
                generateReceipt(currentPayment, 'Bestätigt');
                document.getElementById('confirmation-modal').style.display = 'none';
                initScanner();
            } else {
                showStatusMessage('Verbindung zum Kunden fehlgeschlagen!', false);
            }
        });

        document.getElementById('decline-btn').addEventListener('click', () => {
            if (currentPayment && currentPayment.connection && currentPayment.connection.open) {
                saveToArchive('Abgelehnt', currentPayment);
                currentPayment.connection.send({ type: 'decline' });
                generateReceipt(currentPayment, 'Abgelehnt');
                document.getElementById('confirmation-modal').style.display = 'none';
                initScanner();
            } else {
                showStatusMessage('Verbindung zum Kunden fehlgeschlagen!', false);
            }
        });

        document.getElementById('details-btn').addEventListener('click', () => {
            if (currentPayment) {
                const itemsList = document.getElementById('items-list');
                itemsList.innerHTML = '';
                
                currentPayment.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item-box';
                    div.innerHTML = `
                        <h3>${item.name}</h3>
                        <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                            <span>${item.quantity}x € ${item.price.toFixed(2)}</span>
                            <strong>€ ${(item.quantity * item.price).toFixed(2)}</strong>
                        </div>
                    `;
                    itemsList.appendChild(div);
                });
                
                document.getElementById('confirmation-modal').style.display = 'none';
                document.getElementById('details-modal').style.display = 'flex';
            }
        });

        document.getElementById('close-details-btn').addEventListener('click', () => {
            document.getElementById('details-modal').style.display = 'none';
            document.getElementById('confirmation-modal').style.display = 'flex';
        });

        function stopCamera() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
        }

                (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlToken = decodeURIComponent(urlParams.get('token') || '');
            const validTokens = JSON.parse(sessionStorage.getItem('validTokens') || '[]');
            const tokenIndex = validTokens.indexOf(urlToken);

            if(tokenIndex === -1) {
                const redirect = encodeURIComponent(window.location.href);
                window.location.href = `login?redirect=${redirect}`;
            } else {
                // Remove used token and clean URL
                validTokens.splice(tokenIndex, 1);
                sessionStorage.setItem('validTokens', JSON.stringify(validTokens));
                history.replaceState(null, null, window.location.pathname);
            }
        })();

        function saveToArchive(status, payment) {
            try {
                // Create a sanitized payment data object without circular references
                const sanitizedPayment = {
                    peerId: payment.peerId,
                    total: payment.total,
                    items: payment.items.map(item => ({
                        name: item.name,
                        quantity: item.quantity,
                        price: item.price
                    })),
                    date: new Date().toISOString()
                };
                
                // Create the archive entry
                const archiveEntry = {
                    data: LZString.compressToBase64(JSON.stringify(sanitizedPayment)),
                    date: new Date().toISOString(),
                    total: sanitizedPayment.total,
                    status: status
                };
                
                // Create a short ID for storage key
                const shortId = sanitizedPayment.peerId.split('-').pop().substr(0, 8);
                const storageKey = `receipt_${shortId}`;
                
                // Save to localStorage
                localStorage.setItem(storageKey, JSON.stringify(archiveEntry));
                showStatusMessage(`Beleg ${shortId} im Archiv gespeichert!`, true);
            } catch (e) {
                console.error('Error saving to localStorage:', e);
                showStatusMessage('Fehler beim Speichern im Archiv: ' + e.message, false);
            }
        }

        async function initScanner() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }
                });
                video.srcObject = mediaStream;
                await video.play();
                requestAnimationFrame(tick);
            } catch(error) {
                console.error('Kamera-Fehler:', error);
                showStatusMessage('Kamera-Fehler: ' + error.message, false);
            }
        }

        function tick() {
            if(video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if(code) {
                    stopCamera();
                    handleQRScan(code.data);
                } else {
                    requestAnimationFrame(tick);
                }
            } else {
                requestAnimationFrame(tick);
            }
        }

        function handleQRScan(data) {
            try {
                let parsedData;
                try {
                    // Try decompression first
                    const decompressed = LZString.decompressFromBase64(data);
                    parsedData = JSON.parse(decompressed);
                } catch {
                    // Fallback to direct parse
                    parsedData = JSON.parse(data);
                }

                // Validate and transform data
                if(!parsedData?.p || !parsedData?.t || !parsedData?.i) {
                    throw new Error('Ungültiges QR-Code Format');
                }
                
                const paymentData = transformQRData(parsedData);
                
                if(!paymentData.items || paymentData.items.length === 0) {
                    throw new Error('Leerer Warenkorb');
                }

                currentPayment = paymentData;
                document.getElementById('payment-amount').textContent = `€ ${paymentData.total.toFixed(2)}`;
                document.getElementById('confirmation-modal').style.display = 'flex';
                document.getElementById('details-modal').style.display = 'none';

                // Establish connection with customer
                if (merchantPeer) {
                    const conn = merchantPeer.connect(paymentData.peerId);
                    
                    conn.on('open', () => {
                        currentPayment.connection = conn;
                        showStatusMessage('Verbindung zum Kunden hergestellt!', true);
                    });

                    conn.on('error', (err) => {
                        console.error('Connection error:', err);
                        showStatusMessage('Verbindungsfehler: ' + err.message, false);
                    });
                } else {
                    showStatusMessage('PeerJS nicht initialisiert', false);
                    // Try to reinitialize PeerJS
                    initializePeerJS();
                }

            } catch(e) {
                console.error('Scan-Fehler:', e);
                showStatusMessage('Fehler: ' + e.message, false);
                initScanner();
            }
        }

        function generateReceipt(paymentData, status) {
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.width;
            const pageHeight = doc.internal.pageSize.height;
            const paymentDate = new Date().toLocaleDateString('de-DE');
            const paymentTime = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            const paymentId = paymentData.peerId.split('-').pop().substr(0, 8);
            let yPos = 20;
            
            // Header with logo
            doc.setFontSize(20);
            doc.setTextColor(37, 99, 235);
            doc.setFont(undefined, 'bold');
            doc.text("Gittertier Pro", pageWidth/2, yPos, null, 'center');
            
            yPos += 15;
            doc.setFontSize(10);
            doc.setTextColor(107, 114, 128);
            doc.setFont(undefined, 'normal');
            doc.text(`Belegnummer: ${paymentId}`, pageWidth/2, yPos, null, 'center');
            
            yPos += 10;
            doc.text(`Datum: ${paymentDate} ${paymentTime}`, pageWidth/2, yPos, null, 'center');
            
            yPos += 20;
            
            // Items header
            doc.setDrawColor(229, 231, 235);
            doc.line(20, yPos, pageWidth - 20, yPos);
            
            yPos += 10;
            doc.setFontSize(12);
            doc.setTextColor(17, 17, 17);
            doc.setFont(undefined, 'bold');
            doc.text("Artikel", 25, yPos);
            doc.text("Menge", 120, yPos);
            doc.text("Preis", pageWidth - 25, yPos, null, 'right');
            
            yPos += 10;
            
            // Items list
            doc.setFontSize(10);
            doc.setTextColor(17, 17, 17);
            doc.setFont(undefined, 'normal');
            
            paymentData.items.forEach((item, index) => {
                if (yPos > pageHeight - 60) {
                    doc.addPage();
                    yPos = 20;
                }
                
                doc.text(item.name.substring(0, 30), 25, yPos);
                doc.text(`${item.quantity}x`, 120, yPos);
                doc.text(`€ ${(item.quantity * item.price).toFixed(2)}`, pageWidth - 25, yPos, null, 'right');
                
                yPos += 8;
            });
            
            yPos += 10;
            doc.setDrawColor(229, 231, 235);
            doc.line(20, yPos, pageWidth - 20, yPos);
            
            yPos += 15;
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.text("Gesamtsumme:", 25, yPos);
            doc.text(`€ ${paymentData.total.toFixed(2)}`, pageWidth - 25, yPos, null, 'right');
            
            yPos += 20;
            doc.setFontSize(12);
            const statusColor = status === 'Bestätigt' ? [22, 163, 74] : [220, 38, 38];
            doc.setTextColor(...statusColor);
            doc.text(`Status: ${status}`, pageWidth/2, yPos, null, 'center');
            
            yPos += 15;
            doc.setFontSize(10);
            doc.setTextColor(107, 114, 128);
            doc.text("Vielen Dank für Ihren Einkauf!", pageWidth/2, yPos, null, 'center');
            
            // Save the PDF
            doc.save(`gittertier_beleg_${paymentId}.pdf`);
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = 'merchant';
            }, 1500);
        }

        // Initialize the page
        function initPage() {
            // Apply dark mode based on system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.style.setProperty('--color-bg', '#111827');
                document.documentElement.style.setProperty('--color-text', '#f3f4f6');
                document.documentElement.style.setProperty('--color-text-muted', '#9ca3af');
                document.documentElement.style.setProperty('--color-border', '#374151');
            }
            
            // Initialize PeerJS
            initializePeerJS();
            
            // Start the scanner
            initScanner();
        }

        // Start everything when page loads
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
