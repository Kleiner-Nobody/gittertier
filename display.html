<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gittertier Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #007AFF;
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text: #000000;
            --text-muted: #8E8E93;
            --border: #E5E5EA;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- CONNECT OVERLAY --- */
        #connect-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #connect-overlay h1 { font-size: 3rem; margin-bottom: 10px; }
        #connect-overlay p { font-size: 1.2rem; margin-bottom: 40px; opacity: 0.9; }

        .connect-btn {
            background: white;
            color: var(--primary);
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .connect-btn:active { transform: scale(0.95); }

        /* --- HAUPT APP (Versteckt am Anfang) --- */
        #app-content {
            display: none; /* Wird per JS aktiviert */
            flex-direction: column;
            height: 100%;
        }

        /* Header */
        header {
            background: var(--card);
            padding: 15px 20px;
            padding-top: max(15px, env(safe-area-inset-top));
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title { font-size: 1.3rem; font-weight: 700; }
        .status-icon { color: var(--text-muted); font-size: 1.2rem; }
        .status-icon.connected { color: var(--primary); }

        /* Main Scroll Area */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Produkt Karte */
        .product-card {
            background: var(--card);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .prod-icon {
            width: 50px; height: 50px;
            background: #F0F0F0;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; margin-right: 15px;
        }
        .prod-info { flex: 1; }
        .prod-name { font-weight: 600; font-size: 1.1rem; }
        .prod-price { color: var(--primary); font-weight: 500; }
        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px; height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Navigation */
        nav {
            background: var(--card);
            border-top: 1px solid var(--border);
            padding: 10px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            display: flex;
            justify-content: space-around;
        }
        .nav-item {
            display: flex; flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-decoration: none;
        }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.5rem; margin-bottom: 4px; }

    </style>
</head>
<body>

    <div id="connect-overlay">
        <i class="fas fa-shopping-cart" style="font-size: 4rem; margin-bottom: 20px;"></i>
        <h1>Gittertier Pro</h1>
        <p>Der intelligente Einkaufswagen</p>
        <button class="connect-btn" id="connectBtn">
            <i class="fab fa-bluetooth-b"></i> Mit Wagen verbinden
        </button>
        <p id="status-text" style="margin-top: 20px; font-size: 0.9rem; opacity: 0.7;">Tippen zum Starten</p>
    </div>

    <div id="app-content">
        <header>
            <div class="header-title">Gittertier Pro</div>
            <div id="bluetooth-status" class="status-icon">
                <i class="fab fa-bluetooth-b"></i>
            </div>
        </header>

        <main>
            <h2 style="margin-top: 0;">Produkte scannen</h2>
            
            <div class="product-card">
                <div class="prod-icon">üçå</div>
                <div class="prod-info">
                    <div class="prod-name">Bio Bananen</div>
                    <div class="prod-price">1.29 ‚Ç¨</div>
                </div>
                <button class="add-btn" onclick="scanItem('Bio Bananen', 1.29)">+</button>
            </div>

            <div class="product-card">
                <div class="prod-icon">ü•õ</div>
                <div class="prod-info">
                    <div class="prod-name">Alpenmilch 3.5%</div>
                    <div class="prod-price">1.49 ‚Ç¨</div>
                </div>
                <button class="add-btn" onclick="scanItem('Alpenmilch', 1.49)">+</button>
            </div>

            <div class="product-card">
                <div class="prod-icon">üç´</div>
                <div class="prod-info">
                    <div class="prod-name">Schokolade Nuss</div>
                    <div class="prod-price">2.99 ‚Ç¨</div>
                </div>
                <button class="add-btn" onclick="scanItem('Schokolade', 2.99)">+</button>
            </div>

             <div class="product-card">
                <div class="prod-icon">üõí</div>
                <div class="prod-info">
                    <div class="prod-name">Einkaufswagen Chip</div>
                    <div class="prod-price">0.50 ‚Ç¨</div>
                </div>
                <button class="add-btn" onclick="scanItem('Chip', 0.50)">+</button>
            </div>

        </main>

        <nav>
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-barcode"></i>
                <span>Scanner</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-list"></i>
                <span>Listen</span>
            </a>
        </nav>
    </div>

    <script>
        // --- KONFIGURATION ---
        const SERVICE_UUID = "19b10000-e8f2-537e-4f6c-d104768a1214";
        const CHAR_UUID = "19b10001-e8f2-537e-4f6c-d104768a1214";

        let bluetoothDevice;
        let gattServer;
        let commandCharacteristic;

        // UI Elemente
        const overlay = document.getElementById('connect-overlay');
        const appContent = document.getElementById('app-content');
        const connectBtn = document.getElementById('connectBtn');
        const statusText = document.getElementById('status-text');
        const iconStatus = document.getElementById('bluetooth-status');

        // --- BLUETOOTH VERBINDUNG ---
        connectBtn.addEventListener('click', async () => {
            try {
                statusText.innerText = "Suche Gittertier Pro...";
                
                // 1. Ger√§t suchen
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'Gittertier Pro' }],
                    optionalServices: [SERVICE_UUID]
                });

                // 2. Verbinden bei Trennung
                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);

                statusText.innerText = "Verbinde...";
                
                // 3. Connect GATT
                gattServer = await bluetoothDevice.gatt.connect();
                
                // 4. Service & Characteristic holen
                const service = await gattServer.getPrimaryService(SERVICE_UUID);
                commandCharacteristic = await service.getCharacteristic(CHAR_UUID);

                // 5. ERFOLG! UI Umschalten
                console.log("Verbunden!");
                overlay.style.display = 'none';
                appContent.style.display = 'flex';
                iconStatus.classList.add('connected');
                
                // Initiale Nachricht senden
                sendToDevice("App|0.0"); 

            } catch (error) {
                console.error(error);
                statusText.innerText = "Fehler: " + error.message;
            }
        });

        function onDisconnected() {
            alert("Verbindung zum Einkaufswagen verloren!");
            iconStatus.classList.remove('connected');
            // Optional: Overlay wieder anzeigen
            overlay.style.display = 'flex';
            appContent.style.display = 'none';
        }

        // --- SEND LOGIC (SYNCHRONISATION) ---
        async function sendToDevice(name, price) {
            if (!commandCharacteristic) {
                console.warn("Kein Bluetooth verbunden");
                return;
            }

            // Format: "Name|Preis" (z.B. "Milch|1.20")
            const dataString = `${name}|${price}`;
            const encoder = new TextEncoder();
            
            try {
                await commandCharacteristic.writeValue(encoder.encode(dataString));
                console.log("Gesendet:", dataString);
            } catch (err) {
                console.error("Senden fehlgeschlagen:", err);
            }
        }

        // --- APP FUNKTIONEN ---
        function scanItem(name, price) {
            // Hier w√ºrde normalerweise deine Scan-Logik laufen
            // Wir senden das Item sofort an das Display
            sendToDevice(name, price);
            
            // Kleines visuelles Feedback
            alert(name + " gescannt und an Display gesendet!");
        }
    </script>
</body>
</html>
