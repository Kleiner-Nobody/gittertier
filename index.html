<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Protokoll - Gittertier Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #111827;
            color: #f3f4f6;
            position: fixed;
        }

        /* Safe area support */
        @supports(padding: max(0px)) {
            .safe-area-top {
                padding-top: max(0px, env(safe-area-inset-top));
            }
        }

        .app-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Header that appears on touch */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(17, 24, 39, 0.95) 0%, transparent 100%);
            padding: max(12px, env(safe-area-inset-top)) 16px 12px 16px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transform: translateY(-100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .header.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .control-btn i {
            font-size: 18px;
        }

        /* Main content area */
        .content-area {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .appsheet-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Loading indicator */
        .loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111827;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(37, 99, 235, 0.2);
            border-left-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        .loading-text {
            color: #9ca3af;
            font-size: 16px;
            font-weight: 500;
        }

        /* Touch area for showing controls */
        .touch-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            z-index: 90;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(22, 163, 74, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            z-index: 200;
            display: none;
            animation: slideUp 0.3s ease-out;
            font-weight: 500;
            max-width: calc(100% - 32px);
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .notification.error {
            background: rgba(220, 38, 38, 0.95);
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from { 
                transform: translateX(-50%) translateY(20px);
                opacity: 0;
            }
            to { 
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .header {
                padding: max(8px, env(safe-area-inset-top)) 12px 8px 12px;
            }
            
            .header-title {
                font-size: 16px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
            }
            
            .control-btn i {
                font-size: 16px;
            }
            
            .touch-area {
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: max(6px, env(safe-area-inset-top)) 8px 6px 8px;
            }
            
            .header-title {
                font-size: 15px;
            }
            
            .header-controls {
                gap: 6px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
            }
            
            .touch-area {
                height: 50px;
            }
        }

        /* Landscape optimizations */
        @media (orientation: landscape) and (max-height: 500px) {
            .header {
                padding: max(4px, env(safe-area-inset-top)) 8px 4px 8px;
            }
            
            .header-title {
                font-size: 14px;
            }
            
            .touch-area {
                height: 40px;
            }
        }

        /* Prevent body scroll */
        body {
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Touch area for showing controls -->
        <div class="touch-area" id="touch-area"></div>

        <!-- Header (hidden by default) -->
        <div class="header" id="header">
            <div class="header-title">
                <i class="fas fa-clipboard-list"></i>
                Protokoll
            </div>
            <div class="header-controls">
                <button class="control-btn" onclick="refreshAppSheet()" title="Aktualisieren">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="control-btn" onclick="toggleFullscreen()" title="Vollbild">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="control-btn" onclick="printProtocols()" title="Drucken">
                    <i class="fas fa-print"></i>
                </button>
                <button class="control-btn" onclick="goToMainApp()" title="Zurück">
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </div>

        <!-- Main content -->
        <div class="content-area">
            <div class="loading-indicator" id="loading-indicator">
                <div class="loading-spinner"></div>
                <div class="loading-text">Lade Protokoll-Daten...</div>
            </div>
            <iframe 
                class="appsheet-frame" 
                id="appsheet-frame"
                src="https://www.appsheet.com/start/64632ff5-2332-450f-b00a-6aa378c9e692"
                title="Protokoll-Verwaltung"
                allowfullscreen
                loading="eager">
            </iframe>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // State management
        let controlsVisible = false;
        let controlsTimeout = null;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('appsheet-frame');
            
            // Set up iframe event listeners
            iframe.addEventListener('load', function() {
                document.getElementById('loading-indicator').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-indicator').style.display = 'none';
                }, 300);
                showNotification('Protokoll-Daten geladen', 'success');
            });
            
            iframe.addEventListener('error', function() {
                document.getElementById('loading-indicator').style.display = 'none';
                showNotification('Fehler beim Laden', 'error');
            });

            // Set up touch area
            setupTouchArea();

            // Auto-enter fullscreen on mobile
            if (isMobile) {
                setTimeout(toggleFullscreen, 1000);
            }

            // Prevent zooming on mobile
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });

        // Set up touch area for showing controls
        function setupTouchArea() {
            const touchArea = document.getElementById('touch-area');

            // Show controls on touch
            touchArea.addEventListener('click', function() {
                showControls();
            });

            // Hide controls when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.header') && 
                    !e.target.closest('.touch-area')) {
                    hideControls();
                }
            });

            // Hide controls on scroll (for iframe content)
            window.addEventListener('scroll', hideControls);
        }

        // Show controls
        function showControls() {
            controlsVisible = true;
            document.getElementById('header').classList.add('visible');
            
            // Auto-hide after 4 seconds
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(hideControls, 4000);
        }

        // Hide controls
        function hideControls() {
            if (controlsVisible) {
                controlsVisible = false;
                document.getElementById('header').classList.remove('visible');
            }
        }

        // Toggle controls visibility
        function toggleControls() {
            if (controlsVisible) {
                hideControls();
            } else {
                showControls();
            }
        }

        // Refresh the AppSheet data
        function refreshAppSheet() {
            document.getElementById('loading-indicator').style.display = 'flex';
            document.getElementById('loading-indicator').style.opacity = '1';
            const iframe = document.getElementById('appsheet-frame');
            iframe.src = iframe.src;
            showNotification('Aktualisiere...', 'success');
            hideControls();
        }

        // Toggle fullscreen mode
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            hideControls();
        }

        // Print protocols
        function printProtocols() {
            const iframe = document.getElementById('appsheet-frame');
            try {
                iframe.contentWindow.print();
                showNotification('Drucken gestartet', 'success');
            } catch (error) {
                showNotification('Drucken nicht verfügbar', 'error');
            }
            hideControls();
        }

        // Go back to main app
        function goToMainApp() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            if (type === 'error') {
                notification.classList.add('error');
            }
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);

        function handleFullscreenChange() {
            const fullscreenBtn = document.querySelector('.control-btn:nth-child(2) i');
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement;
            
            const icon = isFullscreen ? 'fas fa-compress' : 'fas fa-expand';
            if (fullscreenBtn) fullscreenBtn.className = icon;
        }

        // Handle device rotation
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                const iframe = document.getElementById('appsheet-frame');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
            }, 300);
        });

        // Handle resize events
        window.addEventListener('resize', function() {
            const iframe = document.getElementById('appsheet-frame');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
        });

        // Keyboard shortcuts for desktop
        document.addEventListener('keydown', function(e) {
            // F5 or Cmd/Ctrl+R to refresh
            if (e.key === 'F5' || (e.key === 'r' && (e.ctrlKey || e.metaKey))) {
                e.preventDefault();
                refreshAppSheet();
            }
            
            // Escape to toggle controls
            if (e.key === 'Escape') {
                toggleControls();
            }
            
            // F11 for fullscreen
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });

        // Prevent context menu on mobile
        document.addEventListener('contextmenu', function(e) {
            if (isMobile) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
