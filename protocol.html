<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protokoll - Gittertier Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #111827;
            color: #f3f4f6;
            overflow: hidden;
            height: 100vh;
        }

        .appsheet-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .appsheet-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111827;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(37, 99, 235, 0.2);
            border-left-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #9ca3af;
            font-size: 16px;
        }

        .minimal-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 30;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .minimal-controls:hover {
            opacity: 1;
        }

        .control-btn {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid #374151;
            color: #f3f4f6;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: #2563eb;
            border-color: #2563eb;
        }

        .control-btn i {
            font-size: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #16a34a;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 40;
            display: none;
            animation: slideUp 0.3s ease-out;
            font-weight: 500;
            max-width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(22, 163, 74, 0.9);
        }

        .notification.error {
            background: rgba(220, 38, 38, 0.9);
        }

        @keyframes slideUp {
            from { transform: translateY(20px) translateX(-50%); opacity: 0; }
            to { transform: translateY(0) translateX(-50%); opacity: 1; }
        }

        @media (max-width: 768px) {
            .minimal-controls {
                top: 10px;
                right: 10px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="minimal-controls">
        <button class="control-btn" onclick="refreshAppSheet()" title="Aktualisieren">
            <i class="fas fa-sync-alt"></i>
        </button>
        <button class="control-btn" onclick="goToMainApp()" title="Zurück zur Hauptseite">
            <i class="fas fa-home"></i>
        </button>
    </div>

    <div class="loading-indicator" id="loading-indicator">
        <div class="loading-spinner"></div>
        <div class="loading-text">Lade Protokoll-Daten...</div>
    </div>

    <div class="appsheet-container">
        <iframe 
            class="appsheet-frame" 
            id="appsheet-frame"
            src="https://www.appsheet.com/start/64632ff5-2332-450f-b00a-6aa378c9e692"
            title="Protokoll-Verwaltung"
            allowfullscreen>
        </iframe>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listeners for the iframe
            const iframe = document.getElementById('appsheet-frame');
            iframe.addEventListener('load', function() {
                document.getElementById('loading-indicator').style.display = 'none';
                showNotification('Protokoll-Daten geladen', 'success');
                
                // Auto-hide controls after 3 seconds
                setTimeout(() => {
                    document.querySelector('.minimal-controls').style.opacity = '0';
                }, 3000);
            });
            
            iframe.addEventListener('error', function() {
                document.getElementById('loading-indicator').style.display = 'none';
                showNotification('Fehler beim Laden der Protokoll-Daten', 'error');
            });

            // Enter fullscreen automatically
            setTimeout(toggleFullscreen, 500);
        });

        // Refresh the AppSheet data
        function refreshAppSheet() {
            document.getElementById('loading-indicator').style.display = 'flex';
            const iframe = document.getElementById('appsheet-frame');
            iframe.src = iframe.src;
            showNotification('Aktualisiere Daten...', 'success');
        }

        // Toggle fullscreen mode
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Print protocols
        function printProtocols() {
            const iframe = document.getElementById('appsheet-frame');
            try {
                iframe.contentWindow.print();
                showNotification('Druckdialog geöffnet', 'success');
            } catch (error) {
                showNotification('Drucken nicht verfügbar', 'error');
            }
        }

        // Go back to main app
        function goToMainApp() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            if (type === 'error') {
                notification.classList.add('error');
            }
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            const fullscreenBtn = document.querySelector('.control-btn:nth-child(2) i');
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement || 
                                document.msFullscreenElement;
            
            if (isFullscreen) {
                fullscreenBtn.className = 'fas fa-compress';
            } else {
                fullscreenBtn.className = 'fas fa-expand';
            }
        }

        // Show controls on mouse move
        let controlsTimeout;
        document.addEventListener('mousemove', function() {
            const controls = document.querySelector('.minimal-controls');
            controls.style.opacity = '1';
            
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                controls.style.opacity = '0';
            }, 3000);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // F5 or Cmd/Ctrl+R to refresh
            if (e.key === 'F5' || (e.key === 'r' && (e.ctrlKey || e.metaKey))) {
                e.preventDefault();
                refreshAppSheet();
            }
            
            // Escape to show/hide controls
            if (e.key === 'Escape') {
                const controls = document.querySelector('.minimal-controls');
                controls.style.opacity = controls.style.opacity === '1' ? '0' : '1';
            }
            
            // F11 for fullscreen
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
