<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Protokoll - Gittertier Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #111827;
            color: #f3f4f6;
            overflow: hidden;
            position: fixed;
        }

        .appsheet-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: #111827;
        }

        .appsheet-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111827;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(37, 99, 235, 0.2);
            border-left-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #9ca3af;
            font-size: 16px;
        }

        .minimal-controls {
            position: fixed;
            top: env(safe-area-inset-top, 10px);
            right: max(10px, env(safe-area-inset-right, 10px));
            z-index: 30;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 8px;
            background: rgba(17, 24, 39, 0.9);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .minimal-controls.visible {
            opacity: 1;
        }

        .control-btn {
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.3);
            color: #2563eb;
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .control-btn:hover {
            background: #2563eb;
            color: white;
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            bottom: max(20px, env(safe-area-inset-bottom, 20px));
            left: 50%;
            transform: translateX(-50%);
            background: rgba(22, 163, 74, 0.95);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            z-index: 40;
            display: none;
            animation: slideUp 0.3s ease-out;
            font-weight: 500;
            max-width: calc(100% - 40px);
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .notification.error {
            background: rgba(220, 38, 38, 0.95);
        }

        @keyframes slideUp {
            from { 
                transform: translateY(20px) translateX(-50%); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) translateX(-50%); 
                opacity: 1; 
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .minimal-controls {
                top: max(5px, env(safe-area-inset-top, 5px));
                right: max(5px, env(safe-area-inset-right, 5px));
                gap: 6px;
                padding: 6px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .notification {
                padding: 12px 20px;
                font-size: 13px;
                max-width: calc(100% - 20px);
            }
        }

        @media (max-width: 480px) {
            .minimal-controls {
                flex-direction: column;
                gap: 4px;
            }

            .control-btn {
                width: 38px;
                height: 38px;
                font-size: 15px;
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
            }

            .loading-text {
                font-size: 14px;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .minimal-controls {
                top: max(3px, env(safe-area-inset-top, 3px));
                right: max(3px, env(safe-area-inset-right, 3px));
            }

            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
        }

        /* Landscape mode optimizations */
        @media (max-height: 500px) and (orientation: landscape) {
            .minimal-controls {
                top: max(3px, env(safe-area-inset-top, 3px));
                right: max(3px, env(safe-area-inset-right, 3px));
                gap: 4px;
                padding: 4px;
            }

            .control-btn {
                width: 34px;
                height: 34px;
                font-size: 13px;
            }

            .loading-spinner {
                width: 30px;
                height: 30px;
                margin-bottom: 10px;
            }

            .loading-text {
                font-size: 12px;
            }
        }

        /* Prevent zoom on iOS */
        @media (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }

        /* Hide browser UI on mobile when in fullscreen */
        .fullscreen {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="minimal-controls" id="controls">
        <button class="control-btn" onclick="refreshAppSheet()" title="Aktualisieren">
            <i class="fas fa-sync-alt"></i>
        </button>
        <button class="control-btn" onclick="toggleFullscreen()" title="Vollbild">
            <i class="fas fa-expand"></i>
        </button>
        <button class="control-btn" onclick="printProtocols()" title="Drucken">
            <i class="fas fa-print"></i>
        </button>
        <button class="control-btn" onclick="goToMainApp()" title="Zurück zur Hauptseite">
            <i class="fas fa-home"></i>
        </button>
    </div>

    <div class="loading-indicator" id="loading-indicator">
        <div class="loading-spinner"></div>
        <div class="loading-text">Lade Protokoll-Daten...</div>
    </div>

    <div class="appsheet-container">
        <iframe 
            class="appsheet-frame" 
            id="appsheet-frame"
            src="https://www.appsheet.com/start/64632ff5-2332-450f-b00a-6aa378c9e692"
            title="Protokoll-Verwaltung"
            allowfullscreen
            loading="eager">
        </iframe>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listeners for the iframe
            const iframe = document.getElementById('appsheet-frame');
            
            iframe.addEventListener('load', function() {
                document.getElementById('loading-indicator').style.display = 'none';
                showNotification('Protokoll-Daten geladen', 'success');
                
                // Auto-hide controls after 3 seconds
                setTimeout(() => {
                    hideControls();
                }, 3000);
            });
            
            iframe.addEventListener('error', function() {
                document.getElementById('loading-indicator').style.display = 'none';
                showNotification('Fehler beim Laden der Protokoll-Daten', 'error');
            });

            // Enter fullscreen automatically on desktop
            if (!isMobile()) {
                setTimeout(toggleFullscreen, 1000);
            }

            // Prevent context menu on mobile
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            // Handle orientation changes
            window.addEventListener('orientationchange', function() {
                setTimeout(adjustLayout, 300);
            });

            // Handle resize
            window.addEventListener('resize', adjustLayout);
        });

        // Mobile detection
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Adjust layout for different screen sizes
        function adjustLayout() {
            const controls = document.getElementById('controls');
            const iframe = document.getElementById('appsheet-frame');
            
            // Ensure iframe fits perfectly
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            
            // Adjust controls position for safe areas
            controls.style.top = `max(10px, env(safe-area-inset-top, 10px))`;
            controls.style.right = `max(10px, env(safe-area-inset-right, 10px))`;
        }

        // Show controls
        function showControls() {
            const controls = document.getElementById('controls');
            controls.classList.add('visible');
        }

        // Hide controls
        function hideControls() {
            const controls = document.getElementById('controls');
            controls.classList.remove('visible');
        }

        // Refresh the AppSheet data
        function refreshAppSheet() {
            document.getElementById('loading-indicator').style.display = 'flex';
            const iframe = document.getElementById('appsheet-frame');
            iframe.src = iframe.src;
            showNotification('Aktualisiere Daten...', 'success');
            showControls();
            setTimeout(hideControls, 3000);
        }

        // Toggle fullscreen mode
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            showControls();
            setTimeout(hideControls, 3000);
        }

        // Print protocols
        function printProtocols() {
            const iframe = document.getElementById('appsheet-frame');
            try {
                iframe.contentWindow.focus();
                iframe.contentWindow.print();
                showNotification('Druckdialog geöffnet', 'success');
            } catch (error) {
                showNotification('Drucken nicht verfügbar', 'error');
            }
            showControls();
            setTimeout(hideControls, 3000);
        }

        // Go back to main app
        function goToMainApp() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            if (type === 'error') {
                notification.classList.add('error');
            }
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            const fullscreenBtn = document.querySelector('.control-btn:nth-child(2) i');
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement || 
                                document.msFullscreenElement;
            
            if (isFullscreen) {
                fullscreenBtn.className = 'fas fa-compress';
            } else {
                fullscreenBtn.className = 'fas fa-expand';
            }
            adjustLayout();
        }

        // Show controls on touch/mouse move
        let controlsTimeout;
        
        function showControlsTemporarily() {
            showControls();
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(hideControls, 3000);
        }

        // Touch events for mobile
        document.addEventListener('touchstart', showControlsTemporarily);
        document.addEventListener('touchend', showControlsTemporarily);
        
        // Mouse events for desktop
        document.addEventListener('mousemove', showControlsTemporarily);

        // Double tap to show/hide controls on mobile
        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                // Double tap detected
                const controls = document.getElementById('controls');
                if (controls.classList.contains('visible')) {
                    hideControls();
                } else {
                    showControls();
                    setTimeout(hideControls, 3000);
                }
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // F5 or Cmd/Ctrl+R to refresh
            if (e.key === 'F5' || (e.key === 'r' && (e.ctrlKey || e.metaKey))) {
                e.preventDefault();
                refreshAppSheet();
            }
            
            // Escape to show/hide controls
            if (e.key === 'Escape') {
                const controls = document.getElementById('controls');
                if (controls.classList.contains('visible')) {
                    hideControls();
                } else {
                    showControls();
                    setTimeout(hideControls, 3000);
                }
            }
            
            // F11 for fullscreen
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });

        // Prevent pull-to-refresh on mobile
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) return;
            e.preventDefault();
        }, { passive: false });

        // Handle iOS safari bottom bar
        window.addEventListener('resize', function() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });

        // Initial layout adjustment
        adjustLayout();
    </script>
</body>
</html>
