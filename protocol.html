<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Protokoll - Gittertier Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #111827;
            color: #f3f4f6;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 80px;
            background: rgba(17, 24, 39, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 15px;
            z-index: 100;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .sidebar-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 20px;
        }

        .sidebar-btn:hover {
            background: #2563eb;
            color: white;
            transform: scale(1.05);
        }

        .sidebar-btn:active {
            transform: scale(0.95);
        }

        .sidebar-btn.active {
            background: #2563eb;
            color: white;
        }

        .sidebar-divider {
            width: 30px;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .appsheet-container {
            flex: 1;
            position: relative;
            background: #111827;
        }

        .appsheet-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Loading Indicator */
        .loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111827;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(37, 99, 235, 0.2);
            border-left-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #9ca3af;
            font-size: 16px;
        }

        /* Mobile Header */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(17, 24, 39, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 200;
            backdrop-filter: blur(20px);
            padding: 0 15px;
            align-items: center;
            justify-content: space-between;
        }

        .mobile-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .mobile-menu-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 10px;
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        /* Mobile Sidebar Overlay */
        .mobile-sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 300;
            backdrop-filter: blur(5px);
        }

        .mobile-sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: rgba(17, 24, 39, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 80px 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: left 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .mobile-sidebar.active {
            left: 0;
        }

        .mobile-sidebar-btn {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .mobile-sidebar-btn:hover {
            background: #2563eb;
            color: white;
        }

        .mobile-sidebar-btn i {
            font-size: 20px;
            width: 24px;
        }

        .mobile-sidebar-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 15px 0;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: max(20px, env(safe-area-inset-bottom, 20px));
            left: 50%;
            transform: translateX(-50%);
            background: rgba(22, 163, 74, 0.95);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            z-index: 40;
            display: none;
            animation: slideUp 0.3s ease-out;
            font-weight: 500;
            max-width: calc(100% - 40px);
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .notification.error {
            background: rgba(220, 38, 38, 0.95);
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from { 
                transform: translateY(20px) translateX(-50%); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) translateX(-50%); 
                opacity: 1; 
            }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .mobile-header {
                display: flex;
            }

            .main-content {
                margin-top: 60px;
                height: calc(100% - 60px);
            }

            .notification {
                padding: 12px 20px;
                font-size: 13px;
                max-width: calc(100% - 20px);
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .mobile-sidebar {
                width: 100%;
                left: -100%;
            }

            .notification {
                padding: 10px 16px;
                font-size: 12px;
            }
        }

        /* Landscape mode optimizations */
        @media (max-height: 500px) and (orientation: landscape) {
            .mobile-header {
                height: 50px;
            }

            .main-content {
                margin-top: 50px;
                height: calc(100% - 50px);
            }

            .loading-spinner {
                width: 30px;
                height: 30px;
                margin-bottom: 10px;
            }

            .loading-text {
                font-size: 12px;
            }
        }

        /* Prevent zoom on iOS */
        @media (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }

        /* Safe area support */
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Desktop Sidebar -->
    <div class="sidebar">
        <button class="sidebar-btn" onclick="refreshAppSheet()" title="Aktualisieren">
            <i class="fas fa-sync-alt"></i>
        </button>
        <button class="sidebar-btn" onclick="toggleFullscreen()" title="Vollbild" id="fullscreen-btn">
            <i class="fas fa-expand"></i>
        </button>
        <button class="sidebar-btn" onclick="goToMainApp()" title="ZurÃ¼ck zur Hauptseite">
            <i class="fas fa-home"></i>
        </button>
        
        <div class="sidebar-divider"></div>
        
        <button class="sidebar-btn" onclick="showAppSheetInfo()" title="Info">
            <i class="fas fa-info"></i>
        </button>
    </div>

    <!-- Mobile Header -->
    <div class="mobile-header safe-area-top">
        <div class="mobile-title">Protokoll</div>
        <button class="mobile-menu-btn" onclick="toggleMobileSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div class="mobile-sidebar-overlay" id="mobile-overlay" onclick="closeMobileSidebar()"></div>

    <!-- Mobile Sidebar -->
    <div class="mobile-sidebar safe-area-top safe-area-bottom" id="mobile-sidebar">
        <button class="mobile-sidebar-btn" onclick="refreshAppSheet(); closeMobileSidebar();">
            <i class="fas fa-sync-alt"></i>
            <span>Aktualisieren</span>
        </button>
        <button class="mobile-sidebar-btn" onclick="toggleFullscreen(); closeMobileSidebar();">
            <i class="fas fa-expand"></i>
            <span>Vollbild</span>
        </button>
        <button class="mobile-sidebar-btn" onclick="goToMainApp(); closeMobileSidebar();">
            <i class="fas fa-home"></i>
            <span>Zur Hauptseite</span>
        </button>
        
        <div class="mobile-sidebar-divider"></div>
        
        <button class="mobile-sidebar-btn" onclick="showAppSheetInfo(); closeMobileSidebar();">
            <i class="fas fa-info"></i>
            <span>Info</span>
        </button>
        <button class="mobile-sidebar-btn" onclick="showHelp(); closeMobileSidebar();">
            <i class="fas fa-question-circle"></i>
            <span>Hilfe</span>
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="appsheet-container">
            <div class="loading-indicator" id="loading-indicator">
                <div class="loading-spinner"></div>
                <div class="loading-text">Lade Protokoll-Daten...</div>
            </div>

            <iframe 
                class="appsheet-frame" 
                id="appsheet-frame"
                src="https://www.appsheet.com/start/64632ff5-2332-450f-b00a-6aa378c9e692"
                title="Protokoll-Verwaltung"
                allowfullscreen
                loading="eager">
            </iframe>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listeners for the iframe
            const iframe = document.getElementById('appsheet-frame');
            
            iframe.addEventListener('load', function() {
                document.getElementById('loading-indicator').style.display = 'none';
                showNotification('Protokoll-Daten geladen', 'success');
            });
            
            iframe.addEventListener('error', function() {
                document.getElementById('loading-indicator').style.display = 'none';
                showNotification('Fehler beim Laden der Protokoll-Daten', 'error');
            });

            // Enter fullscreen automatically on desktop
            if (!isMobile()) {
                setTimeout(toggleFullscreen, 1000);
            }

            // Handle orientation changes
            window.addEventListener('orientationchange', function() {
                setTimeout(adjustLayout, 300);
            });

            // Handle resize
            window.addEventListener('resize', adjustLayout);

            // Close mobile sidebar when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.mobile-sidebar') && !e.target.closest('.mobile-menu-btn')) {
                    closeMobileSidebar();
                }
            });

            // Handle escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (document.getElementById('mobile-sidebar').classList.contains('active')) {
                        closeMobileSidebar();
                    }
                }
            });
        });

        // Mobile detection
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Adjust layout for different screen sizes
        function adjustLayout() {
            // Ensure iframe fits perfectly
            const iframe = document.getElementById('appsheet-frame');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
        }

        // Toggle mobile sidebar
        function toggleMobileSidebar() {
            const sidebar = document.getElementById('mobile-sidebar');
            const overlay = document.getElementById('mobile-overlay');
            
            if (sidebar.classList.contains('active')) {
                closeMobileSidebar();
            } else {
                sidebar.classList.add('active');
                overlay.style.display = 'block';
                setTimeout(() => {
                    overlay.style.opacity = '1';
                }, 10);
            }
        }

        // Close mobile sidebar
        function closeMobileSidebar() {
            const sidebar = document.getElementById('mobile-sidebar');
            const overlay = document.getElementById('mobile-overlay');
            
            sidebar.classList.remove('active');
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 300);
        }

        // Refresh the AppSheet data
        function refreshAppSheet() {
            document.getElementById('loading-indicator').style.display = 'flex';
            const iframe = document.getElementById('appsheet-frame');
            iframe.src = iframe.src;
            showNotification('Aktualisiere Daten...', 'success');
        }

        // Toggle fullscreen mode
        function toggleFullscreen() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            if (!document.fullscreenElement) {
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }

        // Go back to main app
        function goToMainApp() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        }

        // Show AppSheet info
        function showAppSheetInfo() {
            showNotification('AppSheet Protokoll-Verwaltung', 'success');
        }

        // Show help
        function showHelp() {
            showNotification('Zum Bearbeiten direkt in AppSheet klicken', 'success');
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            if (type === 'error') {
                notification.classList.add('error');
            }
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement || 
                                document.msFullscreenElement;
            
            if (isFullscreen) {
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // F5 or Cmd/Ctrl+R to refresh
            if (e.key === 'F5' || (e.key === 'r' && (e.ctrlKey || e.metaKey))) {
                e.preventDefault();
                refreshAppSheet();
            }
            
            // F11 for fullscreen
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });

        // Handle iOS safari bottom bar
        window.addEventListener('resize', function() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });

        // Prevent pull-to-refresh on mobile
        let startY = 0;
        document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', function(e) {
            const y = e.touches[0].clientY;
            // Prevent pull-to-refresh when at the top of the page
            if (window.scrollY === 0 && y > startY) {
                e.preventDefault();
            }
        }, { passive: false });

        // Initial layout adjustment
        adjustLayout();
    </script>
</body>
</html>
