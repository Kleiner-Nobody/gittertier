<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protokoll - Gittertier Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #111111;
            --color-text-muted: #6b7280;
            --color-border: #e5e7eb;
            --color-accent: #2563eb;
            --color-accent-hover: #1d4ed8;
            --color-success: #16a34a;
            --color-error: #dc2626;
            --color-overlay: rgba(0, 0, 0, 0.5);
            --color-tutorial: #FF9900;
            --color-tutorial-light: #FFF3CD;
            
            --radius: 12px;
            --radius-sm: 6px;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.07), 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --focus-ring: 0 0 0 3px rgba(37, 99, 235, 0.35);
            
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-xxl: 48px;
            
            --transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
            --transition-slow: all 0.3s cubic-bezier(0.2, 0, 0, 1);
            
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            
            --header-height: 64px;
            --footer-height: 80px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-lg);
            border-bottom: 1px solid var(--color-border);
            background-color: var(--color-bg);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            font-weight: 700;
            font-size: var(--text-xl);
        }

        .logo i {
            font-size: var(--text-xl);
            color: var(--color-accent);
        }

        .header-controls {
            display: flex;
            gap: var(--spacing-md);
        }

        .control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-xs);
            background: none;
            border: none;
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            color: var(--color-text-muted);
            font-size: var(--text-xs);
            cursor: pointer;
            transition: var(--transition);
        }

        .control-btn:hover {
            background-color: #f9fafb;
            color: var(--color-text);
        }

        .control-btn:focus {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        .control-btn i {
            font-size: var(--text-lg);
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-lg);
        }

        .section {
            margin-bottom: var(--spacing-xl);
        }

        .section-title {
            font-size: var(--text-lg);
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: var(--color-text);
        }

        /* AppSheet Container */
        .appsheet-container {
            background: var(--color-bg);
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: var(--spacing-xl);
        }

        .appsheet-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .appsheet-title {
            font-weight: 600;
            font-size: var(--text-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .appsheet-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            background-color: var(--color-bg);
            color: var(--color-text);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            background-color: #f9fafb;
            border-color: var(--color-accent);
        }

        .action-btn:focus {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        .action-btn i {
            font-size: var(--text-base);
        }

        /* AppSheet Frame */
        .appsheet-frame-container {
            position: relative;
            width: 100%;
            height: 70vh;
            min-height: 500px;
            overflow: hidden;
        }

        .appsheet-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .appsheet-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9fafb;
            color: var(--color-text-muted);
            z-index: 10;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(37, 99, 235, 0.2);
            border-left-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: var(--spacing-md);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .quick-action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-lg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            background-color: var(--color-bg);
            color: var(--color-text);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .quick-action-btn:hover {
            background-color: #f9fafb;
            border-color: var(--color-accent);
        }

        .quick-action-btn:focus {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        .quick-action-btn i {
            font-size: var(--text-2xl);
            color: var(--color-accent);
        }

        /* Navigation */
        .nav-back {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            width: fit-content;
        }

        .nav-back:hover {
            color: var(--color-accent-hover);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: var(--spacing-xl);
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--color-text);
            color: white;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius);
            z-index: 60;
            display: none;
            animation: slideUp 0.3s ease-out;
            font-weight: 500;
            max-width: 90%;
            text-align: center;
        }

        .notification.success {
            background-color: var(--color-success);
        }

        .notification.error {
            background-color: var(--color-error);
        }

        @keyframes slideUp {
            from { transform: translateY(20px) translateX(-50%); opacity: 0; }
            to { transform: translateY(0) translateX(-50%); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            :root {
                --spacing-lg: 20px;
                --spacing-xl: 24px;
            }
            
            main {
                padding: var(--spacing-lg) var(--spacing-md);
            }
            
            .appsheet-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-md);
            }
            
            .appsheet-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .action-btn {
                flex: 1;
                justify-content: center;
            }
            
            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0 var(--spacing-md);
            }
            
            .logo {
                font-size: var(--text-lg);
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
        }

        /* Dark mode support for system preference */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #111827;
                --color-text: #f3f4f6;
                --color-text-muted: #9ca3af;
                --color-border: #374151;
                --color-tutorial-light: #cc5c00;
            }
            
            body {
                background-color: var(--color-bg);
            }
            
            .appsheet-container, .quick-action-btn {
                background-color: #1f2937;
                border-color: var(--color-border);
            }
            
            .control-btn:hover, .action-btn:hover, .quick-action-btn:hover {
                background-color: #374151;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-clipboard-list"></i>
            <span>Protokoll</span>
        </div>
        <div class="header-controls">
            <button class="control-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i>
                <span>Hauptseite</span>
            </button>
        </div>
    </header>

    <main>
        <a href="index" class="nav-back">
            <i class="fas fa-arrow-left"></i>
            Zurück zur Hauptseite
        </a>

        <section class="section">
            <h2 class="section-title">Protokoll-Verwaltung</h2>
            
            <div class="quick-actions">
                <button class="quick-action-btn" onclick="refreshAppSheet()">
                    <i class="fas fa-sync-alt"></i>
                    <span>Aktualisieren</span>
                </button>
                <button class="quick-action-btn" onclick="toggleFullscreen()">
                    <i class="fas fa-expand"></i>
                    <span>Vollbild</span>
                </button>
            </div>
        </section>

        <section class="section">
            <div class="appsheet-container">
                <div class="appsheet-header">
                    <div class="appsheet-title">
                        <i class="fas fa-table"></i>
                        Protokoll-Verwaltung
                    </div>
                    <div class="appsheet-actions">
                        <button class="action-btn" onclick="refreshAppSheet()">
                            <i class="fas fa-sync-alt"></i>
                            Aktualisieren
                        </button>
                        <button class="action-btn" onclick="toggleFullscreen()">
                            <i class="fas fa-expand"></i>
                            Vollbild
                        </button>
                    </div>
                </div>
                
                <div class="appsheet-frame-container">
                    <div class="appsheet-loading" id="loading-indicator">
                        <div class="loading-spinner"></div>
                        <p>Lade Protokoll-Daten...</p>
                    </div>
                    <iframe 
                        class="appsheet-frame" 
                        id="appsheet-frame"
                        src="https://www.appsheet.com/start/64632ff5-2332-450f-b00a-6aa378c9e692"
                        title="Protokoll-Verwaltung"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <div class="notification" id="notification"></div>

    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listeners for the iframe
            const iframe = document.getElementById('appsheet-frame');
            iframe.addEventListener('load', function() {
                document.getElementById('loading-indicator').style.display = 'none';
                showNotification('Protokoll-Daten erfolgreich geladen', 'success');
            });
            
            iframe.addEventListener('error', function() {
                document.getElementById('loading-indicator').style.display = 'none';
                showNotification('Fehler beim Laden der Protokoll-Daten', 'error');
            });
        });

        // Refresh the AppSheet data
        function refreshAppSheet() {
            document.getElementById('loading-indicator').style.display = 'flex';
            const iframe = document.getElementById('appsheet-frame');
            iframe.src = iframe.src; // Reload the iframe
        }

        // Toggle fullscreen mode for the AppSheet iframe
        function toggleFullscreen() {
            const iframe = document.getElementById('appsheet-frame');
            const container = document.querySelector('.appsheet-frame-container');
            
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Print protocols
        function printProtocols() {
            const iframe = document.getElementById('appsheet-frame');
            try {
                iframe.contentWindow.print();
                showNotification('Druckdialog geöffnet', 'success');
            } catch (error) {
                showNotification('Drucken nicht verfügbar', 'error');
            }
        }

        // Open AppSheet in new tab
        function openAppSheetInNewTab() {
            window.open('https://www.appsheet.com/start/64632ff5-2332-450f-b00a-6aa378c9e692', '_blank');
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type);
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            const container = document.querySelector('.appsheet-frame-container');
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement || 
                                document.msFullscreenElement;
            
            if (isFullscreen) {
                container.style.borderRadius = '0';
            } else {
                container.style.borderRadius = '0 0 var(--radius) var(--radius)';
            }
        }
    </script>
</body>
</html>
