<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Protokoll - Gittertier Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #111827;
            color: #f3f4f6;
            position: fixed;
        }

        .app-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Floating controls */
        .floating-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .floating-controls.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .floating-controls:hover {
            opacity: 1;
            transform: translateX(0);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 25px;
            background: rgba(17, 24, 39, 0.9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            font-size: 20px;
        }

        .control-btn:hover {
            background: rgba(37, 99, 235, 0.9);
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(37, 99, 235, 0.4);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* Main content area */
        .content-area {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .appsheet-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Gittertier Pro Animation */
        .loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111827;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.3s ease;
        }

        .gittertier-animation {
            position: relative;
            width: 200px;
            height: 120px;
            margin-bottom: 30px;
        }

        .shopping-cart {
            position: absolute;
            font-size: 60px;
            color: #ffffff;
            animation: drive 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .gittertier-text {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .pro-badge {
            font-size: 12px;
            background: #ffffff;
            color: #111827;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 5px;
            font-weight: 600;
        }

        .road {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #ffffff;
            opacity: 0.7;
        }

        .road::before {
            content: '';
            position: absolute;
            top: 0;
            left: -20px;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #ffffff 50%, 
                transparent 100%);
            animation: road-line 1s linear infinite;
        }

        @keyframes drive {
            0% {
                transform: translateX(-100px) rotate(0deg);
            }
            20% {
                transform: translateX(40px) rotate(5deg);
            }
            40% {
                transform: translateX(80px) rotate(0deg);
            }
            50% {
                transform: translateX(100px) rotate(-3deg);
            }
            60% {
                transform: translateX(120px) rotate(0deg);
            }
            80% {
                transform: translateX(160px) rotate(2deg);
            }
            100% {
                transform: translateX(300px) rotate(0deg);
            }
        }

        @keyframes road-line {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(40px);
            }
        }

        .loading-text {
            color: #9ca3af;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
        }

        /* Touch area for showing controls */
        .touch-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 80px;
            z-index: 90;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(22, 163, 74, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            z-index: 200;
            display: none;
            animation: slideUp 0.3s ease-out;
            font-weight: 500;
            max-width: calc(100% - 32px);
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .notification.error {
            background: rgba(220, 38, 38, 0.95);
        }

        /* Animations */
        @keyframes slideUp {
            from { 
                transform: translateX(-50%) translateY(20px);
                opacity: 0;
            }
            to { 
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* Light mode support */
        @media (prefers-color-scheme: light) {
            body {
                background: #ffffff;
                color: #111827;
            }
            
            .loading-indicator {
                background: #ffffff;
            }
            
            .shopping-cart {
                color: #111827;
            }
            
            .gittertier-text {
                color: #111827;
            }
            
            .pro-badge {
                background: #111827;
                color: #ffffff;
            }
            
            .road {
                background: #111827;
            }
            
            .road::before {
                background: linear-gradient(90deg, 
                    transparent 0%, 
                    #111827 50%, 
                    transparent 100%);
            }
            
            .loading-text {
                color: #6b7280;
            }
            
            .control-btn {
                background: rgba(255, 255, 255, 0.9);
                color: #111827;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            }
            
            .control-btn:hover {
                background: rgba(37, 99, 235, 0.9);
                color: white;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .floating-controls {
                top: 15px;
                left: 15px;
                gap: 10px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .touch-area {
                width: 60px;
                height: 60px;
            }
            
            .gittertier-animation {
                width: 160px;
                height: 100px;
            }
            
            .shopping-cart {
                font-size: 50px;
            }
            
            .gittertier-text {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .floating-controls {
                top: 12px;
                left: 12px;
                gap: 8px;
            }
            
            .control-btn {
                width: 42px;
                height: 42px;
                font-size: 17px;
            }
            
            .touch-area {
                width: 50px;
                height: 50px;
            }
            
            .gittertier-animation {
                width: 140px;
                height: 90px;
            }
            
            .shopping-cart {
                font-size: 45px;
            }
            
            .gittertier-text {
                font-size: 15px;
            }
        }

        /* Landscape optimizations */
        @media (orientation: landscape) and (max-height: 500px) {
            .floating-controls {
                top: 10px;
                left: 10px;
                gap: 6px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .touch-area {
                width: 45px;
                height: 45px;
            }
            
            .gittertier-animation {
                transform: scale(0.8);
                margin-bottom: 10px;
            }
            
            .loading-text {
                margin-top: 10px;
            }
        }

        /* Prevent body scroll */
        body {
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Touch area for showing controls -->
        <div class="touch-area" id="touch-area"></div>

        <!-- Floating controls -->
        <div class="floating-controls" id="floating-controls">
            <button class="control-btn" onclick="refreshAppSheet()" title="Aktualisieren">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="control-btn" onclick="toggleFullscreen()" title="Vollbild">
                <i class="fas fa-expand"></i>
            </button>
            <button class="control-btn" onclick="goToMainApp()" title="ZurÃ¼ck">
                <i class="fas fa-home"></i>
            </button>
        </div>

        <!-- Main content -->
        <div class="content-area">
            <div class="loading-indicator" id="loading-indicator">
                <div class="gittertier-animation">
                    <div class="shopping-cart">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="road"></div>
                </div>
                <div class="gittertier-text">
                    Gittertier<span class="pro-badge">PRO</span>
                </div>
                <div class="loading-text">Lade Protokoll-Daten...</div>
            </div>
            <iframe 
                class="appsheet-frame" 
                id="appsheet-frame"
                src="https://www.appsheet.com/start/64632ff5-2332-450f-b00a-6aa378c9e692"
                title="Protokoll-Verwaltung"
                allowfullscreen
                loading="eager">
            </iframe>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // State management
        let controlsVisible = false;
        let controlsTimeout = null;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('appsheet-frame');
            
            // Set up iframe event listeners
            iframe.addEventListener('load', function() {
                document.getElementById('loading-indicator').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-indicator').style.display = 'none';
                }, 300);
                showNotification('Protokoll-Daten geladen', 'success');
            });
            
            iframe.addEventListener('error', function() {
                document.getElementById('loading-indicator').style.display = 'none';
                showNotification('Fehler beim Laden', 'error');
            });

            // Set up touch area
            setupTouchArea();

            // Auto-enter fullscreen on mobile
            if (isMobile) {
                setTimeout(toggleFullscreen, 1000);
            }

            // Show controls briefly on load
            setTimeout(() => {
                showControls();
                setTimeout(hideControls, 2000);
            }, 1000);

            // Prevent zooming on mobile
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });

        // Set up touch area for showing controls
        function setupTouchArea() {
            const touchArea = document.getElementById('touch-area');
            const floatingControls = document.getElementById('floating-controls');

            // Show controls on touch
            touchArea.addEventListener('click', function() {
                showControls();
            });

            // Show controls on hover (desktop)
            floatingControls.addEventListener('mouseenter', function() {
                showControls();
            });

            // Hide controls when not hovering (desktop)
            floatingControls.addEventListener('mouseleave', function() {
                if (!isMobile) {
                    setTimeout(hideControls, 1000);
                }
            });

            // Hide controls when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.floating-controls') && 
                    !e.target.closest('.touch-area')) {
                    hideControls();
                }
            });

            // Hide controls on scroll (for iframe content)
            window.addEventListener('scroll', hideControls);
        }

        // Show controls
        function showControls() {
            controlsVisible = true;
            document.getElementById('floating-controls').classList.add('visible');
            
            // Auto-hide after 3 seconds on mobile
            if (isMobile) {
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(hideControls, 3000);
            }
        }

        // Hide controls
        function hideControls() {
            if (controlsVisible) {
                controlsVisible = false;
                document.getElementById('floating-controls').classList.remove('visible');
            }
        }

        // Toggle controls visibility
        function toggleControls() {
            if (controlsVisible) {
                hideControls();
            } else {
                showControls();
            }
        }

        // Refresh the AppSheet data
        function refreshAppSheet() {
            document.getElementById('loading-indicator').style.display = 'flex';
            document.getElementById('loading-indicator').style.opacity = '1';
            const iframe = document.getElementById('appsheet-frame');
            iframe.src = iframe.src;
            showNotification('Aktualisiere...', 'success');
            showControls();
        }

        // Toggle fullscreen mode
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            showControls();
        }

        // Go back to main app
        function goToMainApp() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            if (type === 'error') {
                notification.classList.add('error');
            }
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);

        function handleFullscreenChange() {
            const fullscreenBtn = document.querySelector('.control-btn:nth-child(2) i');
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement;
            
            const icon = isFullscreen ? 'fas fa-compress' : 'fas fa-expand';
            if (fullscreenBtn) fullscreenBtn.className = icon;
        }

        // Handle device rotation
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                const iframe = document.getElementById('appsheet-frame');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
            }, 300);
        });

        // Handle resize events
        window.addEventListener('resize', function() {
            const iframe = document.getElementById('appsheet-frame');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
        });

        // Keyboard shortcuts for desktop
        document.addEventListener('keydown', function(e) {
            // F5 or Cmd/Ctrl+R to refresh
            if (e.key === 'F5' || (e.key === 'r' && (e.ctrlKey || e.metaKey))) {
                e.preventDefault();
                refreshAppSheet();
            }
            
            // Escape to toggle controls
            if (e.key === 'Escape') {
                toggleControls();
            }
            
            // F11 for fullscreen
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });

        // Prevent context menu on mobile
        document.addEventListener('contextmenu', function(e) {
            if (isMobile) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
