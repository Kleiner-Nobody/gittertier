<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivierte Belege</title>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    :root {
  --bg: #ebeded;
  --surface: #ffffff;
  --text: #2c3e50;
  --accent: #6c757d;
  --accent-dark: #5a6268;
  --accent-light: #d6d8db;
  --success: #28a745;
  --danger: #dc3545;
  --warning: #ffc107;
  --info: #17a2b8;
  --border-radius: 16px;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
}

body {
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

.container {
  max-width: 800px;
  width: 100%;
  margin: 0 auto;
  padding: 60px 20px;
}

.header {
  text-align: center;
  margin-bottom: 40px;
}

.header-title {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 10px;
  color: var(--text);
  letter-spacing: 0.5px;
}

.header-subtitle {
  color: #666;
  margin-bottom: 40px;
  font-weight: 400;
  font-size: 1.1rem;
}

.search-box {
  background: #e8fcee;
  border-radius: var(--border-radius);
  padding: 30px;
  margin-bottom: 30px;
  box-shadow: var(--shadow);
  border: 1px solid rgba(0, 0, 0, 0.05);
}

.search-container {
  display: flex;
  gap: 15px;
}

#search-input {
  flex: 1;
  padding: 30px;
  border: 2px solid var(--accent);
  border-radius: 8px;
  font-size: 1.1rem;
  background: #f8f9fa;
  transition: all 0.3s ease;
}

#search-input:focus {
  border-color: var(--accent-dark);
  box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.2);
  background: #fff;
  outline: none;
}

.search-button {
  background: var(--accent);
  color: white;
  padding: 0 40px;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: var(--shadow);
  letter-spacing: 0.5px;
}

.search-button:hover {
  background: var(--accent-dark);
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

.search-button:active {
  transform: translateY(0);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
}

.receipt-list {
  background: var(--surface);
  border-radius: var(--border-radius);
  padding: 40px;
  box-shadow: var(--shadow);
  margin-bottom: 30px;
  border: 1px solid rgba(0, 0, 0, 0.05);
}

.receipt-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 2px solid var(--accent-light);
}

.receipt-title {
  font-size: 1.8rem;
  font-weight: 600;
  color: var(--text);
}

.receipt-count {
  font-size: 1.1rem;
  color: var(--accent);
  background: rgba(108, 117, 125, 0.1);
  padding: 8px 20px;
  border-radius: 20px;
  font-weight: 500;
}

.receipt-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 30px;
  margin: 20px 0;
  background: #e1f2fe;
  border-radius: 12px;
  transition: transform 0.2s, box-shadow 0.2s;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  border: 1px solid rgba(0,0,0,0.05);
}

.receipt-item:hover {
  transform: translateX(5px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
}

.receipt-info {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.receipt-id {
  font-family: monospace;
  color: var(--accent);
  font-size: 1.2rem;
  font-weight: 600;
}

.receipt-date {
  font-size: 1rem;
  color: #666;
}

.receipt-total {
  font-weight: bold;
  font-size: 1.3rem;
}

.receipt-details {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 15px;
}

.status-badge {
  padding: 10px 25px;
  border-radius: 20px;
  color: white;
  font-size: 0.9rem;
  font-weight: 600;
  letter-spacing: 0.5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.confirmed {
  background: var(--success);
}

.declined {
  background: var(--danger);
}

.pending {
  background: var(--warning);
  color: #333;
}

.no-results {
  text-align: center;
  padding: 40px;
  color: #666;
  font-size: 1.2rem;
  background: rgba(233, 236, 239, 0.5);
  border-radius: 12px;
  margin: 20px 0;
}

.income-total {
  margin-top: 30px;
  padding: 30px;
  background: var(--surface);
  border-radius: var(--border-radius);
  text-align: right;
  font-size: 1.4rem;
  box-shadow: var(--shadow);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px solid rgba(0, 0, 0, 0.05);
}

.income-label {
  font-weight: 500;
  color: var(--text);
}

.income-total span {
  color: var(--success);
  font-weight: bold;
  font-size: 1.8rem;
}

.button-group {
  background: #e8fcee;
  border-radius: var(--border-radius);
  padding: 30px;
  margin-top: 30px;
  box-shadow: var(--shadow);
  display: flex;
  gap: 15px;
  border: 1px solid rgba(0, 0, 0, 0.05);
}

.button-group button, 
.button-group label {
  flex: 1;
  padding: 25px;
  border: 2px solid var(--accent);
  border-radius: 8px;
  background: white;
  color: var(--text);
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  text-align: center;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.button-group button:hover, 
.button-group label:hover {
  background: #f0f0f0;
  transform: translateY(-3px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.button-group button.primary {
  background: var(--accent);
  color: white;
  border-color: var(--accent);
}

.button-group button.primary:hover {
  background: var(--accent-dark);
}

.button-group button.success {
  background: var(--success);
  color: white;
  border-color: var(--success);
}

.button-group button.success:hover {
  background: #218838;
}

.button-group button.danger {
  background: var(--danger);
  color: white;
  border-color: var(--danger);
}

.button-group button.danger:hover {
  background: #bd2130;
}

.error-message {
  background: #ffebee;
  color: var(--danger);
  padding: 25px;
  border-radius: 8px;
  margin: 30px 0;
  font-weight: 600;
  font-size: 1.1rem;
  text-align: center;
  box-shadow: var(--shadow);
  border: 1px solid rgba(220, 53, 69, 0.3);
}

.debug-info {
  background: #e3f2fd;
  padding: 30px;
  border-radius: var(--border-radius);
  margin: 30px 0;
  font-family: monospace;
  font-size: 1rem;
  white-space: pre-wrap;
  max-height: 300px;
  overflow: auto;
  box-shadow: var(--shadow);
  border: 1px solid rgba(0, 0, 0, 0.05);
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .container {
    padding: 40px 20px;
  }
  
  .header-title {
    font-size: 2rem;
  }
  
  .search-container {
    flex-direction: column;
  }
  
  #search-input {
    padding: 25px;
  }
  
  .search-button {
    padding: 25px;
  }
  
  .receipt-list {
    padding: 30px;
  }
  
  .receipt-header {
    flex-direction: column;
    gap: 15px;
    text-align: center;
  }
  
  .receipt-item {
    flex-direction: column;
    align-items: flex-start;
    gap: 20px;
  }
  
  .receipt-details {
    align-items: flex-start;
    width: 100%;
  }
  
  .button-group {
    flex-direction: column;
  }
  
  .income-total {
    flex-direction: column;
    gap: 20px;
    text-align: center;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 30px 15px;
  }
  
  .header-title {
    font-size: 1.8rem;
  }
  
  .search-box {
    padding: 20px;
  }
  
  #search-input {
    padding: 20px;
    font-size: 1rem;
  }
  
  .receipt-list {
    padding: 20px;
  }
  
  .receipt-item {
    padding: 20px;
  }
  
  .receipt-id {
    font-size: 1.1rem;
  }
  
  .receipt-total {
    font-size: 1.1rem;
  }
  
  .status-badge {
    padding: 8px 20px;
  }
  
  .income-total {
    padding: 20px;
    font-size: 1.2rem;
  }
  
  .income-total span {
    font-size: 1.5rem;
  }
  
  .button-group {
    padding: 20px;
  }
  
  .button-group button, 
  .button-group label {
    padding: 20px;
    font-size: 1rem;
  }
  
  .error-message {
    padding: 20px;
    font-size: 1rem;
  }
  
  .debug-info {
    padding: 20px;
  }
}
</style>
</head>
<body>
    <div class="container">
        <h1>Archivierte Zahlungsbelege</h1>
        
        <div id="error-container" style="display: none;" class="error-message"></div>
        <div id="debug-container" style="display: none;" class="debug-info"></div>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="üîé Suche nach Belegnummer oder Datum...">
        </div>
        <div class="receipt-list" id="receipt-list"></div>
        <div class="income-total" id="income-total">
            Gesamteinnahmen: <span id="total-amount">‚Ç¨0.00</span>
        </div>
        <div class="button-group">
            <button id="export-btn">Export als TXT</button>
            <label for="import-input" class="import-label">Import aus TXT</label>
            <input type="file" id="import-input" accept=".txt" style="display: none;">
            <button id="debug-btn">Debug-Info</button>
            <button id="clear-btn">Daten l√∂schen</button>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        
        // Enhanced error reporting
        function showError(message) {
            const container = document.getElementById('error-container');
            container.textContent = message;
            container.style.display = 'block';
            setTimeout(() => {
                container.style.display = 'none';
            }, 5000);
        }
        
        // Enhanced debug information
        function showDebugInfo() {
            const container = document.getElementById('debug-container');
            let debugInfo = "=== LocalStorage Debug Info ===\n";
            debugInfo += `Total items in localStorage: ${localStorage.length}\n\n`;
            
            let hasReceipts = false;
            
            for(let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if(key.startsWith('receipt_')) {
                    hasReceipts = true;
                    debugInfo += `Key: ${key}\n`;
                    
                    try {
                        const storedValue = localStorage.getItem(key);
                        if (!storedValue) {
                            debugInfo += "  Error: Value is null or undefined\n\n";
                            continue;
                        }
                        
                        let stored;
                        try {
                            stored = JSON.parse(storedValue);
                        } catch (parseError) {
                            debugInfo += `  JSON Parse Error: ${parseError.message}\n`;
                            debugInfo += `  Raw Value: ${storedValue.substring(0, 100)}...\n\n`;
                            continue;
                        }
                        
                        debugInfo += `  Stored: ${JSON.stringify(stored, null, 2)}\n`;
                        
                        // Attempt decompression if data exists
                        if (stored && stored.data) {
                            const decompressed = LZString.decompressFromBase64(stored.data);
                            if (decompressed) {
                                debugInfo += `  Decompressed: ${decompressed.substring(0, 100)}...\n`;
                                
                                try {
                                    const parsed = JSON.parse(decompressed);
                                    debugInfo += `  Parsed: ${JSON.stringify(parsed, null, 2).substring(0, 100)}...\n`;
                                } catch (parseError) {
                                    debugInfo += `  Parse Error: ${parseError.message}\n`;
                                }
                            } else {
                                debugInfo += "  Decompression returned null!\n";
                            }
                        } else {
                            debugInfo += "  Missing 'data' field in stored object!\n";
                        }
                        
                        debugInfo += "\n";
                    } catch (e) {
                        debugInfo += `  Error: ${e.message}\n\n`;
                    }
                }
            }
            
            if (!hasReceipts) {
                debugInfo += "No receipt_* keys found in localStorage!\n";
                debugInfo += "Possible reasons:\n";
                debugInfo += "1. No receipts have been saved yet\n";
                debugInfo += "2. Receipts are saved with different key format\n";
                debugInfo += "3. LocalStorage has been cleared\n\n";
                debugInfo += "Try adding a sample receipt to test functionality.\n";
            }
            
            container.textContent = debugInfo;
            container.style.display = 'block';
        }
        
        document.getElementById('debug-btn').addEventListener('click', showDebugInfo);
        
        // Clear data button
        document.getElementById('clear-btn').addEventListener('click', function() {
            if(confirm('M√∂chten Sie wirklich alle gespeicherten Belege l√∂schen?')) {
                const keysToRemove = [];
                for(let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if(key.startsWith('receipt_')) {
                        keysToRemove.push(key);
                    }
                }
                
                keysToRemove.forEach(key => localStorage.removeItem(key));
                alert(`${keysToRemove.length} Belege wurden gel√∂scht.`);
                generateReceiptList(loadReceipts());
            }
        });

        // Export functionality
        document.getElementById('export-btn').addEventListener('click', function() {
            const receipts = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('receipt_')) {
                    receipts.push({
                        key: key,
                        value: JSON.parse(localStorage.getItem(key))
                    });
                }
            }
            
            if(receipts.length === 0) {
                showError("Keine Belege zum Exportieren gefunden!");
                return;
            }
            
            const dataStr = JSON.stringify(receipts, null, 2);
            const blob = new Blob([dataStr], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `belege_export_${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        });

        // Import functionality
        document.getElementById('import-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const receipts = JSON.parse(e.target.result);
                    let importedCount = 0;
                    
                    receipts.forEach(({ key, value }) => {
                        if (!localStorage.getItem(key)) {
                            localStorage.setItem(key, JSON.stringify(value));
                            importedCount++;
                        }
                    });

                    alert(`Erfolgreich ${importedCount} Belege importiert.`);
                    generateReceiptList(loadReceipts());
                } catch (error) {
                    alert('Fehler beim Importieren: Ung√ºltiges Dateiformat.');
                }
            };
            reader.readAsText(file);
        });

        function generateArchiveReceipt(receiptData, status) {
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.width;
            const paymentDate = new Date(receiptData.date).toLocaleDateString('de-DE');
            const paymentTime = new Date(receiptData.date).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });

            // Header Section
            doc.setFillColor(44, 62, 80);
            doc.rect(0, 0, pageWidth, 60, 'F');
            doc.setFontSize(22);
            doc.setTextColor(255, 255, 255);
            doc.text("ShopName GmbH", 15, 25);
            doc.setFontSize(10);
            doc.text("Musterstra√üe 1 ‚Ä¢ 12345 Musterstadt", 15, 35);
            doc.text("USt-ID: DE123456789 ‚Ä¢ Tel: 01234 567890", 15, 45);

            // Payment Details
            doc.setFontSize(10);
            doc.setTextColor(200, 200, 200);
            doc.text(`Belegnummer: ${receiptData.id}`, pageWidth - 15, 25, null, 'right');
            doc.text(`Datum: ${paymentDate} ${paymentTime}`, pageWidth - 15, 32, null, 'right');

            let yPos = 70;

            // Items Header
            doc.setFillColor(240, 240, 240);
            doc.rect(15, yPos, pageWidth - 30, 15, 'F');
            doc.setTextColor(100, 100, 100);
            doc.setFontSize(10);
            doc.text("Artikel", 20, yPos + 11);
            doc.text("Menge", 120, yPos + 11);
            doc.text("Preis", pageWidth - 40, yPos + 11, null, 'right');
            yPos += 20;

            // Items List
            receiptData.items.forEach((item) => {
                doc.setFillColor(247, 254, 255);
                doc.rect(15, yPos, pageWidth - 30, 25, 'F');
                doc.setDrawColor(200, 200, 200);
                doc.rect(15, yPos, pageWidth - 30, 25, 'S');
                
                doc.setFontSize(12);
                doc.setTextColor(44, 62, 80);
                doc.text(item.name.substring(0, 30), 20, yPos + 8);
                
                const quantityPrice = `${item.quantity}x ‚Ç¨${item.price.toFixed(2)}`;
                doc.text(quantityPrice, 120, yPos + 8);
                
                const total = (item.quantity * item.price).toFixed(2);
                const totalText = `‚Ç¨${total}`;
                doc.text(totalText, pageWidth - 20, yPos + 8, null, 'right');
                
                yPos += 28;
            });

            // Total Section
            doc.setFillColor(212, 239, 223);
            doc.rect(15, yPos + 5, pageWidth - 30, 30, 'F');
            doc.setDrawColor(200, 200, 200);
            doc.rect(15, yPos + 5, pageWidth - 30, 30, 'S');
            doc.setFontSize(14);
            doc.setTextColor(44, 62, 80);
            doc.text(`Gesamtsumme:`, 20, yPos + 20);
            doc.text(`‚Ç¨ ${receiptData.total.toFixed(2)}`, pageWidth - 20, yPos + 20, null, 'right');
            yPos += 35;

            // Status Badge
            doc.setFillColor(status === 'Best√§tigt' ? '#27ae60' : '#c0392b');
            doc.rect(15, yPos, pageWidth - 30, 25, 'F');
            doc.setFontSize(14);
            doc.setTextColor(255, 255, 255);
            doc.text(`Status: ${status}`, 20, yPos + 8);

            doc.output('dataurlnewwindow');
        }

        // Fixed loadReceipts with better error handling
        function loadReceipts() {
            const receipts = [];
            for(let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if(key.startsWith('receipt_')) {
                    try {
                        const storedValue = localStorage.getItem(key);
                        if (!storedValue) {
                            console.warn(`Empty value for key: ${key}`);
                            continue;
                        }
                        
                        const stored = JSON.parse(storedValue);
                        
                        // Attempt decompression
                        let originalData = null;
                        if (stored.data) {
                            const decompressed = LZString.decompressFromBase64(stored.data);
                            
                            if (decompressed) {
                                try {
                                    originalData = JSON.parse(decompressed);
                                } catch (parseError) {
                                    console.error('Error parsing decompressed data:', parseError);
                                    showError(`Fehler beim Parsen der Daten f√ºr ${key}`);
                                    continue;
                                }
                            } else {
                                console.error('Decompression failed for key:', key);
                                showError(`Dekompression fehlgeschlagen f√ºr ${key}`);
                                continue;
                            }
                        } else {
                            console.error('Missing data field for key:', key);
                            showError(`Datenfeld fehlt f√ºr ${key}`);
                            continue;
                        }
                        
                        receipts.push({
                            id: key.replace('receipt_', ''),
                            data: originalData,
                            date: stored.date,
                            total: stored.total,
                            status: stored.status
                        });
                    } catch (e) {
                        console.error('Error processing receipt:', e);
                        showError(`Fehler beim Verarbeiten von ${key}: ${e.message}`);
                    }
                }
            }
            return receipts.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function updateIncomeTotal(receipts) {
            const total = receipts
                .filter(r => r.status === 'Best√§tigt')
                .reduce((sum, r) => sum + r.total, 0);
            document.getElementById('total-amount').textContent = `‚Ç¨${total.toFixed(2)}`;
        }

        function generateReceiptList(receipts) {
            const list = document.getElementById('receipt-list');
            list.innerHTML = '';

            if(receipts.length === 0) {
                list.innerHTML = `
                    <div class="no-results">
                        Keine gespeicherten Belege gefunden
                        <p><small>M√∂gliche Ursachen:</small></p>
                        <ul>
                            <li>Es wurden noch keine Belege gespeichert</li>
                            <li>Belege wurden mit einem anderen Schl√ºsselformat gespeichert</li>
                            <li>LocalStorage wurde geleert</li>
                        </ul>
                        <button id="add-sample" style="margin-top: 10px; padding: 20px 30px; background: #6c757d; color: white; border: none; border-radius: 2225px; cursor: pointer; font-size:16px;">
                            Testbeleg hinzuf√ºgen
                        </button>
                    </div>
                `;
                
                document.getElementById('add-sample')?.addEventListener('click', addSampleReceipt);
                return;
            }

            receipts.forEach(receipt => {
                const date = new Date(receipt.date);
                const item = document.createElement('div');
                item.className = 'receipt-item';
                item.innerHTML = `
                    <div>
                        <div class="receipt-id">${receipt.id}</div>
                        <div class="receipt-date">${date.toLocaleDateString('de-DE')} ${date.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                    <div style="text-align: right;">
                        <div class="receipt-total">‚Ç¨ ${receipt.total.toFixed(2)}</div>
                        <div class="status-badge ${receipt.status === 'Best√§tigt' ? 'confirmed' : 'declined'}">${receipt.status}</div>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    generateArchiveReceipt(receipt.data, receipt.status);
                });

                list.appendChild(item);
            });

            const filtered = allReceipts.filter(r => 
                r.id.toLowerCase().includes(searchTerm) || 
                r.date.toLowerCase().includes(searchTerm) ||
                r.status.toLowerCase().includes(searchTerm) ||
                r.total.toString().includes(searchTerm)
            );
            generateReceiptList(filtered);
