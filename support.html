<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Gittertier Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Initialisieren Sie EmailJS mit Ihrer User ID
        (function() {
            // Ersetzen Sie dies mit Ihrer tatsächlichen EmailJS User ID
            emailjs.init("auePh2zwWuMhnUikj");
        })();
    </script>
    <style>
        :root {
          --bg: #ebeded;
          --surface: #ffffff;
          --text: #2c3e50;
          --text-secondary: #455a64;
          --accent: #6c757d;
          --accent-dark: #5a6268;
          --accent-light: #d6d8db;
          --success: #28a745;
          --danger: #dc3545;
          --warning: #ffc107;
          --info: #17a2b8;
          --border-radius: 16px;
          --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Segoe UI', system-ui, sans-serif;
          background: var(--bg);
          color: var(--text);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
          background-image: 
            radial-gradient(circle at 15% 50%, rgba(108, 117, 125, 0.05) 0%, transparent 20%),
            radial-gradient(circle at 85% 30%, rgba(108, 117, 125, 0.03) 0%, transparent 20%),
            linear-gradient(to bottom, #ebeded, #d6d8db);
        }

        .container {
          max-width: 800px;
          width: 100%;
          padding: 20px;
        }

        .support-card {
          background: var(--surface);
          border-radius: var(--border-radius);
          padding: 40px;
          box-shadow: var(--shadow);
          position: relative;
          overflow: hidden;
          border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .support-header {
          text-align: center;
          margin-bottom: 30px;
          position: relative;
          padding-bottom: 20px;
          border-bottom: 1px solid var(--accent-light);
        }

        .support-title {
          font-size: 2.2rem;
          font-weight: 700;
          margin-bottom: 10px;
          color: var(--text);
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 15px;
        }

        .support-subtitle {
          color: var(--text-secondary);
          margin-bottom: 20px;
          font-weight: 400;
          font-size: 1.1rem;
          line-height: 1.6;
        }

        .form-container {
          background: #f8f9fa;
          border-radius: var(--border-radius);
          padding: 30px;
          margin-top: 20px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
          border: 1px solid var(--accent-light);
        }

        .form-group {
          margin-bottom: 25px;
        }

        .form-group label {
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
          color: var(--text);
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .form-control {
          width: 100%;
          padding: 15px;
          border: 2px solid var(--accent-light);
          border-radius: 8px;
          font-size: 1rem;
          transition: all 0.3s ease;
          background: #ffffff;
          font-family: inherit;
        }

        .form-control:focus {
          border-color: var(--info);
          outline: none;
          box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.2);
        }

        textarea.form-control {
          min-height: 150px;
          resize: vertical;
        }

        .btn {
          padding: 16px 30px;
          border: none;
          border-radius: 8px;
          font-size: 1.1rem;
          cursor: pointer;
          transition: all 0.3s ease;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          gap: 12px;
          font-weight: 600;
          box-shadow: var(--shadow);
          width: 100%;
          margin-top: 10px;
          background: var(--info);
          color: white;
          position: relative;
          overflow: hidden;
        }

        .btn:hover {
          background: #138496;
          transform: translateY(-3px);
          box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .btn:after {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: rgba(255, 255, 255, 0.1);
          transform: rotate(30deg);
          transition: transform 0.6s;
        }

        .btn:hover:after {
          transform: rotate(30deg) translate(20%, 20%);
        }

        .status {
          padding: 20px;
          border-radius: var(--border-radius);
          margin: 25px 0;
          font-size: 1.1rem;
          font-weight: 600;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 15px;
          box-shadow: var(--shadow);
          background: #d4efdf;
          color: #196f3d;
          border: 2px solid rgba(25, 111, 61, 0.2);
          animation: pulse 2s infinite;
        }

        .status.error {
          background: #f2d7d5;
          color: #922b21;
          border: 2px solid rgba(146, 43, 33, 0.2);
          animation: none;
        }

        .status.pending {
          background: #fcf3cf;
          color: #8a6d3b;
          border: 2px solid rgba(138, 109, 59, 0.2);
        }

        .support-footer {
          text-align: center;
          margin-top: 40px;
          color: var(--text-secondary);
          font-size: 0.9rem;
          font-weight: 300;
          opacity: 0.8;
          padding-top: 20px;
          border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Animation Keyframes */
        @keyframes pulse {
          0% {
            box-shadow: 0 0 0 0 rgba(23, 162, 184, 0.7);
          }
          70% {
            box-shadow: 0 0 0 15px rgba(23, 162, 184, 0);
          }
          100% {
            box-shadow: 0 0 0 0 rgba(23, 162, 184, 0);
          }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
          .support-card {
            padding: 30px 20px;
          }
          
          .support-title {
            font-size: 1.8rem;
          }
          
          .form-container {
            padding: 20px;
          }
        }

        @media (max-width: 480px) {
          .container {
            padding: 10px;
          }
          
          body {
            padding: 10px;
            align-items: flex-start;
          }
          
          .support-title {
            font-size: 1.6rem;
          }
          
          .btn {
            padding: 14px;
            font-size: 1rem;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="support-card">
            <div class="support-header">
                <h1 class="support-title"><i class="fas fa-headset"></i> Support & Hilfe</h1>
                <p class="support-subtitle">Wir sind für Sie da! Füllen Sie das Formular aus und wir werden uns so schnell wie möglich bei Ihnen melden.</p>
            </div>
            
            <div class="form-container">
                <form id="support-form">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Ihr Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Vor- und Nachname" required>
                    </div>
                    
                    <!-- <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Ihre E-Mail</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="beispiel@email.de" required>
                    </div> -->
                    
                    <div class="form-group">
                        <label for="subject"><i class="fas fa-tag"></i> Betreff</label>
                        <select id="subject" name="subject" class="form-control" required>
                            <option value="">Bitte wählen Sie ein Thema</option>
                            <option value="Technische Probleme">Technische Probleme</option>
                            <option value="Rechnung & Zahlung">Rechnung & Zahlung</option>
                            <option value="Produktfragen">Produktfragen</option>
                            <option value="Konto & Zugriff">Konto & Zugriff</option>
                            <option value="Anderes Anliegen">Anderes Anliegen</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment"></i> Ihre Nachricht (mit E-mail)</label>
                        <textarea id="message" name="message" class="form-control" placeholder="Beschreiben Sie Ihr Anliegen..." required minlength="20"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-paper-plane"></i> Nachricht senden
                    </button>
                </form>
                <div id="form-status"></div>
            </div>
            
            <div class="support-footer">
                <p>Gittertier Pro Verkaufssystem &copy; 2025. Gefördert durch Wasserbastian Schaf & Kaspar Niederberger</p>
                <p>Support Version 2.4.1 | Letztes Update: 28.05.2025</p>
            </div>
        </div>
    </div>

    <script>
        // Funktion zum Anzeigen von Statusmeldungen
        function showStatus(message, type = 'success') {
            const formStatus = document.getElementById('form-status');
            formStatus.innerHTML = '';
            
            const statusElement = document.createElement('div');
            statusElement.className = `status ${type}`;
            
            let icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'pending') icon = 'sync-alt';
            
            statusElement.innerHTML = `<i class="fas fa-${icon}"></i> ${message}`;
            formStatus.appendChild(statusElement);
            
            // Nach 5 Sekunden ausblenden (außer bei Fehlern)
            if (type === 'success') {
                setTimeout(() => {
                    statusElement.style.opacity = '0';
                    setTimeout(() => {
                        formStatus.removeChild(statusElement);
                    }, 500);
                }, 5000);
            }
        }

        // Formular absenden
        document.getElementById('support-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Formular validieren
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            if (!name || !email || !subject || !message) {
                showStatus('Bitte füllen Sie alle Felder aus', 'error');
                return;
            }
            
            if (message.length < 20) {
                showStatus('Ihre Nachricht sollte mindestens 20 Zeichen enthalten', 'error');
                return;
            }
            
            // Zeige "Senden..." Status
            showStatus('Nachricht wird gesendet...', 'pending');
            
            // Aktuellen Zeitstempel erstellen
            const now = new Date();
            const time = `${now.toLocaleDateString('de-DE')} um ${now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' })}`;
            
            // Sende die E-Mail mit EmailJS
            emailjs.send('service_7agecu7', 'template_13b983o', {
                //to_name: 'Kaspar Niederberger',
                //to_email: 'kaspar.niederberger@outlook.com',
                from_name: name,
                from_email: "kaspar.niederberger@outlook.com",
                //user_email: email;
                subject: `Support-Anfrage: ${subject}`,
                message: message,
                time: time
            })
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                showStatus('Vielen Dank! Ihre Nachricht wurde erfolgreich gesendet.', 'success');
                document.getElementById('support-form').reset();
            }, function(error) {
                console.log('FAILED...', error);
                
                // Spezifische Fehlermeldung für Service-ID nicht gefunden
                if (error.text.includes('service ID not found')) {
                    showStatus('Fehler: Service-ID wurde nicht gefunden. Bitte überprüfen Sie Ihre EmailJS-Einstellungen.', 'error');
                } else {
                    showStatus('Es gab ein Problem beim Senden Ihrer Nachricht. Bitte versuchen Sie es später erneut.', 'error');
                }
            });
        });
    </script>
</body>
</html>
