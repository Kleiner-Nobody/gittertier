<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Gittertier Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
          --bg: #ebeded;
          --surface: #ffffff;
          --text: #2c3e50;
          --text-secondary: #455a64;
          --accent: #6c757d;
          --accent-dark: #5a6268;
          --accent-light: #d6d8db;
          --success: #28a745;
          --danger: #dc3545;
          --warning: #ffc107;
          --info: #17a2b8;
          --border-radius: 16px;
          --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          -webkit-tap-highlight-color: transparent;
        }

        body {
          font-family: 'Segoe UI', system-ui, sans-serif;
          background: var(--bg);
          color: var(--text);
          min-height: 100vh;
          padding: 20px;
          background-image: 
            radial-gradient(circle at 15% 50%, rgba(108, 117, 125, 0.05) 0%, transparent 20%),
            radial-gradient(circle at 85% 30%, rgba(108, 117, 125, 0.03) 0%, transparent 20%),
            linear-gradient(to bottom, #ebeded, #d6d8db);
          touch-action: manipulation;
        }

        .container {
          max-width: 800px;
          width: 100%;
          margin: 0 auto;
        }

        .support-card {
          background: var(--surface);
          border-radius: var(--border-radius);
          padding: 30px;
          box-shadow: var(--shadow);
          position: relative;
          overflow: hidden;
          border: 1px solid rgba(0, 0, 0, 0.05);
          margin-bottom: 30px;
        }
        
        /* Added top accent bar to match scanner design */
        .support-card::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 5px;
          background: var(--accent);
          border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .support-header {
          text-align: center;
          margin-bottom: 25px;
          position: relative;
          padding-bottom: 20px;
          border-bottom: 1px solid var(--accent-light);
        }

        .support-title {
          font-size: 2.2rem;
          font-weight: 700;
          margin-bottom: 10px;
          color: var(--text);
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 15px;
          position: relative;
          padding-bottom: 15px;
        }
        
        /* Added accent bar under title to match scanner design */
        .support-title::after {
          content: "";
          position: absolute;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          width: 60px;
          height: 4px;
          background: var(--accent);
          border-radius: 2px;
        }

        .support-subtitle {
          color: var(--text-secondary);
          margin-bottom: 20px;
          font-weight: 400;
          font-size: 1.1rem;
          line-height: 1.6;
        }

        .form-container {
          background: #f8f9fa;
          border-radius: var(--border-radius);
          padding: 25px;
          margin-top: 20px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
          border: 1px solid var(--accent-light);
        }

        .form-group {
          margin-bottom: 25px;
        }

        .form-group label {
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
          color: var(--text);
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .form-control {
          width: 100%;
          padding: 16px;
          border: 2px solid var(--accent-light);
          border-radius: 12px;
          font-size: 1.1rem;
          transition: all 0.3s ease;
          background: #ffffff;
          font-family: inherit;
        }

        .form-control:focus {
          border-color: var(--accent);
          outline: none;
          box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.2);
        }

        textarea.form-control {
          min-height: 150px;
          resize: vertical;
        }

        /* Updated button styles to match scanner design */
        .btn {
          padding: 25px;
          border: none;
          border-radius: 8px;
          font-size: 1.2rem;
          cursor: pointer;
          transition: all 0.3s ease;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          gap: 15px;
          font-weight: 600;
          box-shadow: var(--shadow);
          width: 100%;
          margin-top: 10px;
          background: var(--accent);
          color: white;
          position: relative;
          overflow: hidden;
        }

        .btn:hover {
          background: var(--accent-dark);
          transform: translateY(-3px);
          box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
          transform: translateY(-1px);
        }

        /* Removed ripple effect to match scanner buttons */
        
        .status {
          padding: 20px;
          border-radius: var(--border-radius);
          margin: 25px 0;
          font-size: 1.1rem;
          font-weight: 600;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 15px;
          box-shadow: var(--shadow);
          background: #d4efdf;
          color: #196f3d;
          border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .status.error {
          background: #f2d7d5;
          color: #922b21;
          border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .status.pending {
          background: #fcf3cf;
          color: #8a6d3b;
          border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .support-footer {
          text-align: center;
          margin-top: 20px;
          color: var(--text-secondary);
          font-size: 0.9rem;
          font-weight: 300;
          opacity: 0.8;
          padding-top: 20px;
          border-top: 1px solid var(--accent-light);
        }

        /* Mobile actions - updated to match scanner design */
        .mobile-actions {
          display: flex;
          gap: 15px;
          margin-top: 30px;
          flex-wrap: wrap;
        }

        .action-btn {
          flex: 1;
          min-width: 120px;
          padding: 25px 15px;
          border: none;
          border-radius: 8px;
          font-size: 1.1rem;
          font-weight: 600;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 10px;
          background: var(--accent-light);
          color: var(--text);
          box-shadow: var(--shadow);
          transition: all 0.3s ease;
        }

        .action-btn:hover {
          background: #d1d5da;
          transform: translateY(-3px);
          box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .action-btn i {
          font-size: 1.8rem;
        }

        .action-btn.call {
          background: var(--success);
          color: white;
        }

        .action-btn.call:hover {
          background: #218838;
        }

        .action-btn.email {
          background: var(--info);
          color: white;
        }

        .action-btn.email:hover {
          background: #138496;
        }

        .action-btn.help {
          background: var(--warning);
          color: var(--text);
        }

        .action-btn.help:hover {
          background: #e0a800;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
          .support-card {
            padding: 25px 20px;
          }
          
          .support-title {
            font-size: 1.8rem;
          }
          
          .form-container {
            padding: 20px;
          }
          
          .btn {
            padding: 20px;
            font-size: 1.2rem;
          }
          
          .action-btn {
            padding: 18px 12px;
            font-size: 1rem;
          }
        }

        @media (max-width: 480px) {
          body {
            padding: 15px;
          }
          
          .support-title {
            font-size: 1.6rem;
          }
          
          .form-control {
            padding: 18px;
            font-size: 1.1rem;
          }
          
          .btn {
            padding: 22px;
            font-size: 1.3rem;
          }
          
          .mobile-actions {
            flex-direction: column;
            gap: 12px;
          }
          
          .action-btn {
            width: 100%;
            padding: 22px;
            font-size: 1.2rem;
            flex-direction: row;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="support-card">
            <div class="support-header">
                <h1 class="support-title"><i class="fas fa-headset"></i> Support & Hilfe</h1>
                <p class="support-subtitle">Wir sind für Sie da! Füllen Sie das Formular aus oder nutzen Sie unsere direkten Kontaktmöglichkeiten.</p>
            </div>
            
            <div class="form-container">
                <form id="support-form">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Ihr Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Vor- und Nachname" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Ihre E-Mail</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="beispiel@email.de" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject"><i class="fas fa-tag"></i> Betreff</label>
                        <select id="subject" name="subject" class="form-control" required>
                            <option value="">Bitte wählen Sie ein Thema</option>
                            <option value="Technische Probleme">Technische Probleme</option>
                            <option value="Rechnung & Zahlung">Rechnung & Zahlung</option>
                            <option value="Produktfragen">Produktfragen</option>
                            <option value="Konto & Zugriff">Konto & Zugriff</option>
                            <option value="Anderes Anliegen">Anderes Anliegen</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment"></i> Ihre Nachricht</label>
                        <textarea id="message" name="message" class="form-control" placeholder="Beschreiben Sie Ihr Anliegen..." required minlength="20"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-paper-plane"></i> Nachricht senden
                    </button>
                </form>
                <div id="form-status"></div>
            </div>
            
            <div class="mobile-actions">
                <button class="action-btn call" onclick="callSupport()">
                    <i class="fas fa-phone-alt"></i>
                    <span>Anrufen</span>
                </button>
                <button class="action-btn email" onclick="emailSupport()">
                    <i class="fas fa-envelope"></i>
                    <span>E-Mail</span>
                </button>
                <button class="action-btn help" onclick="openHelp()">
                    <i class="fas fa-question-circle"></i>
                    <span>FAQ</span>
                </button>
            </div>
            
            <div class="support-footer">
                <p>Gittertier Pro Verkaufssystem &copy; 2025. Gefördert durch Wasserbastian Schaf & Kaspar Niederberger</p>
                <p>Support Version 2.4.1 | Letztes Update: 28.05.2025</p>
            </div>
        </div>
    </div>

    <script>
        // Funktion zum Anzeigen von Statusmeldungen
        function showStatus(message, type = 'success') {
            const formStatus = document.getElementById('form-status');
            formStatus.innerHTML = '';
            
            const statusElement = document.createElement('div');
            statusElement.className = `status ${type}`;
            
            let icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'pending') icon = 'sync-alt';
            
            statusElement.innerHTML = `<i class="fas fa-${icon}"></i> ${message}`;
            formStatus.appendChild(statusElement);
            
            // Nach 5 Sekunden ausblenden (außer bei Fehlern)
            if (type === 'success') {
                setTimeout(() => {
                    statusElement.style.opacity = '0';
                    setTimeout(() => {
                        formStatus.removeChild(statusElement);
                    }, 500);
                }, 5000);
            }
        }

        // Formular absenden
        document.getElementById('support-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Formular validieren
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            if (!name || !email || !subject || !message) {
                showStatus('Bitte füllen Sie alle Felder aus', 'error');
                return;
            }
            
            if (message.length < 20) {
                showStatus('Ihre Nachricht sollte mindestens 20 Zeichen enthalten', 'error');
                return;
            }
            
            // Zeige "Senden..." Status
            showStatus('E-Mail wird vorbereitet...', 'pending');
            
            // Erstelle den mailto-Link
            const subjectLine = `Support-Anfrage: ${subject}`;
            const body = `Name: ${name}\n\nE-Mail: ${email}\n\nNachricht:\n${message}`;
            
            setTimeout(() => {
                const mailtoLink = `mailto:kaspar.niederberger@outlook.com?subject=${encodeURIComponent(subjectLine)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailtoLink;
                
                // Nach 1 Sekunde Erfolgsmeldung anzeigen
                setTimeout(() => {
                    showStatus('Bitte senden Sie die E-Mail manuell ab', 'success');
                }, 1000);
            }, 1000);
        });

        // Mobile-Aktion: Anrufen
        function callSupport() {
            showStatus('Rufe Support an...', 'pending');
            setTimeout(() => {
                window.location.href = 'tel:+498912345678';
                showStatus('Wählen Sie jetzt den Support an', 'success');
            }, 500);
        }

        // Mobile-Aktion: E-Mail senden
        function emailSupport() {
            showStatus('Öffne E-Mail-Client...', 'pending');
            setTimeout(() => {
                window.location.href = 'mailto:132158343+Kleiner-Nobody@users.noreply.github.com'
                showStatus('Bitte senden Sie Ihre Anfrage', 'success');
            }, 500);
        }

        // Mobile-Aktion: Hilfe öffnen
        function openHelp() {
            showStatus('Öffne Hilfebereich...', 'pending');
            setTimeout(() => {
                // Hier würde normalerweise die FAQ-Seite geöffnet werden
                showStatus('Hilfebereich wird geladen', 'success');
                
                // Simulieren des Öffnens eines Hilfebereichs
                const faqItems = document.querySelectorAll('.form-group');
                faqItems.forEach(item => {
                    item.style.display = 'none';
                });
                
                const helpContent = document.createElement('div');
                helpContent.innerHTML = `
                    <h2 style="text-align: center; margin-bottom: 20px;">Häufige Fragen</h2>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 12px;">
                        <h3><i class="fas fa-question-circle"></i> Wie füge ich ein Produkt hinzu?</h3>
                        <p>Gehen Sie zum Hauptmenü und wählen Sie "Produkt hinzufügen".</p>
                        
                        <h3 style="margin-top: 20px;"><i class="fas fa-question-circle"></i> Wie funktioniert der Scanner?</h3>
                        <p>Halten Sie den Barcode vor die Kamera und das System erkennt ihn automatisch.</p>
                        
                        <h3 style="margin-top: 20px;"><i class="fas fa-question-circle"></i> Wie bezahle ich?</h3>
                        <p>Nach dem Scannen aller Artikel können Sie per QR-Code bezahlen.</p>
                    </div>
                    <button class="btn" style="margin-top: 20px;" onclick="location.reload()">
                        <i class="fas fa-arrow-left"></i> Zurück zum Formular
                    </button>
                `;
                
                document.querySelector('.form-container').innerHTML = '';
                document.querySelector('.form-container').appendChild(helpContent);
            }, 800);
        }
    </script>
</body>
</html>
