<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
<style>
    :root {
  --bg: #ebeded;
  --surface: #ffffff;
  --text: #2c3e50;
  --text-secondary: #455a64;
  --accent: #6c757d;
  --accent-dark: #5a6268;
  --accent-light: #d6d8db;
  --success: #28a745;
  --danger: #dc3545;
  --warning: #ffc107;
  --info: #17a2b8;
  --border-radius: 16px;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  position: relative;
  overflow: auto;
}

.container {
  max-width: 800px;
  width: 100%;
  padding: 60px 20px;
}

.payment-card {
  background: var(--surface);
  border-radius: var(--border-radius);
  padding: 60px 40px;
  box-shadow: var(--shadow);
  text-align: center;
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(0, 0, 0, 0.05);
}

.payment-header {
  text-align: center;
  margin-bottom: 40px;
  position: relative;
}

.payment-title {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 10px;
  color: var(--text);
  letter-spacing: 0.5px;
}

.payment-subtitle {
  color: var(--text-secondary);
  margin-bottom: 40px;
  font-weight: 400;
  font-size: 1.1rem;
}

#qrcode {
  margin: 40px auto;
  padding: 30px;
  background: #f8f9fa;
  border-radius: 12px;
  display: inline-block;
  border: 2px solid var(--accent-light);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
}

.status {
  padding: 30px;
  border-radius: var(--border-radius);
  margin: 30px 0;
  font-size: 1.3rem;
  font-weight: 600;
  transition: all 0.3s ease;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  box-shadow: var(--shadow);
}

.status.pending {
  background: #fcf3cf;
  color: #8a6d3b;
  border: 2px solid rgba(138, 109, 59, 0.2);
}

.status.confirmed {
  background: #d4efdf;
  color: #196f3d;
  border: 2px solid rgba(25, 111, 61, 0.2);
}

.status.declined {
  background: #f2d7d5;
  color: #922b21;
  border: 2px solid rgba(146, 43, 33, 0.2);
}

.item-box {
  background: #f7feff;
  border-radius: 12px;
  padding: 30px;
  margin: 30px 0;
  text-align: left;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  border: 2px solid var(--accent-light);
}

.item-detail {
  display: flex;
  justify-content: space-between;
  padding: 15px 0;
  border-bottom: 1px solid rgba(0, 0, 0, 0.05);
  font-size: 1.1rem;
}

.item-detail:last-child {
  border-bottom: none;
}

.item-label {
  color: var(--text-secondary);
  font-weight: 500;
}

.item-value {
  font-weight: 600;
  color: var(--text);
}

#amount {
  font-size: 2.5em;
  margin: 30px 0;
  display: block;
  font-weight: 700;
  color: var(--text);
}

.action-buttons {
  display: flex;
  gap: 20px;
  margin-top: 40px;
}

.action-button {
  flex: 1;
  padding: 25px;
  border: none;
  border-radius: 8px;
  font-size: 1.2rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  box-shadow: var(--shadow);
  letter-spacing: 0.5px;
  text-transform: uppercase;
}

.action-button.confirm {
  background: var(--success);
  color: white;
}

.action-button.decline {
  background: var(--danger);
  color: white;
}

.action-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

.action-button:active {
  transform: translateY(0);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
}

.payment-footer {
  text-align: center;
  margin-top: 40px;
  color: var(--text-secondary);
  font-size: 0.9rem;
  font-weight: 300;
  opacity: 0.8;
  padding-top: 20px;
  border-top: 1px solid rgba(0, 0, 0, 0.05);
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .payment-card {
    padding: 40px 20px;
  }
  
  .payment-title {
    font-size: 2rem;
  }
  
  #qrcode {
    padding: 20px;
    margin: 30px auto;
  }
  
  .status {
    padding: 25px;
    font-size: 1.2rem;
  }
  
  .item-box {
    padding: 20px;
  }
  
  #amount {
    font-size: 2.2em;
  }
  
  .action-buttons {
    flex-direction: column;
    gap: 15px;
  }
  
  .action-button {
    padding: 20px;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 30px 15px;
  }
  
  .payment-title {
    font-size: 1.8rem;
  }
  
  .payment-subtitle {
    font-size: 1rem;
  }
  
  #qrcode {
    padding: 15px;
    margin: 25px auto;
  }
  
  .status {
    padding: 20px;
    font-size: 1.1rem;
  }
  
  .item-box {
    padding: 15px;
  }
  
  .item-detail {
    font-size: 1rem;
  }
  
  #amount {
    font-size: 1.8em;
  }
  
  .action-button {
    padding: 18px;
    font-size: 1.1rem;
  }
}
</style>
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <h1>Zahlung erforderlich</h1>
            <span id="amount">€0.00</span>
            <div id="items-list"></div>
            <div id="qrcode"></div>
            <div id="status" class="status pending">Zahlung ausstehend</div>
            <p>Scannen Sie diesen QR-Code mit dem Händlergerät</p>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const paymentId = 'PAY-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5);
        const peer = new Peer(paymentId, {
            debug: 3,
            config: {'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }]}
        });
        let paymentData = null;

        try {
            const urlParams = new URLSearchParams(window.location.search);
            const compressedData = urlParams.get('id');
            if (!compressedData) throw new Error('Keine Zahlungsdaten gefunden');
            
            const jsonString = LZString.decompressFromBase64(compressedData);
            if (!jsonString) throw new Error('Daten-Dekompression fehlgeschlagen');
            
            paymentData = JSON.parse(jsonString);
            if (!paymentData?.items || !paymentData?.total) throw new Error('Ungültige Datenstruktur');

        } catch(e) {
            alert('Fehler: ' + e.message);
            throw new Error('Invalid payment data: ' + e.message);
        }

        function saveToArchive(status) {
            const archiveEntry = {
                data: LZString.compressToBase64(JSON.stringify({
                    ...paymentData,
                    peerId: paymentId,
                    date: new Date().toISOString()
                })),
                date: new Date().toISOString(),
                total: paymentData.total,
                status: status
            };
            
            const shortId = paymentId.split('-').pop().substr(0, 8);
            localStorage.setItem(`receipt_${shortId}`, JSON.stringify(archiveEntry));
        }

function generateQR() {
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            
            // Maintain full data structure but optimize it
            const qrData = {
                p: paymentId,       // Peer ID
                t: paymentData.total, // Total amount
                i: paymentData.items.map(item => ({
                    n: item.name,  // Shortened property names
                    q: item.quantity,
                    p: item.price
                }))
            };

            try {
                // Double compression strategy
                const jsonStr = JSON.stringify(qrData);
                const compressed = LZString.compressToBase64(jsonStr);
                
                // Split data into chunks if needed
                const maxChunkSize = 1500;
                const chunks = [];
                
                for(let i = 0; i < compressed.length; i += maxChunkSize) {
                    chunks.push(compressed.slice(i, i + maxChunkSize));
                }

                // Only show first chunk if within limit
                if(chunks.length === 1) {
                    new QRCode(qrContainer, {
                        text: compressed,
                        width: 250,
                        height: 250,
                        colorDark: "#2c3e50",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                } else {
                    // Implement multi-QR system or error
                    qrContainer.innerHTML = '<p>Zu viele Artikel für QR-Code</p>';
                    console.error('QR data too large:', compressed.length);
                }
                
            } catch(e) {
                console.error('QR Generation Error:', e);
                qrContainer.innerHTML = '<p>QR-Code generation fehlgeschlagen</p>';
            }
        }

        peer.on('connection', (conn) => {
            conn.on('data', (data) => {
                const statusEl = document.getElementById('status');
                if (data.type === 'confirm') {
                    statusEl.className = 'status confirmed';
                    statusEl.textContent = 'Zahlung bestätigt!';
                    saveToArchive('Bestätigt');
                    generateReceipt('Bestätigt');
                } else if (data.type === 'decline') {
                    statusEl.className = 'status declined';
                    statusEl.textContent = 'Zahlung abgelehnt';
                    saveToArchive('Abgelehnt');
                    generateReceipt('Abgelehnt');
                }
            });
        });

        function generateReceipt(status) {
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.width;
            const pageHeight = doc.internal.pageSize.height;
            const paymentDate = new Date().toLocaleDateString('de-DE');
            const paymentTime = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            let yPos = 0;
            let currentPage = 1;

            function addHeader() {
                doc.setFillColor(44, 62, 80);
                doc.rect(0, yPos, pageWidth, 60, 'F');
                doc.setFontSize(22);
                doc.setTextColor(255, 255, 255);
                doc.text("ShopName GmbH", 15, yPos + 25);
                doc.setFontSize(10);
                doc.text("Musterstraße 1 • 12345 Musterstadt", 15, yPos + 35);
                doc.text("USt-ID: DE123456789 • Tel: 01234 567890", 15, yPos + 45);
                
                doc.setFontSize(10);
                doc.setTextColor(200, 200, 200);
                doc.text(`Belegnummer: ${paymentId}`, pageWidth - 15, yPos + 25, null, 'right');
                doc.text(`Datum: ${paymentDate} ${paymentTime}`, pageWidth - 15, yPos + 32, null, 'right');
                yPos += 70;
            }

            function addItemHeader() {
                doc.setFillColor(240, 240, 240);
                doc.rect(15, yPos, pageWidth - 30, 15, 'F');
                doc.setTextColor(100, 100, 100);
                doc.setFontSize(10);
                doc.text("Artikel", 20, yPos + 11);
                doc.text("Menge", 120, yPos + 11);
                doc.text("Preis", pageWidth - 40, yPos + 11, null, 'right');
                yPos += 20;
            }

            addHeader();
            addItemHeader();

            paymentData.items.forEach((item, index) => {
                if(yPos > pageHeight - 70) {
                    doc.addPage();
                    currentPage++;
                    yPos = 0;
                    addHeader();
                    addItemHeader();
                }

                doc.setFillColor(247, 254, 255);
                doc.rect(15, yPos, pageWidth - 30, 25, 'F');
                doc.setDrawColor(200, 200, 200);
                doc.rect(15, yPos, pageWidth - 30, 25, 'S');
                
                doc.setFontSize(12);
                doc.setTextColor(44, 62, 80);
                doc.text(item.name.substring(0, 30), 20, yPos + 8);
                
                const quantityPrice = `${item.quantity}x €${item.price.toFixed(2)}`;
                doc.text(quantityPrice, 120, yPos + 8);
                
                const total = (item.quantity * item.price).toFixed(2);
                doc.text(`€${total}`, pageWidth - 20, yPos + 8, null, 'right');
                
                yPos += 28;
            });

            if(yPos > pageHeight - 100) {
                doc.addPage();
                currentPage++;
                yPos = 0;
                addHeader();
            }

            doc.setFillColor(212, 239, 223);
            doc.rect(15, yPos + 5, pageWidth - 30, 30, 'F');
            doc.setDrawColor(200, 200, 200);
            doc.rect(15, yPos + 5, pageWidth - 30, 30, 'S');
            doc.setFontSize(14);
            doc.setTextColor(44, 62, 80);
            doc.text(`Gesamtsumme:`, 20, yPos + 20);
            doc.text(`€ ${paymentData.total.toFixed(2)}`, pageWidth - 20, yPos + 20, null, 'right');
            yPos += 35;

            doc.setFillColor(status === 'Bestätigt' ? '#27ae60' : '#c0392b');
            doc.rect(15, yPos, pageWidth - 30, 25, 'F');
            doc.setFontSize(14);
            doc.setTextColor(255, 255, 255);
            doc.text(`Status: ${status}`, 20, yPos + 8);
            yPos += 35;

            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text("Vielen Dank für Ihren Einkauf!", pageWidth/2, pageHeight - 30, null, 'center');
            doc.text("ShopName GmbH • www.shopname.de • info@shopname.de", pageWidth/2, pageHeight - 20, null, 'center');

            doc.save(`zahlung_${paymentId}.pdf`);
        }

        document.getElementById('amount').textContent = `€ ${paymentData.total.toFixed(2)}`;
        const itemsList = document.getElementById('items-list');
        paymentData.items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item-box';
            div.innerHTML = `
                <h3>${item.name}</h3>
                <p>${item.quantity}x € ${item.price.toFixed(2)}</p>
                <p>Summe: € ${(item.quantity * item.price).toFixed(2)}</p>
            `;
            itemsList.appendChild(div);
        });

        generateQR();
    </script>
</body>
</html>
