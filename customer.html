<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezahlung - Gittertier Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --color-bg: #ffffff;
        --color-text: #111111;
        --color-text-muted: #6b7280;
        --color-border: #e5e7eb;
        --color-accent: #2563eb;
        --color-accent-hover: #1d4ed8;
        --color-success: #16a34a;
        --color-error: #dc2626;
        --color-warning: #f59e0b;
        --color-overlay: rgba(0, 0, 0, 0.5);
        
        --radius: 12px;
        --radius-sm: 6px;
        --shadow: 0 1px 3px rgba(0, 0, 0, 0.07), 0 1px 2px rgba(0, 0, 0, 0.04);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --focus-ring: 0 0 0 3px rgba(37, 99, 235, 0.35);
        
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;
        --spacing-xxl: 48px;
        
        --transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
        --transition-slow: all 0.3s cubic-bezier(0.2, 0, 0, 1);
        
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
        --text-xs: 0.75rem;
        --text-sm: 0.875rem;
        --text-base: 1rem;
        --text-lg: 1.125rem;
        --text-xl: 1.25rem;
        --text-2xl: 1.5rem;
        --text-3xl: 1.875rem;
        
        --header-height: 64px;
        --footer-height: 80px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: var(--font-family);
        background-color: var(--color-bg);
        color: var(--color-text);
        line-height: 1.5;
        min-height: 100vh;
        padding-bottom: var(--footer-height);
    }

    /* Header Styles */
    header {
        height: var(--header-height);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 var(--spacing-lg);
        border-bottom: 1px solid var(--color-border);
        background-color: var(--color-bg);
        position: sticky;
        top: 0;
        z-index: 50;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        font-weight: 700;
        font-size: var(--text-xl);
    }

    .logo i {
        font-size: var(--text-xl);
        color: var(--color-accent);
    }

    .header-controls {
        display: flex;
        gap: var(--spacing-md);
    }

    /* Main Content */
    main {
        max-width: 600px;
        margin: 0 auto;
        padding: var(--spacing-xl) var(--spacing-lg);
    }

    .section {
        margin-bottom: var(--spacing-xl);
    }

    .section-title {
        font-size: var(--text-lg);
        font-weight: 600;
        margin-bottom: var(--spacing-md);
        color: var(--color-text);
    }

    /* Payment Card */
    .payment-card {
        background: var(--color-bg);
        border-radius: var(--radius);
        border: 1px solid var(--color-border);
        box-shadow: var(--shadow);
        padding: var(--spacing-xl);
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.4s ease-out;
    }

    .payment-header {
        margin-bottom: var(--spacing-xl);
    }

    .payment-title {
        font-size: var(--text-2xl);
        font-weight: 700;
        margin-bottom: var(--spacing-sm);
        color: var(--color-text);
    }

    .payment-subtitle {
        color: var(--color-text-muted);
        font-size: var(--text-base);
    }

    .amount {
        font-size: var(--text-3xl);
        font-weight: 700;
        margin: var(--spacing-lg) 0;
        color: var(--color-text);
    }

    /* Items List */
    .items-list {
        margin: var(--spacing-lg) 0;
        text-align: left;
    }

    .item-box {
        background: #f9fafb;
        border-radius: var(--radius);
        padding: var(--spacing-md);
        margin-bottom: var(--spacing-sm);
        border: 1px solid var(--color-border);
    }

    .item-box h3 {
        font-size: var(--text-base);
        font-weight: 600;
        margin-bottom: var(--spacing-xs);
    }

    .item-box p {
        font-size: var(--text-sm);
        color: var(--color-text-muted);
        margin-bottom: var(--spacing-xs);
    }

    /* QR Code */
    #qrcode {
        margin: var(--spacing-xl) auto;
        padding: var(--spacing-md);
        background: #f9fafb;
        border-radius: var(--radius);
        display: inline-block;
        border: 1px solid var(--color-border);
        box-shadow: var(--shadow);
        max-width: 100%;
        overflow: hidden;
    }

    #qrcode canvas, 
    #qrcode img {
        max-width: 100%;
        height: auto !important;
        display: block;
        margin: 0 auto;
    }

    /* Countdown */
    .countdown-container {
        margin: var(--spacing-lg) 0;
        font-size: var(--text-base);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
        color: var(--color-text);
    }

    .countdown-value {
        font-weight: 700;
        font-size: var(--text-lg);
        background: #f3f4f6;
        padding: var(--spacing-xs) var(--spacing-sm);
        border-radius: var(--radius-sm);
    }

    /* Status */
    .status {
        padding: var(--spacing-md);
        border-radius: var(--radius);
        margin: var(--spacing-lg) 0;
        font-size: var(--text-base);
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
        box-shadow: var(--shadow);
    }

    .status.pending {
        background: #fffbeb;
        color: #b45309;
        border: 1px solid #fcd34d;
    }

    .status.confirmed {
        background: #f0fdf4;
        color: #166534;
        border: 1px solid #86efac;
    }

    .status.declined {
        background: #fef2f2;
        color: #991b1b;
        border: 1px solid #fca5a5;
    }

    /* Action Buttons */
    .action-buttons {
        display: flex;
        gap: var(--spacing-md);
        margin-top: var(--spacing-xl);
        flex-wrap: wrap;
    }

    .action-btn {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
        padding: var(--spacing-md);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        background-color: var(--color-bg);
        color: var(--color-text);
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        min-width: 140px;
    }

    .action-btn:hover {
        background-color: #f9fafb;
        border-color: var(--color-accent);
    }

    .action-btn:focus {
        outline: none;
        box-shadow: var(--focus-ring);
    }

    .action-btn i {
        font-size: var(--text-lg);
    }

    .cancel-btn {
        color: var(--color-error);
        border-color: rgba(220, 38, 38, 0.2);
    }

    .cancel-btn:hover {
        background-color: rgba(220, 38, 38, 0.05);
        border-color: var(--color-error);
    }

    .confirm-btn {
        color: var(--color-success);
        border-color: rgba(22, 163, 74, 0.2);
    }

    .confirm-btn:hover {
        background-color: rgba(22, 163, 74, 0.05);
        border-color: var(--color-success);
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color-overlay);
        z-index: 100;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-lg);
    }

    .modal-content {
        background-color: var(--color-bg);
        border-radius: var(--radius);
        padding: var(--spacing-xl);
        width: 100%;
        max-width: 500px;
        box-shadow: var(--shadow-md);
        animation: scaleIn 0.3s cubic-bezier(0.2, 0, 0, 1);
        text-align: center;
    }

    .modal-icon {
        font-size: 3rem;
        margin-bottom: var(--spacing-lg);
    }

    .modal-title {
        font-weight: 600;
        font-size: var(--text-xl);
        margin-bottom: var(--spacing-md);
    }

    .modal-message {
        color: var(--color-text-muted);
        margin-bottom: var(--spacing-xl);
    }

    .modal-actions {
        display: flex;
        gap: var(--spacing-md);
    }

    .modal-btn {
        flex: 1;
        padding: var(--spacing-md);
        border-radius: var(--radius);
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
    }

    .modal-btn.primary {
        background-color: var(--color-accent);
        color: white;
        border: none;
    }

    .modal-btn.primary:hover {
        background-color: var(--color-accent-hover);
    }

    .modal-btn.secondary {
        background-color: transparent;
        border: 1px solid var(--color-border);
        color: var(--color-text-muted);
    }

    .modal-btn.secondary:hover {
        background-color: #f9fafb;
        color: var(--color-text);
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .payment-card {
            padding: var(--spacing-lg);
        }
        
        .payment-title {
            font-size: var(--text-xl);
        }
        
        .amount {
            font-size: var(--text-2xl);
        }
        
        #qrcode {
            padding: var(--spacing-sm);
            margin: var(--spacing-lg) auto;
        }
        
        .status {
            padding: var(--spacing-sm);
            font-size: var(--text-sm);
        }
        
        .action-buttons {
            flex-direction: column;
        }
        
        .action-btn {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        header {
            padding: 0 var(--spacing-md);
        }
        
        .logo {
            font-size: var(--text-lg);
        }
        
        .payment-card {
            padding: var(--spacing-md);
        }
        
        .payment-title {
            font-size: var(--text-lg);
        }
        
        .payment-subtitle {
            font-size: var(--text-sm);
        }
        
        .amount {
            font-size: var(--text-xl);
            margin: var(--spacing-md) 0;
        }
        
        .countdown-container {
            font-size: var(--text-sm);
        }
        
        .countdown-value {
            font-size: var(--text-base);
        }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
        :root {
            --color-bg: #111827;
            --color-text: #f3f4f6;
            --color-text-muted: #9ca3af;
            --color-border: #374151;
        }
        
        body {
            background-color: var(--color-bg);
        }
        
        .payment-card {
            background-color: #1f2937;
            border-color: var(--color-border);
        }
        
        .item-box {
            background-color: #374151;
        }
        
        .countdown-value {
            background-color: #374151;
        }
        
        #qrcode {
            background-color: #374151;
        }
        
        .action-btn:hover {
            background-color: #374151;
        }
    }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-shopping-cart"></i>
            <span>Gittertier Pro</span>
        </div>
        <div class="header-controls">
            <button class="action-btn" onclick="window.location.href='index'">
                <i class="fas fa-arrow-left"></i>
                <span>Zurück</span>
            </button>
        </div>
    </header>

    <main>
        <div class="payment-card">
            <div class="payment-header">
                <h1 class="payment-title">Bezahlung</h1>
                <p class="payment-subtitle">Scannen Sie den QR-Code zur Zahlung</p>
            </div>
            
            <div class="amount" id="amount">€0.00</div>
            
            <div id="items-list" class="items-list"></div>
            
            <div id="qrcode"></div>
            
            <div class="countdown-container">
                QR-Code gültig für: 
                <span id="countdown-value" class="countdown-value">60</span>
                Sekunden
            </div>
            
            <div id="status" class="status pending">
                <i class="fas fa-clock"></i>
                <span>Zahlung ausstehend</span>
            </div>
            
            <div class="action-buttons">
                <!-- <button class="action-btn cancel-btn" onclick="cancelPayment()">
                    <i class="fas fa-times"></i>
                    Abbrechen
                </button>
                <button class="action-btn confirm-btn" onclick="confirmPayment()">
                    <i class="fas fa-check"></i>
                    Manuell bestätigen
                </button> -->
            </div>
        </div>
    </main>

    <!-- Error Modal -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <div class="modal-icon" style="color: var(--color-error);">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h2 class="modal-title">Fehler</h2>
            <p class="modal-message" id="error-message">Die Zahlungsinformationen konnten nicht geladen werden.</p>
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="closeModal('error-modal')">Schließen</button>
                <button class="modal-btn primary" onclick="window.location.href='index'">Zur Startseite</button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <div class="modal-icon" style="color: var(--color-success);">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="modal-title">Bezahlung erfolgreich</h2>
            <p class="modal-message">Ihre Zahlung wurde erfolgreich verarbeitet.</p>
            <div class="modal-actions">
                <button class="modal-btn primary" onclick="generateReceipt()">
                    <i class="fas fa-receipt"></i>
                    Beleg drucken
                </button>
                <button class="modal-btn secondary" onclick="window.location.href='index'">
                    <i class="fas fa-home"></i>
                    Zur Startseite
                </button>
            </div>
        </div>
    </div>

    <script>
        let paymentId = 'PAY-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5);
        let paymentData = null;
        let countdownInterval = null;
        let countdownTime = 60; // seconds
        let customerPeer = null;
        let merchantConnection = null;
        
        // Initialize payment
        function initPayment() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const compressedData = urlParams.get('id');
                
                if (!compressedData) {
                    throw new Error('Keine Zahlungsdaten gefunden');
                }
                
                const jsonString = LZString.decompressFromBase64(compressedData);
                
                if (!jsonString) {
                    throw new Error('Daten-Dekompression fehlgeschlagen');
                }
                
                paymentData = JSON.parse(jsonString);
                
                if (!paymentData?.items || !paymentData?.total) {
                    throw new Error('Ungültige Datenstruktur');
                }
                
                // Display payment data
                document.getElementById('amount').textContent = `€ ${paymentData.total.toFixed(2)}`;
                const itemsList = document.getElementById('items-list');
                itemsList.innerHTML = '';
                
                paymentData.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item-box';
                    div.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>${item.quantity}x € ${item.price.toFixed(2)}</p>
                        <p>Summe: € ${(item.quantity * item.price).toFixed(2)}</p>
                    `;
                    itemsList.appendChild(div);
                });
                
                generateQR();
                startCountdown();
                initializePeerJS();
                
            } catch(error) {
                console.error('Payment initialization error:', error);
                document.getElementById('error-message').textContent = error.message;
                showModal('error-modal');
            }
        }
        
        // Initialize PeerJS for customer
        function initializePeerJS() {
            try {
                customerPeer = new Peer(paymentId, {
                    debug: 2,
                    config: {
                        'iceServers': [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });

                customerPeer.on('open', (id) => {
                    console.log('Customer Peer ID:', id);
                });

                customerPeer.on('connection', (conn) => {
                    console.log('Merchant connected:', conn.peer);
                    merchantConnection = conn;
                    
                    conn.on('data', (data) => {
                        console.log('Received data:', data);
                        if (data.type === 'confirm') {
                            handlePaymentConfirmation();
                        } else if (data.type === 'decline') {
                            handlePaymentDecline();
                        }
                    });

                    conn.on('error', (err) => {
                        console.error('Connection error:', err);
                    });
                });

                customerPeer.on('error', (err) => {
                    console.error('PeerJS error:', err);
                    // Try to reinitialize if connection fails
                    if (err.type === 'peer-unavailable') {
                        setTimeout(initializePeerJS, 2000);
                    }
                });
                
            } catch (error) {
                console.error('Failed to initialize PeerJS:', error);
                // Retry initialization after a delay
                setTimeout(initializePeerJS, 3000);
            }
        }
        
        // Handle payment confirmation from merchant
        function handlePaymentConfirmation() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status confirmed';
            statusEl.innerHTML = '<i class="fas fa-check-circle"></i><span>Zahlung bestätigt!</span>';
            
            clearInterval(countdownInterval);
            showModal('success-modal');
        }
        
        // Handle payment decline from merchant
        function handlePaymentDecline() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status declined';
            statusEl.innerHTML = '<i class="fas fa-times-circle"></i><span>Zahlung abgelehnt!</span>';
            
            clearInterval(countdownInterval);
            // Show error modal with decline message
            document.getElementById('error-message').textContent = 'Der Händler hat die Zahlung abgelehnt.';
            showModal('error-modal');
        }
        
        // Start countdown timer
        function startCountdown() {
            const countdownElement = document.getElementById('countdown-value');
            countdownElement.textContent = countdownTime;
            
            countdownInterval = setInterval(() => {
                countdownTime--;
                countdownElement.textContent = countdownTime;
                
                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    location.reload();
                }
            }, 1000);
        }
        
        // Generate QR code
        function generateQR() {
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            
            // Create optimized data structure for QR code
            const qrData = {
                p: paymentId,           // Payment ID
                t: paymentData.total,   // Total amount
                i: paymentData.items.map(item => ({
                    n: item.name,       // Shortened property names
                    q: item.quantity,
                    p: item.price,
                    b: item.barcode
                }))
            };

            try {
                // Convert to string and compress
                const jsonStr = JSON.stringify(qrData);
                const compressed = LZString.compressToBase64(jsonStr);
                
                // Calculate QR size based on viewport
                const qrSize = Math.min(300, Math.min(window.innerWidth, window.innerHeight) * 0.7);
                
                // Generate QR code
                new QRCode(qrContainer, {
                    text: compressed,
                    width: qrSize,
                    height: qrSize,
                    colorDark: "#2c3e50",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
            } catch(error) {
                console.error('QR Generation Error:', error);
                qrContainer.innerHTML = '<p>QR-Code konnte nicht generiert werden</p>';
            }
        }
        
        // Show modal
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Cancel payment
        function cancelPayment() {
            window.location.href = 'index';
        }
        
        // Confirm payment manually
        function confirmPayment() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status confirmed';
            statusEl.innerHTML = '<i class="fas fa-check-circle"></i><span>Zahlung bestätigt!</span>';
            
            clearInterval(countdownInterval);
            showModal('success-modal');
        }
        
        // Generate receipt
        function generateReceipt(paymentData) {
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.width;
            const pageHeight = doc.internal.pageSize.height;
            const paymentDate = new Date().toLocaleDateString('de-DE');
            const paymentTime = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            const paymentId = paymentData.peerId.split('-').pop().substr(0, 8);
            let yPos = 20;
            
            // Header with logo
            doc.setFontSize(20);
            doc.setTextColor(37, 99, 235);
            doc.setFont(undefined, 'bold');
            doc.text("Gittertier Pro", pageWidth/2, yPos, null, 'center');
            
            yPos += 15;
            doc.setFontSize(10);
            doc.setTextColor(107, 114, 128);
            doc.setFont(undefined, 'normal');
            doc.text(`Belegnummer: ${paymentId}`, pageWidth/2, yPos, null, 'center');
            
            yPos += 10;
            doc.text(`Datum: ${paymentDate} ${paymentTime}`, pageWidth/2, yPos, null, 'center');
            
            yPos += 20;
            
            // Items header
            doc.setDrawColor(229, 231, 235);
            doc.line(20, yPos, pageWidth - 20, yPos);
            
            yPos += 10;
            doc.setFontSize(12);
            doc.setTextColor(17, 17, 17);
            doc.setFont(undefined, 'bold');
            doc.text("Artikel", 25, yPos);
            doc.text("Menge", 120, yPos);
            doc.text("Preis", pageWidth - 25, yPos, null, 'right');
            
            yPos += 10;
            
            // Items list
            doc.setFontSize(10);
            doc.setTextColor(17, 17, 17);
            doc.setFont(undefined, 'normal');
            
            paymentData.items.forEach((item, index) => {
                if (yPos > pageHeight - 60) {
                    doc.addPage();
                    yPos = 20;
                }
                
                doc.text(item.name.substring(0, 30), 25, yPos);
                doc.text(`${item.quantity}x`, 120, yPos);
                doc.text(`€ ${(item.quantity * item.price).toFixed(2)}`, pageWidth - 25, yPos, null, 'right');
                
                yPos += 8;
            });
            
            yPos += 10;
            doc.setDrawColor(229, 231, 235);
            doc.line(20, yPos, pageWidth - 20, yPos);
            
            yPos += 15;
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.text("Gesamtsumme:", 25, yPos);
            doc.text(`€ ${paymentData.total.toFixed(2)}`, pageWidth - 25, yPos, null, 'right');
            
            yPos += 20;
            doc.setFontSize(12);
            const statusColor = status === 'Bestätigt' ? [22, 163, 74] : [220, 38, 38];
            doc.setTextColor(...statusColor);
            doc.text(`Status: ${status}`, pageWidth/2, yPos, null, 'center');
            
            yPos += 15;
            doc.setFontSize(10);
            doc.setTextColor(107, 114, 128);
            doc.text("Vielen Dank für Ihren Einkauf!", pageWidth/2, yPos, null, 'center');
            
            // Save the PDF
            doc.save(`gittertier_beleg_${paymentId}.pdf`);
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = 'index';
            }, 1500);
        }

        
        // Clean up PeerJS connection when leaving the page
        window.addEventListener('beforeunload', () => {
            if (customerPeer) {
                customerPeer.destroy();
            }
        });
        
        // Initialize payment when page loads
        window.addEventListener('DOMContentLoaded', initPayment);
    </script>
</body>
</html>
