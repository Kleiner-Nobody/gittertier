<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Beacon Controller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #001F3F;
            --secondary: #FFFFFF;
            --accent: #00CC00;
            --error: #FF0000;
            --warning: #FFD700;
            --background: #EFEFEF;
            --card-bg: #FFFFFF;
            --text-dark: #000000;
            --text-light: #FFFFFF;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        header {
            background: linear-gradient(135deg, var(--primary), #003366);
            color: var(--text-light);
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--error);
        }

        .status-indicator.connected {
            background-color: var(--accent);
            box-shadow: 0 0 8px var(--accent);
        }

        .main-content {
            padding: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 31, 63, 0.1);
        }

        .card-title i {
            font-size: 1.4rem;
        }

        .direction-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            grid-column: 1 / -1;
        }

        .current-direction {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            color: var(--primary);
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .compass {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 20px auto;
        }

        .compass-base {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1),
                        -5px -5px 15px rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .compass-rose {
            position: absolute;
            width: 90%;
            height: 90%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="50" y="15" text-anchor="middle" fill="%23001F3F" font-size="10">N</text><text x="85" y="53" text-anchor="middle" fill="%23001F3F" font-size="10">E</text><text x="50" y="90" text-anchor="middle" fill="%23001F3F" font-size="10">S</text><text x="15" y="53" text-anchor="middle" fill="%23001F3F" font-size="10">W</text></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .compass-arrow {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 40%;
            background: var(--accent);
            border-radius: 4px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 204, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .direction-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .dir-btn {
            aspect-ratio: 1;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            color: var(--primary);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.05),
                        -5px -5px 10px rgba(255, 255, 255, 0.8);
        }

        .dir-btn:hover {
            transform: translateY(-3px);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1),
                        -5px -5px 15px rgba(255, 255, 255, 0.9);
        }

        .dir-btn:active {
            transform: translateY(1px);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.7);
        }

        .dir-btn.n {
            grid-column: 2;
        }

        .dir-btn.s {
            grid-column: 2;
            grid-row: 3;
        }

        .dir-btn.w {
            grid-column: 1;
            grid-row: 2;
        }

        .dir-btn.e {
            grid-column: 3;
            grid-row: 2;
        }

        .dir-btn.ne {
            grid-column: 3;
            grid-row: 1;
        }

        .dir-btn.nw {
            grid-column: 1;
            grid-row: 1;
        }

        .dir-btn.se {
            grid-column: 3;
            grid-row: 3;
        }

        .dir-btn.sw {
            grid-column: 1;
            grid-row: 3;
        }

        .event-log {
            background: rgba(0, 0, 0, 0.02);
            border-radius: 12px;
            padding: 15px;
            min-height: 150px;
            max-height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
        }

        .log-entry {
            padding: 8px 5px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
        }

        .log-time {
            color: #666;
            font-size: 0.85rem;
            min-width: 70px;
            text-align: right;
        }

        .log-message.sent {
            color: var(--accent);
            font-weight: 500;
        }

        .log-message.error {
            color: var(--error);
        }

        .log-message.event {
            color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
            box-shadow: var(--card-shadow);
        }

        .connect-btn {
            background: linear-gradient(to right, var(--primary), #003366);
            color: white;
        }

        .disconnect-btn {
            background: linear-gradient(to right, var(--error), #cc0000);
            color: white;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        button:not(:disabled):active {
            transform: translateY(1px);
        }

        .device-info {
            font-size: 0.95rem;
            padding: 10px;
            background: rgba(0, 31, 63, 0.05);
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .compass {
                width: 220px;
                height: 220px;
            }
            
            .controls {
                flex-direction: column;
            }
        }

        /* Animation for direction arrow */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 204, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 204, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 204, 0, 0); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-satellite"></i> Navigation Beacon</h1>
            <div class="header-subtitle">Arduino UNO R4 WiFi Direction Controller</div>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="connectionStatusText">Disconnected</span>
                </div>
                <div class="status-item">
                    <i class="fas fa-microchip"></i>
                    <span>UNO R4 WiFi</span>
                </div>
                <div class="status-item">
                    <i class="fas fa-bluetooth-b"></i>
                    <span>BLE 5.0</span>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-plug"></i>
                    <h2>Connection</h2>
                </div>
                <div class="device-info" id="deviceInfo">
                    No device connected
                </div>
                <div class="controls">
                    <button id="connectBtn" class="connect-btn">
                        <i class="fas fa-bluetooth-b"></i> Connect
                    </button>
                    <button id="disconnectBtn" class="disconnect-btn" disabled>
                        <i class="fas fa-times"></i> Disconnect
                    </button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-network-wired"></i>
                    <h2>Status</h2>
                </div>
                <div class="event-log" id="eventLog">
                    <div class="log-entry">
                        <span class="log-message event">System initialized</span>
                        <span class="log-time" id="currentTime">00:00:00</span>
                    </div>
                </div>
            </div>
            
            <div class="direction-container">
                <div class="card" style="width: 100%;">
                    <div class="card-title">
                        <i class="fas fa-compass"></i>
                        <h2>Direction Control</h2>
                    </div>
                    
                    <div class="current-direction" id="currentDirection">
                        <div>Select a direction</div>
                    </div>
                    
                    <div class="compass">
                        <div class="compass-base">
                            <div class="compass-rose"></div>
                            <div class="compass-arrow" id="compassArrow"></div>
                        </div>
                    </div>
                    
                    <div class="direction-controls">
                        <button class="dir-btn nw" data-dir="NORTHWEST">NW</button>
                        <button class="dir-btn n" data-dir="NORTH">N</button>
                        <button class="dir-btn ne" data-dir="NORTHEAST">NE</button>
                        <button class="dir-btn w" data-dir="WEST">W</button>
                        <div></div>
                        <button class="dir-btn e" data-dir="EAST">E</button>
                        <button class="dir-btn sw" data-dir="SOUTHWEST">SW</button>
                        <button class="dir-btn s" data-dir="SOUTH">S</button>
                        <button class="dir-btn se" data-dir="SOUTHEAST">SE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const connectionStatusText = document.getElementById('connectionStatusText');
        const deviceInfo = document.getElementById('deviceInfo');
        const eventLog = document.getElementById('eventLog');
        const currentDirection = document.getElementById('currentDirection');
        const currentTime = document.getElementById('currentTime');
        const compassArrow = document.getElementById('compassArrow');
        const directionButtons = document.querySelectorAll('.dir-btn');
        
        // BLE variables
        let device = null;
        let server = null;
        let service = null;
        let characteristic = null;
        
        // UUIDs
        const DIRECTION_SERVICE_UUID = '19b10010-e8f2-537e-4f6c-d104768a1214';
        const DIRECTION_CHARACTERISTIC_UUID = '19b10012-e8f2-537e-4f6c-d104768a1214';
        
        // Direction to angle mapping
        const directionAngles = {
            'NORTH': 0,
            'NORTHEAST': 45,
            'EAST': 90,
            'SOUTHEAST': 135,
            'SOUTH': 180,
            'SOUTHWEST': 225,
            'WEST': 270,
            'NORTHWEST': 315
        };
        
        // Initialize page
        updateTime();
        setInterval(updateTime, 1000);
        
        // Event listeners
        connectBtn.addEventListener('click', connectToDevice);
        disconnectBtn.addEventListener('click', disconnectFromDevice);
        
        directionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const direction = button.getAttribute('data-dir');
                sendDirectionCommand(direction);
            });
        });
        
        // Functions
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            currentTime.textContent = timeString;
        }
        
        function logEvent(message, type = 'event') {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-message ${type}">${message}</span>
                <span class="log-time">${timeString}</span>
            `;
            
            eventLog.prepend(logEntry);
            
            // Keep only the last 10 log entries
            if (eventLog.children.length > 10) {
                eventLog.removeChild(eventLog.lastChild);
            }
        }
        
        async function connectToDevice() {
            try {
                logEvent('Searching for NavBeacon device...');
                
                // Check if browser supports Web Bluetooth
                if (!navigator.bluetooth) {
                    logEvent('Web Bluetooth API not supported in this browser', 'error');
                    return;
                }
                
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'NavBeacon' }],
                    optionalServices: [DIRECTION_SERVICE_UUID]
                });
                
                logEvent(`Found device: ${device.name || 'Unknown Device'}`, 'event');
                deviceInfo.textContent = device.name ? `${device.name} (${device.id})` : `Unknown Device (${device.id})`;
                
                device.addEventListener('gattserverdisconnected', onDisconnected);
                
                logEvent('Connecting to device...', 'event');
                server = await device.gatt.connect();
                
                logEvent('Getting direction service...', 'event');
                service = await server.getPrimaryService(DIRECTION_SERVICE_UUID);
                
                logEvent('Getting direction characteristic...', 'event');
                characteristic = await service.getCharacteristic(DIRECTION_CHARACTERISTIC_UUID);
                
                updateConnectionStatus(true);
                logEvent('Connected to device', 'sent');
                
                // Listen for characteristic changes
                characteristic.addEventListener('characteristicvaluechanged', handleNotifications);
                await characteristic.startNotifications();
                
                logEvent('Notifications enabled', 'event');
                
            } catch (error) {
                logEvent(`Connection error: ${error.message || error}`, 'error');
                console.error('Connection error:', error);
            }
        }
        
        function handleNotifications(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const direction = decoder.decode(value);
            
            if (direction && directionAngles.hasOwnProperty(direction)) {
                updateCompass(direction);
                currentDirection.textContent = direction;
                logEvent(`Received direction: ${direction}`, 'event');
            }
        }
        
        function onDisconnected() {
            logEvent('Device disconnected', 'error');
            updateConnectionStatus(false);
        }
        
        function disconnectFromDevice() {
            if (!device) return;
            
            logEvent('Disconnecting from device...', 'event');
            
            if (device.gatt.connected) {
                device.gatt.disconnect();
            }
            
            updateConnectionStatus(false);
            logEvent('Disconnected from device', 'event');
        }
        
        function updateConnectionStatus(connected) {
            if (connected) {
                statusIndicator.classList.add('connected');
                connectionStatusText.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                directionButtons.forEach(btn => btn.disabled = false);
            } else {
                statusIndicator.classList.remove('connected');
                connectionStatusText.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                directionButtons.forEach(btn => btn.disabled = true);
                device = null;
                server = null;
                service = null;
                characteristic = null;
                currentDirection.textContent = 'Select a direction';
                deviceInfo.textContent = 'No device connected';
                compassArrow.style.transform = 'translateX(-50%) rotate(0deg)';
            }
        }
        
        function updateCompass(direction) {
            const angle = directionAngles[direction];
            compassArrow.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            compassArrow.classList.add('pulse');
            setTimeout(() => compassArrow.classList.remove('pulse'), 1500);
        }
        
        async function sendDirectionCommand(direction) {
            if (!characteristic) {
                logEvent('Not connected to device', 'error');
                return;
            }
            
            try {
                // Convert direction string to ArrayBuffer
                const encoder = new TextEncoder();
                const directionValue = encoder.encode(direction);
                
                // Write to characteristic
                await characteristic.writeValue(directionValue);
                
                logEvent(`Sent direction: ${direction}`, 'sent');
                currentDirection.textContent = direction;
                updateCompass(direction);
                
                // Add visual feedback for the pressed button
                directionButtons.forEach(btn => {
                    if (btn.getAttribute('data-dir') === direction) {
                        btn.classList.add('active');
                        setTimeout(() => btn.classList.remove('active'), 300);
                    }
                });
                
            } catch (error) {
                logEvent(`Failed to send direction: ${error.message || error}`, 'error');
                console.error('Direction send error:', error);
            }
        }
        
        // Simulate device connection for demonstration
        function simulateConnection() {
            setTimeout(() => {
                updateConnectionStatus(true);
                deviceInfo.textContent = 'NavBeacon (Simulated)';
                logEvent('Simulated device connected', 'sent');
                directionButtons.forEach(btn => btn.disabled = false);
                
                // Simulate receiving a direction
                setTimeout(() => {
                    updateCompass('NORTH');
                    currentDirection.textContent = 'NORTH';
                    logEvent('Received direction: NORTH', 'event');
                }, 1000);
            }, 1500);
        }
        
        // Uncomment for testing without actual device
        // simulateConnection();
    </script>
</body>
</html>
