<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Guitar Song Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #f5f5f5;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: #1e1e1e;
            overflow: hidden;
        }
        
        /* Header mit Suchfeldern */
        .search-header {
            background-color: #2d2d2d;
            padding: 20px 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #444;
        }
        
        .search-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        .search-fields {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }
        
        .input-group label {
            font-size: 0.9rem;
            color: #aaa;
            margin-left: 5px;
        }
        
        .input-group input {
            padding: 14px 18px;
            font-size: 1rem;
            background: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
        }
        
        .search-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        /* Ergebnisse Bereich */
        .results-container {
            padding: 20px 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .song-card {
            background: #252525;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333;
        }
        
        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: #ff6b6b;
        }
        
        .song-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }
        
        .song-card-content {
            padding: 18px;
        }
        
        .song-card-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #f5f5f5;
            font-weight: 600;
        }
        
        .song-card-artist {
            font-size: 0.95rem;
            color: #aaa;
            margin-bottom: 12px;
        }
        
        .song-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .song-card-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffd166;
            font-size: 0.9rem;
        }
        
        .song-card-views {
            color: #aaa;
            font-size: 0.85rem;
        }
        
        /* Song-Detailansicht */
        .song-detail {
            padding: 20px 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .song-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px 20px;
            background: #252525;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .song-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #f5f5f5;
        }
        
        .song-artist {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #aaa;
        }
        
        .song-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            background: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .song-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .chords-section {
            background: #252525;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #f5f5f5;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .chord-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }
        
        .chord {
            background: #333;
            padding: 15px 10px;
            text-align: center;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            transition: all 0.3s ease;
        }
        
        .chord:hover {
            background: #444;
            transform: translateY(-3px);
        }
        
        .chord-diagram {
            font-size: 0.75rem;
            margin-top: 8px;
            color: #aaa;
        }
        
        .lyrics-section {
            background: #252525;
            padding: 20px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .lyrics-container {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 8px;
            line-height: 2.3;
            font-size: 1.1rem;
            position: relative;
            scroll-behavior: smooth;
        }
        
        .chord-position {
            position: relative;
            display: inline-block;
            margin-right: 15px;
        }
        
        .chord-over {
            position: absolute;
            top: -1.4em;
            left: 0;
            width: 100%;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 0.8em;
            text-align: center;
        }
        
        .lyric-line {
            margin-bottom: 25px;
            padding: 8px 12px;
            border-radius: 6px;
            position: relative;
            white-space: pre-wrap;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
        }
        
        .section-header {
            font-size: 1.4rem;
            color: #ff6b6b;
            margin: 25px 0 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #444;
            text-align: center;
        }
        
        .active-line {
            background: rgba(255, 107, 107, 0.15);
            border-left: 3px solid #ff6b6b;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            padding: 18px;
            background: #252525;
            border-radius: 12px;
            flex-wrap: wrap;
            border: 1px solid #333;
        }
        
        .control-btn {
            background: #333;
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: #444;
            transform: scale(1.05);
        }
        
        .control-btn.active {
            background: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
        }
        
        .bpm-control {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #333;
            padding: 0 20px;
            border-radius: 30px;
            font-size: 1rem;
        }
        
        .bpm-control input {
            width: 70px;
            background: #1e1e1e;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .loading {
            text-align: center;
            padding: 50px 20px;
            font-size: 1.2rem;
            color: #aaa;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6b6b;
            animation: spin 1.5s linear infinite;
        }
        
        .error {
            text-align: center;
            padding: 30px 20px;
            color: #ff6b6b;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 12px;
            background: #252525;
            border: 1px solid #333;
        }
        
        .back-btn {
            position: absolute;
            top: 25px;
            left: 20px;
            background: #333;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #444;
            transform: scale(1.1);
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            padding: 20px 15px;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
            background: #1e1e1e;
            border-top: 1px solid #333;
        }
        
        .progress-bar {
            height: 5px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
            max-width: 800px;
            margin: 15px auto 0;
        }
        
        .progress {
            height: 100%;
            background: #ff6b6b;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Mobile Optimierungen */
        @media (max-width: 768px) {
            .search-title {
                font-size: 1.5rem;
            }
            
            .song-card {
                border-radius: 10px;
            }
            
            .song-title {
                font-size: 1.5rem;
            }
            
            .song-artist {
                font-size: 1.1rem;
            }
            
            .chords-section, .lyrics-section {
                padding: 15px;
            }
            
            .lyrics-container {
                height: 400px;
                padding: 12px;
                font-size: 1rem;
            }
            
            .control-btn {
                width: 55px;
                height: 55px;
                font-size: 1.4rem;
            }
            
            .bpm-control {
                padding: 0 15px;
                font-size: 0.95rem;
            }
            
            .bpm-control input {
                width: 60px;
                padding: 8px;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .search-title {
                font-size: 1.3rem;
            }
            
            .song-title {
                font-size: 1.3rem;
            }
            
            .song-artist {
                font-size: 1rem;
            }
            
            .meta-item {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .lyrics-container {
                height: 350px;
                font-size: 0.95rem;
                line-height: 2.1;
            }
            
            .section-header {
                font-size: 1.2rem;
            }
            
            .song-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header mit Suchfeldern -->
        <header class="search-header">
            <h1 class="search-title"><i class="fas fa-guitar"></i> Guitar Song Finder</h1>
            
            <div class="search-fields">
                <div class="input-group">
                    <label for="songTitle"><i class="fas fa-music"></i> Songtitel</label>
                    <input type="text" id="songTitle" placeholder="z.B. Wonderwall" autocomplete="off">
                </div>
                
                <div class="input-group">
                    <label for="songArtist"><i class="fas fa-user"></i> Künstler (optional)</label>
                    <input type="text" id="songArtist" placeholder="z.B. Oasis" autocomplete="off">
                </div>
                
                <button class="search-btn" onclick="searchSongs()">
                    <i class="fas fa-search"></i> Song suchen
                </button>
            </div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
        </header>
        
        <div class="results-container">
            <div class="song-list" id="songList">
                <!-- Song-Karten werden hier dynamisch eingefügt -->
            </div>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Lade Song-Daten... Bitte warten</p>
            </div>
            
            <div class="error" id="error">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorMessage"></p>
            </div>
        </div>
        
        <div class="song-detail" id="songDetail">
            <button class="back-btn" onclick="showSearchResults()">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="song-header">
                <h2 class="song-title" id="detailSongTitle">Song Titel</h2>
                <h3 class="song-artist" id="detailSongArtist">Künstler</h3>
                <div class="song-meta">
                    <div class="meta-item"><i class="fas fa-music"></i> Typ: <span id="songType">Chords</span></div>
                    <div class="meta-item"><i class="fas fa-star"></i> Bewertung: <span id="songRating">4.8</span></div>
                    <div class="meta-item"><i class="fas fa-eye"></i> Aufrufe: <span id="songViews">125k</span></div>
                </div>
            </div>
            
            <div class="song-content">
                <div class="chords-section">
                    <h3 class="section-title"><i class="fas fa-guitar"></i> Verwendete Akkorde</h3>
                    <div class="chord-grid" id="chordGrid">
                        <!-- Akkorde werden hier dynamisch eingefügt -->
                    </div>
                </div>
                
                <div class="lyrics-section">
                    <h3 class="section-title"><i class="fas fa-scroll"></i> Songtext mit Smart Scroll</h3>
                    <div class="lyrics-container" id="lyricsContainer">
                        <!-- Songtext wird hier dynamisch eingefügt -->
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="togglePlayback()" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" onclick="stopPlayback()">
                    <i class="fas fa-stop"></i>
                </button>
                <div class="bpm-control">
                    <label for="bpm"><i class="fas fa-tachometer-alt"></i> BPM:</label>
                    <input type="number" id="bpm" value="120" min="60" max="240">
                </div>
            </div>
        </div>
        
        <footer>
            <p>Hinweis: Diese Anwendung nutzt öffentlich verfügbare Songdaten. Bitte respektiere Urheberrechte.</p>
        </footer>
    </div>

    <script>
        // Globale Variablen
        let currentSong = null;
        let playbackInterval = null;
        let currentLineIndex = 0;
        let searchResults = [];
        let isPlaying = false;
        
        // Funktion zum Suchen von Songs
        function searchSongs() {
            const title = document.getElementById('songTitle').value.trim();
            const artist = document.getElementById('songArtist').value.trim();
            
            if (!title) {
                showError('Bitte gib einen Songtitel ein');
                return;
            }
            
            // Ladeanimation anzeigen
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('songList').style.display = 'none';
            document.getElementById('songDetail').style.display = 'none';
            document.getElementById('progressBar').style.display = 'block';
            
            // Fortschrittsbalken simulieren
            simulateProgress();
            
            // Suche durchführen (simuliert)
            setTimeout(() => {
                // Simulierte Suchergebnisse
                searchResults = [
                    {
                        id: 1,
                        title: "Wonderwall",
                        artist: "Oasis",
                        type: "Chords",
                        rating: 4.8,
                        views: "1.2M",
                        chords: ["Em", "G", "D", "A7sus4", "C", "Dsus4"],
                        sections: [
                            {
                                name: "Intro",
                                lines: [
                                    { chords: ["Em", null, "G", null, "D", null, "A7sus4"], lyrics: "Today is gonna be the day" },
                                    { chords: ["Em", null, "G", null, "D", null, "A7sus4"], lyrics: "That they're gonna throw it back to you" }
                                ]
                            },
                            {
                                name: "Verse 1",
                                lines: [
                                    { chords: ["G", null, "D", null, "Em", null, "C"], lyrics: "By now you should've somehow" },
                                    { chords: ["G", null, "D", null, "C", null, "D"], lyrics: "Realized what you gotta do" }
                                ]
                            },
                            {
                                name: "Chorus",
                                lines: [
                                    { chords: ["Em", null, "G", null, "D", null, "A7sus4"], lyrics: "I don't believe that anybody" },
                                    { chords: ["Em", null, "G", null, "D", null, "A7sus4"], lyrics: "Feels the way I do about you now" },
                                    { chords: ["C", null, "G", null, "D", null, "Em"], lyrics: "And all the roads we have to walk are winding" }
                                ]
                            }
                        ]
                    },
                    {
                        id: 2,
                        title: "Hotel California",
                        artist: "Eagles",
                        type: "Chords",
                        rating: 4.9,
                        views: "2.3M",
                        chords: ["Bm", "F#", "A", "E", "G", "D", "Em"],
                        sections: [
                            {
                                name: "Intro",
                                lines: [
                                    { chords: ["Bm", "F#", "A", "E"], lyrics: "On a dark desert highway, cool wind in my hair" }
                                ]
                            },
                            {
                                name: "Verse 1",
                                lines: [
                                    { chords: ["G", "D", "Em", "F#"], lyrics: "Warm smell of colitas, rising up through the air" }
                                ]
                            }
                        ]
                    },
                    {
                        id: 3,
                        title: "Let It Be",
                        artist: "The Beatles",
                        type: "Chords",
                        rating: 4.7,
                        views: "980k",
                        chords: ["C", "G", "Am", "F", "D", "E"],
                        sections: [
                            {
                                name: "Verse 1",
                                lines: [
                                    { chords: ["C", null, "G", null, "Am", null, "F"], lyrics: "When I find myself in times of trouble" },
                                    { chords: ["C", null, "G", null, "F", null, "C"], lyrics: "Mother Mary comes to me" }
                                ]
                            }
                        ]
                    }
                ];
                
                // Ergebnisse filtern, wenn Künstler angegeben ist
                if (artist) {
                    const searchTerm = artist.toLowerCase();
                    searchResults = searchResults.filter(song => 
                        song.artist.toLowerCase().includes(searchTerm)
                    );
                }
                
                // Suchergebnisse anzeigen
                displaySearchResults();
                
                // Fortschrittsbalken ausblenden
                document.getElementById('progressBar').style.display = 'none';
            }, 1500);
        }
        
        // Fortschrittsbalken simulieren
        function simulateProgress() {
            const progressBar = document.getElementById('progress');
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width += 5;
                    progressBar.style.width = width + '%';
                }
            }, 100);
        }
        
        // Suchergebnisse anzeigen
        function displaySearchResults() {
            document.getElementById('loading').style.display = 'none';
            
            const songList = document.getElementById('songList');
            songList.innerHTML = '';
            
            if (searchResults.length === 0) {
                showError('Keine Songs gefunden. Bitte versuche eine andere Suchanfrage.');
                return;
            }
            
            searchResults.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.onclick = () => displaySong(song);
                
                songCard.innerHTML = `
                    <img src="https://source.unsplash.com/random/600x300/?${encodeURIComponent(song.title + ' ' + song.artist)},music,guitar" alt="${song.title}">
                    <div class="song-card-content">
                        <h3 class="song-card-title">${song.title}</h3>
                        <p class="song-card-artist">${song.artist}</p>
                        <div class="song-card-meta">
                            <div class="song-card-rating">
                                <i class="fas fa-star"></i> ${song.rating}
                            </div>
                            <div class="song-card-views">
                                <i class="fas fa-eye"></i> ${song.views}
                            </div>
                        </div>
                    </div>
                `;
                
                songList.appendChild(songCard);
            });
            
            document.getElementById('songList').style.display = 'grid';
        }
        
        // Song-Daten anzeigen
        function displaySong(song) {
            currentSong = song;
            currentLineIndex = 0;
            isPlaying = false;
            
            // Header-Daten setzen
            document.getElementById('detailSongTitle').textContent = song.title;
            document.getElementById('detailSongArtist').textContent = song.artist;
            document.getElementById('songType').textContent = song.type;
            document.getElementById('songRating').textContent = song.rating;
            document.getElementById('songViews').textContent = song.views;
            document.getElementById('bpm').value = 120;
            
            // Akkorde anzeigen
            const chordGrid = document.getElementById('chordGrid');
            chordGrid.innerHTML = '';
            song.chords.forEach(chord => {
                const chordElement = document.createElement('div');
                chordElement.className = 'chord';
                chordElement.innerHTML = `
                    <div>${chord}</div>
                    <div class="chord-diagram">${generateChordDiagram(chord)}</div>
                `;
                chordGrid.appendChild(chordElement);
            });
            
            // Songtext anzeigen mit korrekter Akkordpositionierung
            const lyricsContainer = document.getElementById('lyricsContainer');
            lyricsContainer.innerHTML = '';
            
            song.sections.forEach(section => {
                const sectionHeader = document.createElement('div');
                sectionHeader.className = 'section-header';
                sectionHeader.textContent = section.name;
                lyricsContainer.appendChild(sectionHeader);
                
                section.lines.forEach(line => {
                    const lineContainer = document.createElement('div');
                    lineContainer.className = 'lyric-line';
                    
                    // Textzeile mit Akkorden
                    const textLine = document.createElement('div');
                    textLine.className = 'lyric-text';
                    
                    // Teile den Text in Wörter auf
                    const words = line.lyrics.split(' ');
                    const chords = line.chords;
                    
                    // Positioniere die Akkorde über den Wörtern
                    words.forEach((word, index) => {
                        const wordSpan = document.createElement('span');
                        wordSpan.className = 'chord-position';
                        
                        // Akkord über dem Wort (wenn vorhanden)
                        if (index < chords.length && chords[index]) {
                            const chordSpan = document.createElement('span');
                            chordSpan.className = 'chord-over';
                            chordSpan.textContent = chords[index];
                            wordSpan.appendChild(chordSpan);
                        }
                        
                        // Das Wort selbst
                        const textSpan = document.createElement('span');
                        textSpan.textContent = word + ' ';
                        wordSpan.appendChild(textSpan);
                        
                        textLine.appendChild(wordSpan);
                    });
                    
                    lineContainer.appendChild(textLine);
                    lyricsContainer.appendChild(lineContainer);
                });
            });
            
            // Ergebnis anzeigen
            document.getElementById('songList').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('songDetail').style.display = 'block';
            
            // Play-Button zurücksetzen
            document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i>';
            document.getElementById('playBtn').classList.remove('active');
            
            // Zum Anfang scrollen
            lyricsContainer.scrollTop = 0;
            
            // Erste Zeile hervorheben
            highlightCurrentLine(0);
        }
        
        // Playback umschalten
        function togglePlayback() {
            if (isPlaying) {
                pausePlayback();
            } else {
                startPlayback();
            }
        }
        
        // Playback starten
        function startPlayback() {
            const bpm = parseInt(document.getElementById('bpm').value) || 120;
            const playBtn = document.getElementById('playBtn');
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            playBtn.classList.add('active');
            isPlaying = true;
            
            const lyricsContainer = document.getElementById('lyricsContainer');
            const lines = lyricsContainer.querySelectorAll('.lyric-line');
            if (lines.length === 0) return;
            
            // Playback starten
            const interval = 60000 / bpm * 4; // 4 Takte pro Zeile
            playbackInterval = setInterval(() => {
                // Nächste Zeile
                currentLineIndex = (currentLineIndex + 1) % lines.length;
                
                // Zur neuen Zeile scrollen und hervorheben
                scrollToLine(currentLineIndex);
                highlightCurrentLine(currentLineIndex);
            }, interval);
        }
        
        // Playback pausieren
        function pausePlayback() {
            if (playbackInterval) {
                clearInterval(playbackInterval);
                playbackInterval = null;
            }
            const playBtn = document.getElementById('playBtn');
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            playBtn.classList.remove('active');
            isPlaying = false;
        }
        
        // Playback stoppen
        function stopPlayback() {
            pausePlayback();
            const lyricsContainer = document.getElementById('lyricsContainer');
            
            // Zur ersten Zeile springen
            currentLineIndex = 0;
            scrollToLine(0);
            highlightCurrentLine(0);
        }
        
        // Zur bestimmten Zeile scrollen
        function scrollToLine(index) {
            const lyricsContainer = document.getElementById('lyricsContainer');
            const lines = lyricsContainer.querySelectorAll('.lyric-line');
            
            if (lines[index]) {
                const containerHeight = lyricsContainer.clientHeight;
                const lineTop = lines[index].offsetTop;
                const lineHeight = lines[index].clientHeight;
                
                lyricsContainer.scrollTo({
                    top: lineTop - containerHeight / 2 + lineHeight / 2,
                    behavior: 'smooth'
                });
            }
        }
        
        // Aktuelle Zeile hervorheben
        function highlightCurrentLine(index) {
            const lyricsContainer = document.getElementById('lyricsContainer');
            const lines = lyricsContainer.querySelectorAll('.lyric-line');
            
            // Entferne Hervorhebung von allen Zeilen
            lines.forEach(line => line.classList.remove('active-line'));
            
            // Hervorhebung der aktuellen Zeile
            if (lines[index]) {
                lines[index].classList.add('active-line');
            }
        }
        
        // Zurück zur Suchergebnisliste
        function showSearchResults() {
            document.getElementById('songDetail').style.display = 'none';
            document.getElementById('songList').style.display = 'grid';
            pausePlayback();
        }
        
        // Akkorddiagramm generieren
        function generateChordDiagram(chord) {
            const diagrams = {
                "C": "0 3 2 0 1 0",
                "G": "3 2 0 0 0 3",
                "D": "x x 0 2 3 2",
                "Em": "0 2 2 0 0 0",
                "Am": "x 0 2 2 1 0",
                "F": "1 3 3 2 1 1",
                "A7sus4": "x 0 2 0 3 0",
                "Bm": "x 2 4 4 3 2",
                "F#": "2 4 4 3 2 2",
                "A": "x 0 2 2 2 0",
                "E": "0 2 2 1 0 0",
                "Dsus4": "x x 0 2 3 3"
            };
            
            return diagrams[chord] || "x x x x x x";
        }
        
        // Fehlermeldung anzeigen
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('songList').style.display = 'none';
            document.getElementById('songDetail').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            
            const errorElement = document.getElementById('error');
            errorElement.style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
        
        // Initialisierung
        document.getElementById('songTitle').value = 'Wonderwall';
        document.getElementById('songArtist').value = 'Oasis';
        
        // Enter-Taste für Suchfelder
        document.getElementById('songTitle').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchSongs();
        });
        
        document.getElementById('songArtist').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchSongs();
        });
    </script>
</body>
