<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einsatzplaner - SC Brombach</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <style>
        :root {
            --color-bg: #ffffff;
            --color-surface: #f3f4f6;
            --color-text: #1f2937;
            --color-text-muted: #6b7280;
            --color-border: #e5e7eb;
            --color-primary: #1e3a8a; /* Schachblau */
            --color-primary-hover: #1e40af;
            --color-accent: #2563eb;
            --color-danger: #dc2626;
            --color-success: #16a34a;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-family);
            background-color: var(--color-surface);
            color: var(--color-text);
            padding-bottom: 40px;
        }

        /* --- Header --- */
        header {
            background: white;
            border-bottom: 1px solid var(--color-border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: var(--shadow-sm);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--color-primary);
            text-decoration: none;
        }

        .brand img {
            height: 40px;
            width: auto;
        }

        /* --- Layout --- */
        main {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--color-border);
            padding: 1.5rem;
        }

        h2 { font-size: 1.1rem; margin-bottom: 1rem; color: var(--color-text); display: flex; align-items: center; gap: 0.5rem; }

        /* --- Eingabe Bereich --- */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--color-text-muted);
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab-btn.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .input-group {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .input-group.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .manual-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr auto;
            gap: 1rem;
            align-items: end;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 0.95rem;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .btn-primary { background: var(--color-primary); color: white; }
        .btn-primary:hover { background: var(--color-primary-hover); }

        .btn-outline { background: white; border: 1px solid var(--color-border); color: var(--color-text); }
        .btn-outline:hover { background: var(--color-surface); }

        .btn-danger { color: var(--color-danger); background: #fef2f2; }
        .btn-danger:hover { background: #fee2e2; }

        /* --- Upload Zone --- */
        .drop-zone {
            border: 2px dashed var(--color-border);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .drop-zone:hover { border-color: var(--color-primary); background: #eff6ff; }
        .drop-zone p { color: var(--color-text-muted); margin-top: 0.5rem; }

        /* --- Tabelle --- */
        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--color-border);
        }

        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { text-align: left; padding: 1rem; background: #f9fafb; font-size: 0.8rem; text-transform: uppercase; color: var(--color-text-muted); border-bottom: 1px solid var(--color-border); }
        td { padding: 1rem; border-bottom: 1px solid var(--color-border); vertical-align: middle; }
        tr:last-child td { border-bottom: none; }

        .badge {
            background: #e0e7ff;
            color: var(--color-primary);
            padding: 2px 8px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        /* --- Toolbar --- */
        .toolbar { display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 1rem; }

        /* --- Loading Overlay --- */
        #loader {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.9);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--color-primary);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p id="loaderText">Analysiere Bild...</p>
    </div>

    <header>
        <a href="#" class="brand">
            <img src="https://www.loerrach.de/ceasy/resource/3714" alt="SC Brombach Logo">
            SC Brombach Planer
        </a>
        <div style="font-size: 0.85rem; color: var(--color-text-muted);">
            Jugendtraining
        </div>
    </header>

    <main>
        <div class="card">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('manual')">Manuell</button>
                <button class="tab-btn" onclick="switchTab('upload')"><i class="fa-solid fa-camera"></i> Bild Scan (Beta)</button>
                <button class="tab-btn" onclick="switchTab('csv')">CSV Import</button>
            </div>

            <div id="tab-manual" class="input-group active">
                <div class="manual-grid">
                    <div>
                        <input type="text" id="inpDate" placeholder="Datum (z.B. 21.02.)">
                    </div>
                    <div>
                        <input type="text" id="inpTime" placeholder="Uhrzeit" value="17:00 - 18:30">
                    </div>
                    <div>
                        <input type="text" id="inpNames" placeholder="Namen (z.B. Kaspar, Nico)">
                    </div>
                    <button class="btn btn-primary" onclick="addManualRow()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>

            <div id="tab-upload" class="input-group">
                <div class="drop-zone" onclick="document.getElementById('fileUpload').click()">
                    <i class="fa-solid fa-cloud-arrow-up" style="font-size: 2rem; color: var(--color-primary);"></i>
                    <h3>Screenshot hochladen</h3>
                    <p>Klicke hier, um ein Bild des Plans hochzuladen.<br>Die KI versucht, die Daten auszulesen.</p>
                    <input type="file" id="fileUpload" style="display: none;" accept="image/*" onchange="handleImageUpload(this)">
                </div>
                <div style="margin-top: 10px; font-size: 0.8rem; color: #888;">
                    *Hinweis: Bilderkennung ist experimentell. Bitte Ergebnisse kontrollieren.
                </div>
            </div>

            <div id="tab-csv" class="input-group">
                <textarea id="csvInput" rows="5" placeholder="Datum; Uhrzeit; Namen&#10;09.01.; 17:00-18:30; Kaspar, Uwe"></textarea>
                <button class="btn btn-primary" onclick="importCSV()" style="margin-top: 10px;">Importieren</button>
            </div>
        </div>

        <div class="card">
            <h2><i class="fa-solid fa-list-check"></i> Aktueller Plan</h2>
            
            <div class="table-wrapper">
                <table id="planTable">
                    <thead>
                        <tr>
                            <th width="15%">Datum</th>
                            <th width="20%">Uhrzeit</th>
                            <th width="50%">Trainer / Betreuer</th>
                            <th width="10%">Anzahl</th>
                            <th width="5%"></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>

            <div class="toolbar">
                <button class="btn btn-primary" onclick="generatePDF()">
                    <i class="fa-solid fa-file-pdf"></i> PDF Speichern
                </button>
                
                <button class="btn btn-outline" onclick="downloadCSV()">
                    <i class="fa-solid fa-file-csv"></i> CSV Export
                </button>

                <button class="btn btn-danger" onclick="clearAll()" style="margin-left: auto;">
                    <i class="fa-solid fa-trash"></i> Reset
                </button>
            </div>
            
            <div style="margin-top: 1rem; display: flex; align-items: center; gap: 10px;">
                <label style="font-size: 0.9rem; color: #666;">PDF Design:</label>
                <select id="pdfDesign" style="width: auto; padding: 0.4rem;">
                    <option value="standard">Standard (Blau)</option>
                    <option value="chess">Schachclub (S/W Kontrast)</option>
                    <option value="minimal">Minimalistisch</option>
                    <option value="compact">Kompakt (Kleine Schrift)</option>
                </select>
            </div>
        </div>
    </main>

    <script>
        // State
        let scheduleData = JSON.parse(localStorage.getItem('scSchedule')) || [];

        // Init
        renderTable();

        // --- Tabs ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.input-group').forEach(g => g.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        // --- Core Functions ---
        function addEntry(date, time, namesRaw) {
            if(!namesRaw) return;
            
            // "Du" -> "Kaspar" Auto-Fix
            let namesFixed = namesRaw.replace(/\bDu\b/g, "Kaspar").replace(/\bIch\b/g, "Kaspar");
            let namesArray = namesFixed.split(/,|&|\+/).map(n => n.trim()).filter(n => n);

            scheduleData.push({
                date: date,
                time: time,
                names: namesArray.join(', '),
                count: namesArray.length
            });
            saveAndRender();
        }

        function addManualRow() {
            const d = document.getElementById('inpDate').value;
            const t = document.getElementById('inpTime').value;
            const n = document.getElementById('inpNames').value;
            if(d && n) {
                addEntry(d, t, n);
                document.getElementById('inpNames').value = '';
            } else {
                alert('Bitte Datum und Namen eingeben.');
            }
        }

        function deleteRow(index) {
            if(confirm('Eintrag löschen?')) {
                scheduleData.splice(index, 1);
                saveAndRender();
            }
        }

        function clearAll() {
            if(confirm('Wirklich ALLES löschen?')) {
                scheduleData = [];
                saveAndRender();
            }
        }

        function saveAndRender() {
            // Sort by Date (Simple String comparison works for DD.MM format usually, but let's be safe)
            // Sorting omitted to keep manual order preference, user can rely on insertion order.
            
            localStorage.setItem('scSchedule', JSON.stringify(scheduleData));
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if(scheduleData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 2rem; color: #999;">Keine Einträge vorhanden</td></tr>';
                return;
            }

            scheduleData.forEach((row, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${row.date}</strong></td>
                    <td>${row.time}</td>
                    <td>${row.names}</td>
                    <td><span class="badge">${row.count}</span></td>
                    <td><button onclick="deleteRow(${i})" class="btn-danger" style="border:none; padding: 5px; background:none; cursor:pointer;"><i class="fa-solid fa-times"></i></button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- CSV Functions ---
        function importCSV() {
            const text = document.getElementById('csvInput').value;
            const lines = text.split('\n');
            let count = 0;
            lines.forEach(line => {
                const parts = line.split(';');
                if(parts.length >= 2) {
                    addEntry(parts[0].trim(), parts[1].trim(), parts[2] || "");
                    count++;
                }
            });
            alert(`${count} Einträge importiert.`);
            document.getElementById('csvInput').value = '';
        }

        function downloadCSV() {
            let csvContent = "Datum;Uhrzeit;Namen;Anzahl\n";
            scheduleData.forEach(row => {
                csvContent += `${row.date};${row.time};${row.names};${row.count}\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "einsatzplan_scb.csv";
            link.click();
        }

        // --- Image OCR Logic (Tesseract) ---
        async function handleImageUpload(input) {
            if (!input.files || !input.files[0]) return;
            const file = input.files[0];
            
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loaderText');
            loader.style.display = 'flex';
            
            try {
                loaderText.innerText = "Lade OCR Engine...";
                
                // OCR Process
                const worker = await Tesseract.createWorker('deu');
                
                loaderText.innerText = "Erkenne Text...";
                const ret = await worker.recognize(file);
                console.log(ret.data.text);
                
                loaderText.innerText = "Verarbeite Daten...";
                parseOCRText(ret.data.text);
                
                await worker.terminate();
                alert("Scan abgeschlossen! Bitte Daten in der Tabelle prüfen.");
            } catch (err) {
                console.error(err);
                alert("Fehler bei der Bilderkennung. Bitte versuche es erneut oder nutze die manuelle Eingabe.");
            } finally {
                loader.style.display = 'none';
                input.value = ''; // Reset input
            }
        }

        function parseOCRText(text) {
            // Simple parsing logic tailored to the list format seen in screenshots
            const lines = text.split('\n');
            let lastDate = "??.??.";
            
            // Regex to find dates like 09.01. or 23.01
            const dateRegex = /(\d{2}\.\d{2}\.?)/; 

            lines.forEach(line => {
                line = line.trim();
                if(line.length < 5) return; // Skip garbage

                // Check for Date
                const dateMatch = line.match(dateRegex);
                if(dateMatch) {
                    lastDate = dateMatch[1];
                }

                // Try to find names. Usually lines with names don't have many numbers, 
                // but might contain "Kaspar", "Dmitry" etc.
                // This is a rough heuristic.
                if(line.includes("Kaspar") || line.includes("Dmitry") || line.includes("Nico") || line.includes("Uwe") || line.includes("Gento")) {
                    // Clean up the line
                    let cleanNames = line.replace(dateRegex, '').replace(/[|\[\]{}]/g, '').trim();
                    // Remove times if present to just get names
                    cleanNames = cleanNames.replace(/\d{2}:\d{2}.*?\d{2}:\d{2}/, ''); 
                    
                    // Add entry
                    addEntry(lastDate, "17:00 - 18:30", cleanNames); 
                }
            });
        }

        // --- PDF Generation ---
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const design = document.getElementById('pdfDesign').value;

            // Logo Header
            // Note: Images in jsPDF need base64 usually. Since we have a URL, we might run into CORS issues.
            // Simplified: Just Text Header for robustness in this static file.
            
            // Design Config
            let headColor = [30, 58, 138]; // Blue Default
            let textColor = [0,0,0];
            let theme = 'grid';
            let title = "Einsatzplan Jugendtraining";

            if(design === 'chess') {
                headColor = [0, 0, 0];
                theme = 'grid'; // Sharp borders
            } else if (design === 'minimal') {
                headColor = [255, 255, 255];
                theme = 'plain';
            }

            doc.setFontSize(20);
            if(design === 'chess') doc.setFont('helvetica', 'bold');
            doc.text("SC Brombach - Jugendtraining", 14, 20);
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text(`Stand: ${new Date().toLocaleDateString('de-DE')}`, 14, 28);

            const tableBody = scheduleData.map(row => [row.date, row.time, row.names, row.count]);

            doc.autoTable({
                startY: 35,
                head: [['Datum', 'Uhrzeit', 'Team', 'Anz.']],
                body: tableBody,
                theme: (design === 'minimal' ? 'plain' : 'grid'),
                headStyles: { 
                    fillColor: (design === 'minimal' ? [255,255,255] : headColor), 
                    textColor: (design === 'minimal' ? [0,0,0] : [255,255,255]),
                    lineColor: [0,0,0],
                    lineWidth: (design === 'chess' ? 0.5 : 0)
                },
                styles: { 
                    fontSize: (design === 'compact' ? 8 : 10),
                    cellPadding: 4,
                    lineColor: [200,200,200]
                },
                columnStyles: {
                    0: { fontStyle: 'bold', cellWidth: 25 },
                    1: { cellWidth: 35 },
                    3: { halign: 'center' }
                }
            });

            doc.save('Einsatzplan_SCB.pdf');
        }
    </script>
</body>
</html>
