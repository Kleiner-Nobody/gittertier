<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Einsatzplaner Pro v5 - SC Brombach</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* --- Gittertier Pro Design System (erweitert) --- */
        :root {
            --c-bg: #f3f4f6;
            --c-surface: #ffffff;
            --c-text: #111827;
            --c-text-muted: #6b7280;
            --c-primary: #2563eb;
            --c-primary-hover: #1d4ed8;
            --c-danger: #ef4444;
            --c-success: #10b981;
            --c-border: #e5e7eb;
            --r-radius: 12px;
            --s-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--c-bg);
            color: var(--c-text);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        /* --- Layout & Container --- */
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 24px;
            align-items: start;
        }

        @media (max-width: 1024px) {
            .app-container { grid-template-columns: 1fr; }
        }

        /* --- Cards --- */
        .card {
            background: var(--c-surface);
            border-radius: var(--r-radius);
            box-shadow: var(--s-shadow);
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid var(--c-border);
            transition: transform 0.2s ease;
        }
        
        /* --- Typography --- */
        h1, h2, h3 { margin-top: 0; color: var(--c-text); font-weight: 700; }
        h1 { font-size: 1.8rem; letter-spacing: -0.025em; margin-bottom: 1.5rem; }
        h2 { font-size: 1.25rem; border-bottom: 2px solid var(--c-bg); padding-bottom: 0.5rem; margin-bottom: 1rem; }

        /* --- Form Elements --- */
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-weight: 500; font-size: 0.9rem; color: var(--c-text-muted); }
        
        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--c-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.15s, box-shadow 0.15s;
            background: #fff;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--c-primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* --- MOBILE CHECKBOX FIX START --- */
        /* Spezifische Anpassungen für bessere Klickbarkeit auf Touch-Geräten */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            padding: 8px 0; /* Mehr vertikaler Platz */
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 24px; /* Größere Checkbox */
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--c-primary); /* Modernes Styling */
            transform: scale(1.1); /* Leichte Vergrößerung */
        }
        
        /* Optional: Wenn Label direkt nach Input kommt */
        input[type="checkbox"] + label {
            display: inline-block;
            vertical-align: middle;
            margin-bottom: 0;
            cursor: pointer;
            padding: 8px 0; /* Macht den Text auch klickbar mit Touch-Puffer */
            width: calc(100% - 40px); /* Füllt den Rest der Zeile */
        }
        /* --- MOBILE CHECKBOX FIX END --- */

        /* --- Buttons --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            gap: 8px;
            font-size: 0.95rem;
            text-decoration: none;
        }
        
        .btn-primary { background-color: var(--c-primary); color: white; }
        .btn-primary:hover { background-color: var(--c-primary-hover); transform: translateY(-1px); }
        
        .btn-danger { background-color: white; color: var(--c-danger); border: 1px solid var(--c-danger); }
        .btn-danger:hover { background-color: #fef2f2; }
        
        .btn-ghost { background-color: transparent; color: var(--c-text-muted); }
        .btn-ghost:hover { background-color: var(--c-bg); color: var(--c-text); }

        .btn-block { width: 100%; }
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }

        /* --- Team Grid --- */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .team-member-card {
            background: var(--c-bg);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            user-select: none; /* Verhindert Textmarkierung beim schnellen Tippen */
            transition: background 0.2s;
        }
        
        .team-member-card:active {
            background: #e5e7eb;
        }

        .team-member-card label {
            margin-bottom: 0;
            cursor: pointer;
            flex-grow: 1;
            font-weight: 600;
            color: var(--c-text);
        }

        /* --- Drag & Drop Zone --- */
        .drop-zone {
            border: 2px dashed var(--c-border);
            border-radius: var(--r-radius);
            padding: 40px;
            text-align: center;
            color: var(--c-text-muted);
            transition: all 0.2s;
            cursor: pointer;
            background: #fafafa;
        }
        
        .drop-zone.drag-over {
            border-color: var(--c-primary);
            background: rgba(37, 99, 235, 0.05);
            color: var(--c-primary);
        }

        /* --- Schedule Table --- */
        .table-container { overflow-x: auto; border-radius: 8px; border: 1px solid var(--c-border); }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--c-border); }
        th { background: #f9fafb; font-weight: 600; color: var(--c-text-muted); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.05em; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: #f9fafb; }
        
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .names-list { display: flex; flex-wrap: wrap; gap: 4px; }
        .name-tag { 
            background: #dbeafe; 
            color: #1e40af; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 0.85rem; 
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .action-cell { text-align: right; }
        .icon-btn { 
            background: none; 
            border: none; 
            cursor: pointer; 
            color: var(--c-text-muted); 
            padding: 4px; 
            transition: color 0.2s;
        }
        .icon-btn:hover { color: var(--c-primary); }
        .icon-btn.delete:hover { color: var(--c-danger); }

        /* --- Stats Chart --- */
        .chart-container { height: 300px; width: 100%; position: relative; }

        /* --- Utils --- */
        .hidden { display: none !important; }
        .mt-4 { margin-top: 1.5rem; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1f2937;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            transform: translateY(150%);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #toast.show { transform: translateY(0); }
    </style>
</head>
<body>

    <div id="toast"><i class="fas fa-info-circle"></i> <span id="toast-msg">Nachricht</span></div>

    <div class="app-container">
        <aside>
            <div class="card">
                <h2><i class="fas fa-users"></i> Team & Daten</h2>
                
                <div class="form-group">
                    <label>Import (Bild, Excel, PDF)</label>
                    <div class="drop-zone" id="drop-zone">
                        <i class="fas fa-cloud-upload-alt fa-2x"></i>
                        <p style="margin: 8px 0 0; font-size: 0.9rem;">Datei hier ablegen oder klicken</p>
                        <input type="file" id="file-input" hidden accept="image/*,.pdf,.xlsx,.xls,.csv">
                    </div>
                </div>

                <div class="form-group">
                    <div class="flex-between">
                        <label>Team Mitglieder</label>
                        <button class="btn btn-ghost btn-sm" onclick="App.addTeamMember()" title="Manuell hinzufügen">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="team-list" class="team-grid">
                        <div style="grid-column: 1/-1; text-align: center; color: var(--c-text-muted); padding: 20px;">
                            Kein Team geladen.
                        </div>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <button class="btn btn-danger btn-block" onclick="App.clearData()">
                        <i class="fas fa-trash-alt"></i> Alle Daten löschen
                    </button>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-cog"></i> Planung</h2>
                <div class="form-group">
                    <label>Datum / Event</label>
                    <input type="text" id="event-name" placeholder="z.B. Heimspiel vs. X">
                </div>
                <div class="form-group">
                    <label>Zeitraum</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="time" id="time-start" value="10:00">
                        <span style="align-self: center;">-</span>
                        <input type="time" id="time-end" value="18:00">
                    </div>
                </div>
                <div class="form-group">
                    <label>Schichten generieren (Intervall in Std)</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="number" id="interval" value="2" min="0.5" step="0.5">
                        <button class="btn btn-primary" onclick="App.generateSlots()">Generieren</button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-file-export"></i> Export</h2>
                <div class="btn-group">
                    <button class="btn btn-primary btn-block" onclick="App.exportPDF()">
                        <i class="fas fa-file-pdf"></i> Als PDF speichern
                    </button>
                    <button class="btn btn-ghost btn-block" onclick="App.exportJSON()">
                        <i class="fas fa-code"></i> JSON Backup
                    </button>
                </div>
            </div>
        </aside>

        <main>
            <div class="card">
                <div class="flex-between">
                    <h1>Einsatzplan</h1>
                    <div style="text-align: right;">
                        <span style="display: block; font-size: 0.8rem; color: var(--c-text-muted);">Fairness-Score (Niedriger ist besser)</span>
                        <span id="fairness-score" style="font-size: 1.5rem; font-weight: 700; color: var(--c-success);">0.00</span>
                    </div>
                </div>

                <div class="table-container">
                    <table id="schedule-table">
                        <thead>
                            <tr>
                                <th style="width: 150px;">Zeit</th>
                                <th>Eingeteiltes Personal</th>
                                <th style="width: 80px;">Aktion</th>
                            </tr>
                        </thead>
                        <tbody id="schedule-body">
                            <tr><td colspan="3" style="text-align:center; padding: 40px;">Noch keine Schichten generiert.</td></tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-4" style="background: #eef2ff; padding: 16px; border-radius: 8px; border: 1px solid #c7d2fe;">
                    <h3 style="margin-bottom: 8px; font-size: 1rem; color: #3730a3;"><i class="fas fa-magic"></i> Auto-Fill</h3>
                    <p style="font-size: 0.9rem; margin-bottom: 12px; color: #4338ca;">Automatische Verteilung basierend auf Fairness.</p>
                    <button class="btn btn-primary" onclick="App.autoFill()">Automatisch verteilen</button>
                </div>
            </div>

            <div class="card">
                <h2>Statistik</h2>
                <div class="chart-container">
                    <canvas id="statsChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script>
        (function() {
            // --- State Management ---
            const Store = {
                data: {
                    team: [], // { id, name, availability: [] }
                    schedule: [], // { id, start, end, names: [] }
                    meta: { eventName: '' }
                },
                load() {
                    const saved = localStorage.getItem('sc_brombach_planer_v5');
                    if (saved) this.data = JSON.parse(saved);
                },
                save() {
                    localStorage.setItem('sc_brombach_planer_v5', JSON.stringify(this.data));
                    App.render();
                },
                getCurrentPlan() { return this.data; }
            };

            // --- App Logic ---
            const App = {
                chartInstance: null,

                init() {
                    Store.load();
                    this.setupEventListeners();
                    this.render();
                },

                setupEventListeners() {
                    const dropZone = document.getElementById('drop-zone');
                    const fileInput = document.getElementById('file-input');

                    dropZone.onclick = () => fileInput.click();
                    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); };
                    dropZone.ondragleave = () => dropZone.classList.remove('drag-over');
                    dropZone.ondrop = (e) => {
                        e.preventDefault();
                        dropZone.classList.remove('drag-over');
                        if (e.dataTransfer.files.length) this.handleFile(e.dataTransfer.files[0]);
                    };
                    fileInput.onchange = (e) => {
                        if (e.target.files.length) this.handleFile(e.target.files[0]);
                    };
                },

                handleFile(file) {
                    this.showToast('Verarbeite Datei...', 2000);
                    // Simple Mock Import for Images/PDF using OCR or just name extraction would go here
                    // For now, let's just assume text file or simple list
                    if (file.name.endsWith('.json')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            Store.data = JSON.parse(e.target.result);
                            Store.save();
                            this.showToast('Daten importiert!');
                        };
                        reader.readAsText(file);
                    } else {
                        // Image/Excel Placeholder Logic
                        // Tesseract logic would be here for images
                        this.showToast('Format wird in dieser Version simuliert. Bitte JSON nutzen oder manuell eintragen.');
                    }
                },

                addTeamMember() {
                    const name = prompt("Name des Mitglieds:");
                    if (name) {
                        Store.data.team.push({ id: Date.now(), name: name, availability: [] });
                        Store.save();
                    }
                },
                
                removeTeamMember(id) {
                    if(confirm("Wirklich löschen?")) {
                        Store.data.team = Store.data.team.filter(m => m.id !== id);
                        // Also remove from schedule
                        Store.data.schedule.forEach(s => {
                            s.names = s.names.filter(n => {
                                // This assumes names match, ideally use IDs in schedule too, but simple strings for now
                                // Finding name by ID first
                                return true; // simplified
                            }); 
                        });
                        Store.save();
                    }
                },

                clearData() {
                    if(confirm("Alles löschen?")) {
                        Store.data = { team: [], schedule: [], meta: { eventName: '' } };
                        Store.save();
                    }
                },

                generateSlots() {
                    const startStr = document.getElementById('time-start').value;
                    const endStr = document.getElementById('time-end').value;
                    const interval = parseFloat(document.getElementById('interval').value);
                    
                    let [h, m] = startStr.split(':').map(Number);
                    let currentMin = h * 60 + m;
                    let [he, me] = endStr.split(':').map(Number);
                    let endMin = he * 60 + me;

                    const newSchedule = [];
                    
                    while (currentMin < endMin) {
                        let nextMin = currentMin + (interval * 60);
                        if (nextMin > endMin) nextMin = endMin;

                        const formatTime = (minutes) => {
                            const hh = Math.floor(minutes / 60).toString().padStart(2, '0');
                            const mm = (minutes % 60).toString().padStart(2, '0');
                            return `${hh}:${mm}`;
                        };

                        newSchedule.push({
                            id: Date.now() + Math.random(),
                            start: formatTime(currentMin),
                            end: formatTime(nextMin),
                            names: []
                        });

                        currentMin = nextMin;
                    }
                    Store.data.schedule = newSchedule;
                    Store.save();
                },

                toggleAssignment(slotId, memberName) {
                    const slot = Store.data.schedule.find(s => s.id === slotId);
                    if (!slot) return;
                    
                    if (slot.names.includes(memberName)) {
                        slot.names = slot.names.filter(n => n !== memberName);
                    } else {
                        slot.names.push(memberName);
                    }
                    Store.save();
                },

                autoFill() {
                    // Simple greedy fairness algorithm
                    // Sort slots by least assigned? Or just iterate
                    // Sort members by usage count
                    const counts = {};
                    Store.data.team.forEach(m => counts[m.name] = 0);
                    Store.data.schedule.forEach(s => s.names.forEach(n => { if(counts[n] !== undefined) counts[n]++; }));

                    Store.data.schedule.forEach(slot => {
                        if (slot.names.length < 2) { // Aim for 2 per slot
                            // Find member with lowest count
                            const sortedMembers = Store.data.team.sort((a,b) => counts[a.name] - counts[b.name]);
                            for (let m of sortedMembers) {
                                if (!slot.names.includes(m.name)) {
                                    slot.names.push(m.name);
                                    counts[m.name]++;
                                    if(slot.names.length >= 2) break;
                                }
                            }
                        }
                    });
                    Store.save();
                    this.showToast('Automatisch aufgefüllt');
                },

                exportPDF() {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    
                    doc.setFontSize(18);
                    doc.text("Einsatzplan - SC Brombach", 14, 22);
                    doc.setFontSize(11);
                    doc.text(`Event: ${document.getElementById('event-name').value || 'Unbenannt'}`, 14, 30);
                    
                    const rows = Store.data.schedule.map(s => [
                        `${s.start} - ${s.end}`,
                        s.names.join(', ')
                    ]);

                    doc.autoTable({
                        head: [['Zeit', 'Personal']],
                        body: rows,
                        startY: 40,
                    });

                    doc.save('einsatzplan.pdf');
                },
                
                exportJSON() {
                    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(Store.data));
                    const downloadAnchorNode = document.createElement('a');
                    downloadAnchorNode.setAttribute("href", dataStr);
                    downloadAnchorNode.setAttribute("download", "sc_brombach_plan_backup.json");
                    document.body.appendChild(downloadAnchorNode);
                    downloadAnchorNode.click();
                    downloadAnchorNode.remove();
                },

                showToast(msg, duration=3000) {
                    const t = document.getElementById('toast');
                    document.getElementById('toast-msg').innerText = msg;
                    t.classList.add('show');
                    setTimeout(() => t.classList.remove('show'), duration);
                },

                render() {
                    // Render Team List
                    const teamContainer = document.getElementById('team-list');
                    if (Store.data.team.length === 0) {
                        teamContainer.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--c-text-muted); padding: 20px;">Kein Team geladen.</div>';
                    } else {
                        teamContainer.innerHTML = Store.data.team.map(m => `
                            <div class="team-member-card">
                                <div style="width: 32px; height: 32px; background: #dbeafe; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--c-primary); font-weight: bold;">
                                    ${m.name.substring(0,2).toUpperCase()}
                                </div>
                                <label>${m.name}</label>
                                <button class="icon-btn delete" onclick="App.removeTeamMember(${m.id})"><i class="fas fa-times"></i></button>
                            </div>
                        `).join('');
                    }

                    // Render Schedule
                    const schedBody = document.getElementById('schedule-body');
                    if (Store.data.schedule.length === 0) {
                        schedBody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding: 40px;">Noch keine Schichten generiert.</td></tr>';
                    } else {
                        schedBody.innerHTML = Store.data.schedule.map(slot => {
                            // Dropdown for selecting members
                            const options = Store.data.team.map(m => {
                                const isSelected = slot.names.includes(m.name);
                                return `
                                    <div class="checkbox-wrapper" onclick="App.toggleAssignment(${slot.id}, '${m.name}')">
                                        <input type="checkbox" ${isSelected ? 'checked' : ''} style="pointer-events: none;"> 
                                        <label style="pointer-events: none;">${m.name}</label>
                                    </div>
                                `;
                                // Note: pointer-events: none on input/label inside wrapper allows the div onclick to handle it cleanly on mobile
                                // Alternatively, standard checkbox behavior:
                            }).join('');
                            
                            // Re-implementing correctly for click handling
                            const memberSelection = `
                                <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                                    ${Store.data.team.map(m => {
                                        const checked = slot.names.includes(m.name);
                                        return `
                                        <label class="name-tag" style="cursor: pointer; ${checked ? 'background: var(--c-primary); color: white;' : 'background: #f3f4f6; color: var(--c-text);'}">
                                            <input type="checkbox" ${checked ? 'checked' : ''} 
                                                onchange="App.toggleAssignment(${slot.id}, '${m.name}')"
                                                style="display:none;"> 
                                            ${m.name}
                                        </label>
                                        `;
                                    }).join('')}
                                </div>
                            `;

                            return `
                                <tr>
                                    <td><strong>${slot.start} - ${slot.end}</strong></td>
                                    <td>
                                        ${memberSelection}
                                    </td>
                                    <td class="action-cell">
                                        <button class="icon-btn delete"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            `;
                        }).join('');
                    }

                    // Update Fairness Chart
                    this.updateChart();
                },

                updateChart() {
                    const ctx = document.getElementById('statsChart').getContext('2d');
                    const plan = Store.getCurrentPlan();
                    const counts = {};
                    plan.team.forEach(m => counts[m.name] = 0);
                    plan.schedule.forEach(e => e.names.forEach(n => { if (counts[n]!==undefined) counts[n]++; }));
                    
                    const values = Object.values(counts);
                    let variance = 0;
                    if (values.length > 0) {
                        const mean = values.reduce((a,b)=>a+b,0)/values.length;
                        variance = values.reduce((a,b)=>a+Math.pow(b-mean,2),0)/values.length;
                    }
                    
                    document.getElementById('fairness-score').innerText = Math.sqrt(variance).toFixed(2);

                    if (this.chartInstance) this.chartInstance.destroy();
                    
                    this.chartInstance = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(counts),
                            datasets: [{
                                label: 'Einsätze',
                                data: Object.values(counts),
                                backgroundColor: '#2563eb',
                                borderRadius: 4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: { beginAtZero: true, ticks: { stepSize: 1 } }
                            }
                        }
                    });
                }
            };

            window.App = App;
            window.Store = Store; // für Debug
            window.onload = () => App.init();
        })();
    </script>
