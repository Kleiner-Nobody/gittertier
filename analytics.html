<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysen - Gittertier Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <style>
    :root {
        --color-bg: #ffffff;
        --color-bg-secondary: #f9fafb;
        --color-text: #111111;
        --color-text-muted: #6b7280;
        --color-border: #e5e7eb;
        --color-accent: #2563eb;
        --color-accent-hover: #1d4ed8;
        --color-success: #16a34a;
        --color-error: #dc2626;
        --color-warning: #d97706;
        --color-overlay: rgba(0, 0, 0, 0.5);
        
        --radius: 12px;
        --radius-sm: 6px;
        --shadow: 0 1px 3px rgba(0, 0, 0, 0.07), 0 1px 2px rgba(0, 0, 0, 0.04);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --focus-ring: 0 0 0 3px rgba(37, 99, 235, 0.35);
        
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;
        --spacing-xxl: 48px;
        
        --transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
        --transition-slow: all 0.3s cubic-bezier(0.2, 0, 0, 1);
        
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
        --text-xs: 0.75rem;
        --text-sm: 0.875rem;
        --text-base: 1rem;
        --text-lg: 1.125rem;
        --text-xl: 1.25rem;
        --text-2xl: 1.5rem;
        --text-3xl: 1.875rem;
        
        --header-height: 64px;
        --sidebar-width: 280px;
        --sidebar-width-collapsed: 80px;
    }

    .dark-mode {
        --color-bg: #111827;
        --color-bg-secondary: #1f2937;
        --color-text: #f3f4f6;
        --color-text-muted: #9ca3af;
        --color-border: #374151;
        --color-accent: #3b82f6;
        --color-accent-hover: #2563eb;
        --color-success: #10b981;
        --color-error: #ef4444;
        --color-warning: #f59e0b;
        --color-overlay: rgba(0, 0, 0, 0.7);
        --shadow: 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.2);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: var(--font-family);
        background-color: var(--color-bg);
        color: var(--color-text);
        line-height: 1.5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Header Styles */
    .admin-header {
        height: var(--header-height);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 var(--spacing-lg);
        border-bottom: 1px solid var(--color-border);
        background-color: var(--color-bg);
        position: sticky;
        top: 0;
        z-index: 50;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        font-weight: 700;
        font-size: var(--text-xl);
    }

    .logo i {
        font-size: var(--text-xl);
        color: var(--color-accent);
    }

    .header-controls {
        display: flex;
        gap: var(--spacing-md);
        align-items: center;
    }

    .time-display {
        background-color: var(--color-bg-secondary);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--radius);
        font-size: var(--text-sm);
        color: var(--color-text-muted);
        display: none;
    }

    .notification-btn {
        position: relative;
        background: transparent;
        border: none;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: var(--color-text);
        font-size: var(--text-lg);
        transition: var(--transition);
    }

    .notification-btn:hover {
        background-color: var(--color-bg-secondary);
    }

    .notification-badge {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 18px;
        height: 18px;
        background: var(--color-error);
        color: white;
        border-radius: 50%;
        font-size: var(--text-xs);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .logout-btn {
        background-color: transparent;
        color: var(--color-text);
        border: 1px solid var(--color-border);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--radius);
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }

    .logout-btn:hover {
        background-color: var(--color-bg-secondary);
    }

    .hamburger {
        display: block;
        background: transparent;
        border: none;
        font-size: var(--text-lg);
        color: var(--color-text);
        cursor: pointer;
        transition: var(--transition);
        width: 42px;
        height: 42px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .hamburger:hover {
        background-color: var(--color-bg-secondary);
    }

    /* Main layout */
    .admin-container {
        display: flex;
        flex: 1;
    }

    /* Sidebar */
    .admin-sidebar {
        width: var(--sidebar-width);
        background-color: var(--color-bg);
        border-right: 1px solid var(--color-border);
        height: calc(100vh - var(--header-height));
        position: fixed;
        top: var(--header-height);
        left: 0;
        overflow-y: auto;
        transition: transform 0.3s ease;
        z-index: 40;
        padding: var(--spacing-lg) 0;
    }

    .nav-container {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-xs);
        padding: 0 var(--spacing-md);
    }

    .nav-link {
        padding: var(--spacing-md);
        border-radius: var(--radius);
        text-decoration: none;
        color: var(--color-text);
        font-weight: 500;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
    }

    .nav-link:hover {
        background-color: var(--color-bg-secondary);
    }

    .nav-link.active {
        background-color: rgba(37, 99, 235, 0.1);
        color: var(--color-accent);
    }

    .nav-link i {
        width: 24px;
        text-align: center;
    }

    .nav-link.active i {
        color: var(--color-accent);
    }

    .new-feature {
        background-color: var(--color-success);
        color: white;
        font-size: var(--text-xs);
        padding: 2px 8px;
        border-radius: 10px;
        margin-left: auto;
    }

    /* Sidebar overlay for mobile */
    .sidebar-overlay {
        position: fixed;
        top: var(--header-height);
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color-overlay);
        z-index: 35;
        display: none;
    }

    /* Main content */
    .admin-content {
        flex: 1;
        padding: var(--spacing-lg);
        margin-left: var(--sidebar-width);
        transition: margin-left 0.3s ease;
    }

    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: var(--spacing-lg);
        margin-bottom: var(--spacing-xl);
    }

    /* Cards */
    .dashboard-card {
        background-color: var(--color-bg);
        border-radius: var(--radius);
        border: 1px solid var(--color-border);
        padding: var(--spacing-lg);
        box-shadow: var(--shadow);
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: var(--spacing-lg);
    }

    .card-title {
        font-size: var(--text-lg);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }

    .card-title i {
        color: var(--color-accent);
    }

    .stat-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: var(--spacing-md);
    }

    .stat-card {
        background-color: var(--color-bg-secondary);
        border-radius: var(--radius);
        padding: var(--spacing-md);
        text-align: center;
        transition: var(--transition);
    }

    .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    .stat-icon {
        font-size: var(--text-2xl);
        color: var(--color-accent);
        margin-bottom: var(--spacing-sm);
    }

    .stat-value {
        font-size: var(--text-xl);
        font-weight: 700;
        margin-bottom: var(--spacing-xs);
    }

    .stat-label {
        font-size: var(--text-sm);
        color: var(--color-text-muted);
    }

    .chart-container {
        height: 250px;
        position: relative;
        margin-top: 20px;
    }

    .chart-expand {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        border: none;
        border-radius: var(--radius-sm);
        padding: 6px 12px;
        font-size: var(--text-xs);
        cursor: pointer;
        z-index: 10;
        transition: var(--transition);
    }

    .chart-expand:hover {
        background-color: rgba(255, 255, 255, 1);
    }

    .dark-mode .chart-expand {
        background-color: rgba(31, 41, 55, 0.8);
        color: var(--color-text);
    }

    .dark-mode .chart-expand:hover {
        background-color: rgba(31, 41, 55, 1);
    }

    .data-controls {
        display: flex;
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-lg);
        flex-wrap: wrap;
    }

    .date-input {
        padding: var(--spacing-sm) var(--spacing-md);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        font-size: var(--text-base);
        background-color: var(--color-bg);
        color: var(--color-text);
        transition: var(--transition);
    }

    .date-input:focus {
        outline: none;
        border-color: var(--color-accent);
        box-shadow: var(--focus-ring);
    }

    .action-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
        padding: var(--spacing-md);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        background-color: var(--color-bg);
        color: var(--color-text);
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
    }

    .action-btn:hover {
        background-color: var(--color-bg-secondary);
    }

    .action-btn.primary {
        background-color: var(--color-accent);
        color: white;
        border-color: var(--color-accent);
    }

    .action-btn.primary:hover {
        background-color: var(--color-accent-hover);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid var(--color-border);
    }

    th {
        font-weight: 600;
        color: var(--color-text);
        background-color: var(--color-bg-secondary);
    }

    tr:hover {
        background-color: var(--color-bg-secondary);
    }

    .status-badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
    }

    .status-confirmed {
        background-color: rgba(22, 163, 74, 0.1);
        color: var(--color-success);
    }

    .status-canceled {
        background-color: rgba(220, 38, 38, 0.1);
        color: var(--color-error);
    }

    .analytics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: var(--spacing-lg);
        margin-top: 30px;
    }

    .expandable-chart {
        position: relative;
    }

    .expandable-chart.expanded .chart-container {
        height: 400px;
    }

    .chart-fullscreen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color-overlay);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-lg);
    }

    .chart-fullscreen.active {
        display: flex;
        animation: fadeIn 0.3s ease;
    }

    .chart-fullscreen-content {
        background-color: var(--color-bg);
        border-radius: var(--radius);
        padding: var(--spacing-xl);
        width: 100%;
        max-width: 800px;
        max-height: 80vh;
        box-shadow: var(--shadow-lg);
        position: relative;
    }

    .chart-fullscreen-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: transparent;
        border: none;
        font-size: var(--text-lg);
        color: var(--color-text);
        cursor: pointer;
        z-index: 10;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .admin-sidebar {
            transform: translateX(-100%);
        }
        
        .admin-sidebar.active {
            transform: translateX(0);
        }
        
        .admin-content {
            margin-left: 0;
        }
        
        .sidebar-overlay.active {
            display: block;
        }
        
        .dashboard-grid {
            grid-template-columns: 1fr;
        }
        
        .analytics-grid {
            grid-template-columns: 1fr;
        }
    }

    @media (min-width: 768px) {
        .time-display {
            display: block;
        }
        
        .logout-btn span {
            display: inline;
        }
    }

    @media (max-width: 640px) {
        .admin-header {
            padding: 0 var(--spacing-md);
        }
        
        .admin-content {
            padding: var(--spacing-md);
        }
        
        .stat-cards {
            grid-template-columns: 1fr 1fr;
        }
        
        .data-controls {
            flex-direction: column;
        }
        
        .chart-container {
            height: 200px;
        }
        
        table {
            display: block;
            overflow-x: auto;
        }
    }

    @media (max-width: 480px) {
        .stat-cards {
            grid-template-columns: 1fr;
        }
        
        .analytics-grid {
            grid-template-columns: 1fr;
        }
    }

    /* Dark mode support for system preference */
    @media (prefers-color-scheme: dark) {
        :root {
            --color-bg: #111827;
            --color-bg-secondary: #1f2937;
            --color-text: #f3f4f6;
            --color-text-muted: #9ca3af;
            --color-border: #374151;
        }
    }
    </style>
</head>

    <script>
        // Apply dark mode if enabled in localStorage
        function applyDarkMode() {
            const settings = JSON.parse(localStorage.getItem('appSettings')) || {};
            if (settings.darkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Apply dark mode on page load
        applyDarkMode();

        // Token verification (same as settings)
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlToken = decodeURIComponent(urlParams.get('token') || '');
            const validTokens = JSON.parse(sessionStorage.getItem('validTokens') || '[]');
            const tokenIndex = validTokens.indexOf(urlToken);

            if(tokenIndex === -1) {
                const redirect = encodeURIComponent(window.location.href);
                window.location.href = `login?redirect=${redirect}`;
            } else {
                // Remove used token and clean URL
                validTokens.splice(tokenIndex, 1);
                sessionStorage.setItem('validTokens', JSON.stringify(validTokens));
                history.replaceState(null, null, window.location.pathname);
            }
        })();

        // DOM Elements
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const timeDisplay = document.getElementById('timeDisplay');
        const logoutBtn = document.getElementById('logoutBtn');
        const exportBtn = document.getElementById('exportBtn');
        const refreshTransactionsBtn = document.getElementById('refreshTransactions');
        const applyFilterBtn = document.getElementById('applyFilter');
        const chartExpandBtns = document.querySelectorAll('.chart-expand');
        const chartFullscreen = document.getElementById('chartFullscreen');
        const closeFullscreen = document.getElementById('closeFullscreen');
        const fullscreenChartContainer = document.getElementById('fullscreenChartContainer');
        
        // Time display function
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('de-DE', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('de-DE', {
                weekday: 'long',
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            });
            timeDisplay.textContent = `${dateString}, ${timeString}`;
        }
        
        // Update time every second
        updateTime();
        setInterval(updateTime, 1000);
        
        // Hamburger menu toggle for mobile
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
        });
        
        // Close sidebar when clicking overlay
        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });
        
        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            const settings = JSON.parse(localStorage.getItem('appSettings')) || {};
            
            if (settings.logoutConfirmation) {
                if (!confirm('Möchten Sie sich wirklich abmelden?')) {
                    return;
                }
            }
            
            sessionStorage.removeItem('validTokens');
            localStorage.removeItem('authToken');
            window.location.reload();
        });

        // Chart expand functionality
        chartExpandBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const chartType = this.getAttribute('data-chart');
                const chartCanvas = document.getElementById(`${chartType}Chart`);
                
                // Clone the chart to fullscreen
                fullscreenChartContainer.innerHTML = '';
                const clone = chartCanvas.cloneNode(true);
                clone.id = `${chartType}ChartFullscreen`;
                fullscreenChartContainer.appendChild(clone);
                
                // Initialize chart in fullscreen
                initFullscreenChart(chartType, clone);
                
                // Show fullscreen
                chartFullscreen.classList.add('active');
            });
        });

        // Close fullscreen
        closeFullscreen.addEventListener('click', () => {
            chartFullscreen.classList.remove('active');
        });

        // Initialize chart in fullscreen
        function initFullscreenChart(chartType, canvas) {
            const data = getChartData(chartType);
            
            switch(chartType) {
                case 'revenue':
                    new Chart(canvas, {
                        type: 'line',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: 'Tagesumsatz',
                                data: data.data,
                                borderColor: 'var(--color-accent)',
                                backgroundColor: 'rgba(37, 99, 235, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: 'Umsatzentwicklung',
                                    font: {
                                        size: 18
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: {
                                        color: 'var(--color-border)'
                                    },
                                    ticks: {
                                        color: 'var(--color-text-muted)'
                                    }
                                },
                                x: {
                                    grid: {
                                        color: 'var(--color-border)'
                                    },
                                    ticks: {
                                        color: 'var(--color-text-muted)'
                                    }
                                }
                            }
                        }
                    });
                    break;
                    
                case 'products':
                    new Chart(canvas, {
                        type: 'bar',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: 'Verkaufte Menge',
                                data: data.data,
                                backgroundColor: 'var(--color-accent)'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: 'Top Produkte',
                                    font: {
                                        size: 18
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: {
                                        color: 'var(--color-border)'
                                    },
                                    ticks: {
                                        color: 'var(--color-text-muted)'
                                    }
                                },
                                x: {
                                    grid: {
                                        color: 'var(--color-border)'
                                    },
                                    ticks: {
                                        color: 'var(--color-text-muted)'
                                    }
                                }
                            }
                        }
                    });
                    break;
            }
        }

        // Data processing functions
        function getTransactionData() {
            const transactions = [];
            const productSales = new Map();
            let totalRevenue = 0;
            let transactionCount = 0;
            let confirmedCount = 0;

            // Parse localStorage data
            for(let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if(key.startsWith('receipt_')) {
                    try {
                        const entry = JSON.parse(localStorage.getItem(key));
                        let receipt = null;
                        
                        // Handle both compressed and uncompressed data
                        if (entry.data) {
                            const decompressed = LZString.decompressFromBase64(entry.data);
                            if (decompressed) {
                                receipt = JSON.parse(decompressed);
                            }
                        } else {
                            receipt = entry;
                        }
                        
                        if (receipt) {
                            const transaction = {
                                id: receipt.peerId || key.replace('receipt_', ''),
                                date: new Date(receipt.date || entry.date),
                                amount: receipt.total || entry.total,
                                status: entry.status || 'Bestätigt',
                                items: receipt.items || []
                            };

                            // Update product sales
                            if (receipt.items) {
                                receipt.items.forEach(item => {
                                    const count = productSales.get(item.name) || 0;
                                    productSales.set(item.name, count + (item.quantity || 1));
                                });
                            }

                            if (transaction.status === 'Bestätigt' || transaction.status === 'confirmed') {
                                totalRevenue += parseFloat(transaction.amount);
                                confirmedCount++;
                            }
                            transactionCount++;
                            transactions.push(transaction);
                        }
                    } catch(e) {
                        console.error('Error processing transaction:', e);
                    }
                }
            }

            return {
                transactions: transactions.sort((a, b) => b.date - a.date),
                productSales: Array.from(productSales.entries()).sort((a, b) => b[1] - a[1]),
                totalRevenue,
                transactionCount,
                averageOrder: confirmedCount > 0 ? totalRevenue / confirmedCount : 0
            };
        }

        // Get chart data
        function getChartData(chartType) {
            const transactionData = getTransactionData();
            
            if (chartType === 'revenue') {
                const revenueDates = transactionData.transactions
                    .map(t => t.date.toISOString().split('T')[0])
                    .filter((v, i, a) => a.indexOf(v) === i)
                    .slice(-30);

                const revenueData = revenueDates.map(date => 
                    transactionData.transactions
                        .filter(t => t.date.toISOString().startsWith(date))
                        .reduce((sum, t) => sum + parseFloat(t.amount), 0)
                );

                return {
                    labels: revenueDates,
                    data: revenueData
                };
            } else if (chartType === 'products') {
                const topProducts = transactionData.productSales.slice(0, 5);
                return {
                    labels: topProducts.map(p => p[0]),
                    data: topProducts.map(p => p[1])
                };
            }
        }

        // Chart initialization
        function initCharts(data) {
            // Revenue Chart
            const revenueData = getChartData('revenue');
            new Chart(document.getElementById('revenueChart'), {
                type: 'line',
                data: {
                    labels: revenueData.labels,
                    datasets: [{
                        label: 'Tagesumsatz',
                        data: revenueData.data,
                        borderColor: 'var(--color-accent)',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'var(--color-border)'
                            },
                            ticks: {
                                color: 'var(--color-text-muted)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'var(--color-border)'
                            },
                            ticks: {
                                color: 'var(--color-text-muted)'
                            }
                        }
                    }
                }
            });

            // Products Chart
            const productsData = getChartData('products');
            new Chart(document.getElementById('productsChart'), {
                type: 'bar',
                data: {
                    labels: productsData.labels,
                    datasets: [{
                        label: 'Verkaufte Menge',
                        data: productsData.data,
                        backgroundColor: 'var(--color-accent)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'var(--color-border)'
                            },
                            ticks: {
                                color: 'var(--color-text-muted)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'var(--color-border)'
                            },
                            ticks: {
                                color: 'var(--color-text-muted)'
                            }
                        }
                    }
                }
            });
        }

        // Update stats
        function updateStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-euro-sign"></i>
                    </div>
                    <div class="stat-value">€${data.totalRevenue.toFixed(2)}</div>
                    <div class="stat-label">Gesamtumsatz</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="stat-value">€${data.averageOrder.toFixed(2)}</div>
                    <div class="stat-label">Durchschn. Warenkorb</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <div class="stat-value">${data.transactionCount}</div>
                    <div class="stat-label">Transaktionen</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="stat-value">${data.productSales[0]?.[0]?.substring(0, 12) || '-'}</div>
                    <div class="stat-label">Top Produkt</div>
                </div>
            `;
        }

        // Update transactions table
        function updateTable(transactions) {
            const tableBody = document.getElementById('transactionTable');
            tableBody.innerHTML = transactions.slice(0, 10).map(t => `
                <tr>
                    <td>${t.date.toLocaleDateString('de-DE')}</td>
                    <td>€${parseFloat(t.amount).toFixed(2)}</td>
                    <td><span class="status-badge ${t.status === 'Bestätigt' || t.status === 'confirmed' ? 'status-confirmed' : 'status-canceled'}">${t.status}</span></td>
                    <td>${t.items ? t.items.length : 0} Artikel</td>
                </tr>
            `).join('');
        }

        // Export functionality
        exportBtn.addEventListener('click', () => {
            const data = getTransactionData();
            const csvContent = "data:text/csv;charset=utf-8," 
                + "Datum,Betrag,Status,Artikel\n" 
                + data.transactions.map(t => 
                    `${t.date.toISOString()},${t.amount},${t.status},"${t.items ? t.items.map(i => i.name).join(', ') : ''}"`
                ).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "transaktionen_export.csv");
            document.body.appendChild(link);
            link.click();
        });

        // Apply filter functionality
        applyFilterBtn.addEventListener('click', function() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert('Bitte wählen Sie einen Start- und Endzeitraum aus.');
                return;
            }
            
            // Filter transactions by date
            const transactionData = getTransactionData();
            const filteredTransactions = transactionData.transactions.filter(t => {
                const transactionDate = t.date.toISOString().split('T')[0];
                return transactionDate >= startDate && transactionDate <= endDate;
            });
            
            // Update table with filtered data
            updateTable(filteredTransactions);
            
            // Show notification
            showNotification(`Zeitraum: ${startDate} bis ${endDate}`);
        });

        // Show notification function
        function showNotification(message) {
            // Create notification element if it doesn't exist
            let notification = document.getElementById('analyticsNotification');
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'analyticsNotification';
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.right = '20px';
                notification.style.padding = '12px 20px';
                notification.style.backgroundColor = 'var(--color-success)';
                notification.style.color = 'white';
                notification.style.borderRadius = 'var(--radius)';
                notification.style.zIndex = '1000';
                notification.style.boxShadow = 'var(--shadow-md)';
                document.body.appendChild(notification);
            }
            
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Refresh transactions
        refreshTransactionsBtn.addEventListener('click', function() {
            const transactionData = getTransactionData();
            updateStats(transactionData);
            initCharts(transactionData);
            updateTable(transactionData.transactions);
            showNotification('Daten aktualisiert');
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            // Set default dates (last 30 days)
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 30);
            
            document.getElementById('startDate').valueAsDate = startDate;
            document.getElementById('endDate').valueAsDate = endDate;
            
            const transactionData = getTransactionData();
            updateStats(transactionData);
            initCharts(transactionData);
            updateTable(transactionData.transactions);
        });
    </script>
