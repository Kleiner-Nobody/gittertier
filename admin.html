<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
<style>
    :root {
        --bg: #ebeded;
        --surface: #ffffff;
        --text: #2c3e50;
        --text-secondary: #6c757d;
        --accent: #6c757d;
        --accent-dark: #5a6268;
        --accent-light: #e2e6ea;
        --success: #27ae60;
        --danger: #c0392b;
        --warning: #f39c12;
        --shadow: 0 4px 12px rgba(0,0,0,0.1);
        --border-radius: 16px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    .admin-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
    }

    .page-header {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
        padding: 0 20px;
    }

    .page-header::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: var(--accent);
        border-radius: 2px;
    }

    .nav-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
        padding: 0 20px;
    }

    .nav-link {
        background: var(--surface);
        padding: 25px;
        border-radius: var(--border-radius);
        text-align: center;
        text-decoration: none;
        color: var(--text);
        font-weight: 500;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px solid #e0e0e0;
        position: relative;
        overflow: hidden;
    }

    .nav-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--accent);
    }

    .nav-link i {
        font-size: 2rem;
        margin-bottom: 15px;
        color: var(--accent);
    }

    .nav-link:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .search-bar {
        width: 100%;
        margin: 30px auto;
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        display: block;
        background: var(--surface);
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
    }

    .search-bar:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.2);
        outline: none;
    }

    .dashboard-section {
        background: var(--surface);
        border-radius: var(--border-radius);
        padding: 30px;
        margin: 30px 0;
        box-shadow: var(--shadow);
        border: 2px solid #e0e0e0;
        position: relative;
        overflow: hidden;
    }

    .section-title {
        color: var(--text);
        margin-bottom: 25px;
        font-weight: 600;
        position: relative;
        padding-bottom: 10px;
        border-bottom: 2px solid #e0e0e0;
    }

    .receipt-list {
        background: var(--surface);
        border-radius: var(--border-radius);
        padding: 30px;
        box-shadow: var(--shadow);
        border: 2px solid #e0e0e0;
    }

    .receipt-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        margin: 15px 0;
        background: rgba(108, 117, 125, 0.05);
        border-radius: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
        box-shadow: var(--shadow);
        border-left: 4px solid var(--accent);
    }

    .receipt-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        background: rgba(108, 117, 125, 0.08);
    }

    .receipt-info {
        flex: 1;
    }

    .receipt-title {
        font-weight: 600;
        margin-bottom: 5px;
        color: var(--text);
    }

    .receipt-meta {
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    .receipt-amount {
        font-weight: 700;
        font-size: 1.2rem;
        color: var(--text);
    }

    .button-group {
        display: flex;
        gap: 15px;
        margin-top: 30px;
        padding: 0 20px;
    }

    .btn {
        flex: 1;
        padding: 15px 25px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
        text-align: center;
    }

    .btn-primary {
        background: var(--success);
        color: white;
    }

    .btn-secondary {
        background: var(--accent);
        color: white;
    }

    .btn-danger {
        background: var(--danger);
        color: white;
    }

    .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }

    .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .stat-card {
        background: var(--surface);
        border-radius: var(--border-radius);
        padding: 25px;
        text-align: center;
        box-shadow: var(--shadow);
        border: 2px solid #e0e0e0;
        transition: all 0.3s ease;
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .stat-value {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 15px 0;
        color: var(--accent);
    }

    .stat-label {
        color: var(--text-secondary);
        font-size: 1rem;
    }

    .floating-icon {
        position: fixed;
        z-index: 0;
        opacity: 0.08;
        animation: float 6s ease-in-out infinite;
        color: var(--accent);
        font-size: 40px;
    }
    
    .floating-icon:nth-child(1) {
        top: 10%;
        left: 10%;
    }
    
    .floating-icon:nth-child(2) {
        bottom: 15%;
        right: 10%;
        animation-delay: 0.5s;
    }
    
    .floating-icon:nth-child(3) {
        top: 30%;
        right: 15%;
        animation-delay: 1s;
    }
    
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    @media (max-width: 768px) {
        .admin-container {
            padding: 15px;
        }

        .nav-container {
            grid-template-columns: 1fr;
        }

        .search-bar {
            padding: 16px;
            margin: 20px 0;
        }

        .dashboard-section {
            padding: 25px 20px;
            margin: 20px 0;
        }

        .receipt-item {
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            gap: 15px;
        }

        .nav-link {
            padding: 20px;
        }
        
        .receipt-amount {
            align-self: flex-end;
        }

        .button-group {
            flex-direction: column;
            gap: 10px;
        }
    }

    @media (min-width: 1200px) {
        .admin-container {
            max-width: 1400px;
        }
        
        .dashboard-section {
            padding: 40px;
        }
        
        .nav-link {
            padding: 30px 25px;
        }
        
        .section-title {
            font-size: 1.5rem;
        }
    }
</style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Dashboard</h1>
        
        <div class="nav-container">
            <a href="products.html" class="nav-link">Produktverwaltung</a>
            <a href="index.html" class="nav-link">Kassenansicht</a>
            <a href="archive.html" class="nav-link">Archiv</a>
            <a href="merchant.html" class="nav-link">Händleransicht</a>
            <a href="analytics.html" class="nav-link">Analysen</a>
            <a href="settings.html" class="nav-link">Einstellungen</a>
        </div>

        <input type="text" 
               class="search-bar" 
               placeholder="Suche nach Belegen, Produkten oder Kunden..."
               id="searchInput">

        <div class="dashboard-section">
            <h2>Letzte Transaktionen</h2>
            <div class="receipt-list" id="receiptList">
                <div class="receipt-item">
                    <div>
                        <h3>Beleg #PAY-12345</h3>
                        <p>Datum: 01.01.2024 14:30</p>
                    </div>
                    <div>
                        <p>Gesamtbetrag: €49.99</p>
                        <p>Status: Abgeschlossen</p>
                    </div>
                </div>

                <div class="receipt-item">
                    <div>
                        <h3>Beleg #PAY-12346</h3>
                        <p>Datum: 01.01.2024 15:45</p>
                    </div>
                    <div>
                        <p>Gesamtbetrag: €89.99</p>
                        <p>Status: Storniert</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
 (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlToken = decodeURIComponent(urlParams.get('token') || '');
            const validTokens = JSON.parse(sessionStorage.getItem('validTokens') || '[]');
            const tokenIndex = validTokens.indexOf(urlToken);

            if(tokenIndex === -1) {
                const redirect = encodeURIComponent(window.location.href);
                window.location.href = `login.html?redirect=${redirect}`;
            } else {
                // Remove used token and clean URL
                validTokens.splice(tokenIndex, 1);
                sessionStorage.setItem('validTokens', JSON.stringify(validTokens));
                history.replaceState(null, null, window.location.pathname);
            }
        })();
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.receipt-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? 'flex' : 'none';
            });
        });

        // Mock data loading
        function loadRecentTransactions() {
            // In real implementation, fetch from API
            const transactions = [
                {
                    id: 'PAY-12347',
                    date: '02.01.2024 10:15',
                    amount: 120.50,
                    status: 'Abgeschlossen'
                },
                {
                    id: 'PAY-12348',
                    date: '02.01.2024 11:30',
                    amount: 65.99,
                    status: 'In Bearbeitung'
                }
            ];

            const list = document.getElementById('receiptList');
            transactions.forEach(transaction => {
                const item = document.createElement('div');
                item.className = 'receipt-item';
                item.innerHTML = `
                    <div>
                        <h3>Beleg #${transaction.id}</h3>
                        <p>Datum: ${transaction.date}</p>
                    </div>
                    <div>
                        <p>Gesamtbetrag: €${transaction.amount.toFixed(2)}</p>
                        <p>Status: ${transaction.status}</p>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // Load mock data on startup
        loadRecentTransactions();
    </script>
</body>
</html>
